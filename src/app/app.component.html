<div class="offline-alert">
  <div *ngIf="!onlineStatus && isConnected==false" class="alert alert-primary" role="alert">
    Connecting
  </div>
  <div *ngIf="!onlineStatus && isConnected==false" class="alert alert-danger" role="alert">
    Connecting
  </div>
  <div *ngIf="!onlineStatus && isConnected==false" class="alert alert-warning d-flex" role="alert">
    <p class="m-0 pt-8">Connection lost. Reconnecting in seconds {{showTimeRemaining}}...</p>
    <!-- <button mat-stroked-button (click)="countDown(setNewTime)" class="btn-warning ml-24 mr-24">Reconnecting</button> -->
    <div class="spinner-border text-warning"></div>
  </div>
</div>
<div cdkScrollable>
  <router-outlet #mainrouter>

    <ng2-slim-loading-bar [color]="'#32a0fb'" [height]="'6px'">
    </ng2-slim-loading-bar>
  </router-outlet>
</div>
<div *ngIf="enumDataService.PRODUCTION">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject'] = r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    // ga('create', 'UA-146508033-2', 'auto');
    ga('create', 'UA-154885656-1', 'auto');

    ga('send', 'pageview');
  </script>
</div>
