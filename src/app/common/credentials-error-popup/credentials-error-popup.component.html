<div class="p-20">
    <div class="row">
        <div class="col-md-10 p-0">
            <h3 class="m-0 pb-16 f-500">UPDATE SETTING</h3>
            <p class="pt-16 pb-16 mb-0 text-black l-21  f-16">Invalid credentials </p>
        </div>
        <div class="col-md-2 p-0  d-flex justify-content-end">
            <i (click)="close()" class="material-icons c-p"> close </i>
        </div>

    </div>
    <div class="row pt-24">
        <div class="col-md-12 d-flex justify-content-end pr-0 right text-right ">
            <button mat-button mat-dialog-close class="text-custom f-500 c-p" (click)="close()">IGNORE</button>
            <button mat-button class="text-primary ml-10 f-500 c-p" (click)="updateSetting()">UPDATE</button>

        </div>
    </div>
</div>
