<div [formGroup]="testForm" class="example-container">
  <mat-form-field appearance="outline" class="form-group pt-50">

    <input #emailId formControlName="email" matInput placeholder="Enter your email" required>

    <!--    <input [formControl]="email" matInput placeholder="Enter your email" required>-->
    <mat-error>{{getErrorMessage()}}</mat-error>
    <mat-hint align="end">{{emailId.value.length}}/20</mat-hint>

  </mat-form-field>

  <mat-form-field appearance="outline" class="form-group pt-50">
    <input #custName [inputValidator]="validatorType.PERSON_NAME" appInputValueValidation formControlName="inputName"
           matInput placeholder="Enter your Name" required>
    <mat-error>{{getErrorMessage()}}</mat-error>
    <mat-hint align="end">{{custName.value.length}}/20</mat-hint>

  </mat-form-field>
  <mat-form-field appearance="outline" class="form-group pt-50">
    <!-- <input #dueAmount
             formControlName="inputNumber" matInput placeholder="Enter Amount" required>
 -->
    <input #dueAmount
           [inputValidator]="validatorType.NUMBER_ONLY" appInputValueValidation formControlName="inputNumber" matInput
           placeholder="Enter Amount" required>
    <mat-error>{{getErrorMessage()}}</mat-error>
    <mat-hint align="end">{{dueAmount.value.length}}/20</mat-hint>

  </mat-form-field>
</div>
