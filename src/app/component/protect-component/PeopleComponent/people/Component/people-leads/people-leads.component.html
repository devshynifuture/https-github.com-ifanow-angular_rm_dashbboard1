<div class="row pt-150">
    <div class="col-md-4">
        <h3 class="m-0">Leads</h3>
    </div>
    <div *ngIf="leadDataSource.data.length>0" class="col-md-8">
        <div class="col-md-8 p-0 right text-right">
            <img src="assets/images/svg/download-bordered.svg" class="c-p">
            <img src="assets/images/svg/up-down.svg" class="">
            <img src="assets/images/svg/three-dot-bordered.svg" class="c-p mr-12">

            <button mat-stroked-button class="btn-default addon mr-12 v-middle"><i
                    class="material-icons">filter_list</i>FILTERS</button>
            <button (click)="open(null,'lead')" mat-stroked-button class="btn-primary pl-8"> <i
                    class="material-icons pr-8 v-middle">
                    add
                </i>ADD NEW</button>
        </div>
    </div>
    <div class="col-md-12 people-leads">
        <table mat-table *ngIf="leadDataSource.data.length>0" [dataSource]="leadDataSource" appSkeletonLoading
            [appSkeletonLoading]="isLoading" class="skeletonAnimation" class="mt-8" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br w-20"> Lead name </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar">{{element.displayName}}</div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Registered mobile </th>
                <td mat-cell *matCellDef="let element" class="br">
                  <div class="bar"> {{element.mobileNo}}</div>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Registered email </th>
                <td mat-cell *matCellDef="let element" class="br">
                  <div class="bar"> {{element.email}}</div>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lsource">
                <th mat-header-cell *matHeaderCellDef class="br"> Lead source </th>
                <td mat-cell *matCellDef="let element" class="br">
                  <div class="bar"> {{element.leadSource}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="br"> Lead status </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.status}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef class="br"> Rating </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.rating}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="lead">
                <th mat-header-cell *matHeaderCellDef class="br"> Lead owner </th>
                <td mat-cell *matCellDef="let element" class="br">
                  <div class="bar"> {{element.ownerName}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef class="br"> </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <img src="/assets/images/svg/action.svg">
                </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <img class="c-p" *ngIf="isLoading==false" [matMenuTriggerFor]="menu"
                        src="/assets/images/svg/dot-menu.svg">
                    <mat-menu #menu="matMenu">
                        <button (click)="open(element,'lead')" mat-menu-item>
                            <span>Edit</span>
                        </button>
                        <button (click)="open(element,'convertLead')" mat-menu-item>
                            <span>Convert to client</span>
                        </button>
                        <button mat-menu-item>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="leadDataSource.data.length==0" class="d-flex flex-column align-items-center">
            <img class="width300" src="assets/images/svg/noDataFound.svg">
            <h4 class="pt-12">No Leads found</h4>
            <button mat-stroked-button class="btn-primary addon v-middle  " (click)="open(null,'lead')">
                ADD NEW</button>
        </div>
    </div>
</div>
