<div [formGroup]="bankForm">
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">IFSC code</h5>
        </div>
        <div class="col-md-3 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="ifscCode" matInput class="form-control">
                    <mat-hint>0 / 11</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Bank name</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="bankName" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">MICR code</h5>
        </div>
        <div class="col-md-3 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="micrName" matInput class="form-control">
                    <mat-hint>0 / 9</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Account number</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="accNumber" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Account type</h5>
        </div>
        <div class="col-md-8 p-0 account-type">
            <mat-radio-group formControlName="accType" aria-label="Select an option">
                <mat-radio-button value="1" class="bu-primary">Savings</mat-radio-button>
                <mat-radio-button value="2" class="borderRadio">Current</mat-radio-button>
                <mat-radio-button value="3" class="borderRadio">Cash credit</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">First holder name</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-2">
            <p class="m-0 text-custom roboto pt-12">+ Add more</p>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch name</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchName" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch country</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchCountry" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch pin code</h5>
        </div>
        <div class="col-md-3 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchPinCode" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch address line 1</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchAddressLine1" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch address line 2</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchAddressLine2" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch city</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchCity" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Branch state</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" formControlName="branchState" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="bottom-fixed wrapper-12 w-50">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-raised-button (click)="saveNext()" class="br-0 text-inherit mr-12">SAVE & NEXT
            </button>
            <button mat-stroked-button (click)="saveClose()" class="btn-bottom br-0 text-inherit">SAVE & CLOSE
            </button>
        </div>
    </div>
</div>
