<div class="row pt-150">
    <div class="col-md-4 d-flex align-items-center">
        <h4 class="m-0">Clients</h4>
    </div>
    <div class="col-md-8">
        <div *ngIf="clientDatasource.data.length>0" class="col-md-8 p-0 right text-right">
            <img src="assets/images/svg/download-bordered.svg" [matMenuTriggerFor]="menu5" class="c-p">
            <mat-menu #menu5="matMenu">
                <button (click)="pdf('Client')" mat-menu-item>PDF</button>
                <button (click)="Excel('Client')" mat-menu-item>XLS</button>
            </mat-menu>
            <img src="assets/images/svg/up-down.svg" class="">
            <img src="assets/images/svg/three-dot-bordered.svg" class="c-p mr-12">

            <button mat-stroked-button class="btn-default addon mr-12 v-middle"><i
                    class="material-icons">filter_list</i>FILTERS</button>
            <button (click)="addClient(null)" class="btn-primary pl-8" mat-stroked-button>
                ADD NEW
            </button>
        </div>
    </div>
    <div class="col-md-12 people-clients">
        <table #tableEl *ngIf="clientDatasource.data.length>0" mat-table [dataSource]="clientDatasource" id="table-low"
            appSkeletonLoading [appSkeletonLoading]="isLoading" class="skeletonAnimation mt-8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br w-20"> Group head name </th>
                <td (click)="selectClient(element)" mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.name}}</div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Registered mobile </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.mobileNo}}</div>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Registered email </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.email}}</div>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="br"> PAN </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.pan}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="member">
                <th mat-header-cell *matHeaderCellDef class="br"> Members </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.count}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef class="br"> Client owner </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.ownerName}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef class="br"> Last login </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.login}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="br"> Status </th>
                <td mat-cell (click)="selectClient(element)" *matCellDef="let element" class="br">
                    <div class="bar"> {{element.status}}</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef class="br"> </th>
                <td mat-cell *matCellDef="let element" class="br c-p">
                    <img *ngIf="isLoading==false" src="/assets/images/svg/action.svg">
                </td>
            </ng-container>
            <ng-container matColumnDef="icons1">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="isLoading==false" class="c-p" [matMenuTriggerFor]="menu"
                        src="/assets/images/svg/dot-menu.svg">
                    <mat-menu #menu="matMenu">
                        <button (click)="addClient(element)" mat-menu-item>
                            <span>Edit</span>
                        </button>
                        <button (click)="deleteModal('CLIENT',element)" mat-menu-item>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="clientDatasource.data.length==0" class="d-flex flex-column align-items-center">
            <img class="width300" src="assets/images/svg/noDataFound.svg">
            <h4 class="pt-12">No Clients found</h4>
            <button (click)="addClient(null)" class="btn-primary addon v-middle  " mat-stroked-button>
                ADD NEW
            </button>
        </div>
    </div>
</div>
