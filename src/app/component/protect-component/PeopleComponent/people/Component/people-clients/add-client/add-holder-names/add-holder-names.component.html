<div *ngIf="holderListResponse" [formGroup]="holderNamesForm">
    <div [formGroup]="holderName" *ngFor="let holderName of holderNameList.controls;index as i" class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-20">
                <span *ngIf="i==0">First</span>
                <span *ngIf="i==1">Second</span>
                <span *ngIf="i==2">Third</span>
                Holder Name</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field floatLabel="never" appearance="standard">
                    <input placeholder="Enter Holder Name" autocomplete="off" #name appInputValueValidation
                        [inputValidator]="validatorType.PERSON_NAME" [maxLength]="50" formControlName="name" matInput
                        class="form-control">
                    <mat-hint align="end" class="f-12">{{name.value.length}}/50</mat-hint>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-2 mt-20 d-flex align-items-center">

            <i *ngIf="i+1==holderNameList.length && i<2" (click)="addHolders(null)" class="material-icons c-p f-20">
                add </i>

            <i *ngIf="i+1!=holderNameList.length || i==2" (click)="removeHolders(i)"
                class="material-icons ml-8 c-p f-20">
                remove </i>

        </div>
    </div>
