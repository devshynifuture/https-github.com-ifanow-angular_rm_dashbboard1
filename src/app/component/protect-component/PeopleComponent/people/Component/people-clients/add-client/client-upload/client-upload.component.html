<div class="row pt-32">
    <div class="col-md-6">
        <h5 class="m-0 text-black pb-10">Company PAN</h5>
        <input #fileComPan (change)="getFile($event, 'company-pan')" style="display: none;" accept='image/*' type="file">
        <mat-card  class="upload-card c-p" (click)="fileComPan.click()">
            <p *ngIf="!fileComPanImg.view" class="m-0 roboto text-black">Drag & drop file here or Browse
            </p>
            <img [src]="fileComPanImg.view" [ngStyle]="imgStyleCom" *ngIf="fileComPanImg.view">
        </mat-card>
        <div class="col-md-12 upload-actions pr-0">
            <button mat-raised-button (click)="zoomInOut('zoomIn', 'company-pan')"><i class="material-icons f-12 text-custom">
                    add
                </i></button>
            <button mat-raised-button (click)="zoomInOut('zoomOut', 'company-pan')"><i class="material-icons f-12 text-custom">
                    remove
                </i></button>
            <button mat-raised-button (click)="removeImg('company-pan')"  class="mr-0">REMOVE</button>
            <button mat-raised-button (click)="uploadFile('company-pan')" class="mr-0">UPLOAD</button>
        </div>
    </div>
    <div class="col-md-6">
        <h5 class="m-0 text-black pb-10">Contact/Authorized person PAN</h5>
        <input #filePerPan (change)="getFile($event, 'personal-pan')" style="display: none;" accept='image/*' type="file">
        <mat-card class="upload-card c-p" (click)="filePerPan.click()">
            <p *ngIf="!filePerPanImg.view" class="m-0 roboto text-black">Drag & drop file here or Browse
            </p>
            <img [src]="filePerPanImg.view" [ngStyle]="imgStylePer" *ngIf="filePerPanImg.view">
        </mat-card>
        <div class="col-md-12 upload-actions pr-0">
            <button mat-raised-button (click)="zoomInOut('zoomIn', 'personal-pan')"><i class="material-icons f-12 text-custom">
                add
            </i></button>
        <button mat-raised-button (click)="zoomInOut('zoomOut', 'personal-pan')"><i class="material-icons f-12 text-custom">
                remove
            </i></button>
        <button mat-raised-button (click)="removeImg('personal-pan')"  class="mr-0">REMOVE</button>
        <button mat-raised-button (click)="uploadFile('personal-pan')" class="mr-0">UPLOAD</button>
        </div>
    </div>
</div>
<div class="row pt-40 pb-100">
    <div class="col-md-6">
        <h5 class="m-0 text-black pb-10">Bank proof</h5>
        <div class="row pb-12">
            <div class="col-md-6 pr-8 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control">
                            <mat-option value="Select bank">Select bank</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-6 pr-0 pl-8">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control">
                            <mat-option value="Proof type">Proof type</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <input #fileProof1 (change)="getFile($event, 'proof-type1')" style="display: none;" accept='image/*' type="file">
        <mat-card class="upload-card c-p h-340" (click)="fileProof1.click()">
            <p class="m-0 roboto text-black">Drag & drop file here or Browse

            </p>
        </mat-card>
    </div>
    <div class="col-md-6">
        <h5 class="m-0 text-black pb-10">Address proof</h5>
        <div class="row pb-12">
            <div class="col-md-6 pr-8 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control">
                            <mat-option value="Proof type">Proof type</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-6 pr-0 pt-4">
                <button mat-raised-button class="text-primary font">Front</button>
                <button mat-button class="p-0 back">Back</button>
            </div>
        </div>
        <input #fileProof2 (change)="getFile($event, 'proof-type2')" style="display: none;" accept='image/*' type="file">
        <mat-card class="upload-card c-p h-340" (click)="fileProof2.click()">
            <p class="m-0 roboto text-black">Drag & drop file here or Browse

            </p>
        </mat-card>
    </div>
</div>
<div class="bottom-fixed wrapper-12 w-50">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-stroked-button (click)="saveClose()" class="btn-bottom br-0 text-inherit">SAVE & CLOSE
            </button>
        </div>
    </div>
</div>
