<div class="row bb-1 popup-header-fix-50">
    <div class="col-md-10 col-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">{{headingData.flag}}</h4>
    </div>
    <div class="col-md-2 col-2 text-right">
        <i (click)="close('close')" class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>
<div class="pt-90  pb-100 ">
    <div class="row">
        <div *ngIf="matTabGroupFlag==false" class="col-md-12 p-0">
            <mat-tab-group [(selectedIndex)]="selected" animationDuration="0ms" class="tabHeaderPadding"
                id="ui-add-client">
                <mat-tab label="Basic details">
                    <app-client-basic-details (clientData)="getTabData($event)" (saveNextData)="refreshFlagData($event)"
                        (cancelTab)="close($event)" (tabChange)="changeTab($event)" [data]="headingData"
                        [fieldFlag]="headingData.fieldFlag">
                    </app-client-basic-details>
                </mat-tab>
                <!-- [disabled]="tabData.id==undefined" -->
                <mat-tab [disabled]="tabData.clientId==undefined&&tabData.familyMemberId==undefined" label=" More info">
                    <app-client-more-info (clientData)="getTabData($event)" (saveNextData)="refreshFlagData($event)"
                        (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        *ngIf="(headingData.fieldFlag=='client' && (tabData.clientType=='1' || tabData.clientType=='2')) || (headingData.fieldFlag=='lead' && tabData.clientType=='1') || !tabData.clientType"
                        [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-more-info>
                    <app-company-more-info (saveNextData)="refreshFlagData($event)" (tabChange)="changeTab($event)"
                        *ngIf="tabData.clientType && ((headingData.fieldFlag=='lead' && tabData.clientType=='3') || (headingData.fieldFlag=='client' && tabData.clientType=='3'))"
                        [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-company-more-info>
                </mat-tab>
                <mat-tab [disabled]="tabData.userId==undefined" label=" Address">
                    <app-client-address (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        (saveNextData)="refreshFlagData($event)" [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-address>
                </mat-tab>
                <mat-tab [disabled]="tabData.userId==undefined" label=" Bank">
                    <app-client-bank (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        (saveNextData)="refreshFlagData($event)" [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-bank>
                </mat-tab>
                <mat-tab [disabled]="tabData.userId==undefined" label=" Demat">
                    <app-client-demat (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        (saveNextData)="refreshFlagData($event)" [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-demat>
                </mat-tab>
                <!-- [disabled]="tabData.userId==undefined" -->
                <mat-tab [disabled]="tabData.userId==undefined" label=" Upload">
                    <app-client-upload (tabChange)="changeTab($event)" [data]="tabData"
                        [fieldFlag]="headingData.fieldFlag"></app-client-upload>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div *ngIf="matTabGroupFlag" class="col-md-12 p-0">
            <mat-tab-group [(selectedIndex)]="selected" animationDuration="0ms" class="tabHeaderPadding"
                id="ui-add-client">
                <mat-tab label="Basic details">
                    <app-client-basic-details (clientData)="getTabData($event)" (saveNextData)="refreshFlagData($event)"
                        (cancelTab)="close($event)" (tabChange)="changeTab($event)" [data]="headingData"
                        [fieldFlag]="headingData.fieldFlag">
                    </app-client-basic-details>
                </mat-tab>
                <!-- [disabled]="tabData.id==undefined" -->
                <mat-tab [disabled]="tabData.clientId==undefined&&tabData.familyMemberId==undefined" label=" More info">
                    <app-client-more-info (clientData)="getTabData($event)" (saveNextData)="refreshFlagData($event)"
                        (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        *ngIf="(headingData.fieldFlag=='client' && (tabData.clientType=='1' || tabData.clientType=='2')) || (headingData.fieldFlag=='lead' && tabData.clientType=='1') || !tabData.clientType"
                        [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-more-info>
                    <app-company-more-info (saveNextData)="refreshFlagData($event)" (tabChange)="changeTab($event)"
                        *ngIf="tabData.clientType && ((headingData.fieldFlag=='lead' && tabData.clientType=='3') || (headingData.fieldFlag=='client' && tabData.clientType=='3'))"
                        [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-company-more-info>
                </mat-tab>
                <mat-tab [disabled]="tabData.userId==undefined" label=" Address">
                    <app-client-address (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        (saveNextData)="refreshFlagData($event)" [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-address>
                </mat-tab>
                <mat-tab [disabled]="tabData.userId==undefined" label=" Bank">
                    <app-client-bank (cancelTab)="close($event)" (tabChange)="changeTab($event)"
                        (saveNextData)="refreshFlagData($event)" [data]="tabData" [fieldFlag]="headingData.fieldFlag">
                    </app-client-bank>
                </mat-tab>
                <!-- [disabled]="tabData.userId==undefined" -->
                <mat-tab [disabled]="tabData.userId==undefined" label=" Upload">
                    <app-client-upload (tabChange)="changeTab($event)" [data]="tabData"
                        [fieldFlag]="headingData.fieldFlag"></app-client-upload>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
