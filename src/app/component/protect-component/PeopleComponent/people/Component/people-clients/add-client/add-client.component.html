<div class="row bb-1 popup-header-fix-50">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">Add client</h4>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>
<div class="pt-90 pl-28 pr-28 pb-100">
    <div class="row">
        <div class="col-md-12 p-0">
            <mat-tab-group animationDuration="0ms" id="ui-add-client">
                <mat-tab label="Basic details">
                    <div class="row pt-28">
                        <div class="col-md-4 text-right">
                            <h5 class="m-0 pt-32">Investor type</h5>
                        </div>
                        <div class="col-md-5 p-0">
                            <div class="row">
                                <div class="col-md-6 pl-0 pr-8">
                                    <p class="m-0 roboto pb-4">Category</p>
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-select class="form-control">
                                                <mat-option value="Individual">Individual</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-6 pr-0 pl-8">
                                    <p class="m-0 roboto pb-4">Tax status</p>
                                    <div class="form-group">
                                        <mat-form-field>
                                            <mat-select class="form-control">
                                                <mat-option value="Resident">Resident</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-44">
                        <div class="col-md-4 text-right">
                            <h5 class="m-0 pt-24">Full name</h5>
                        </div>
                        <div class="col-md-5 pr-0">
                            <div class="form-group mb-0">
                                <mat-form-field>
                                    <input matInput class="form-control">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="More info">Content 2</mat-tab>
                <mat-tab label="Address">Content 3</mat-tab>
                <mat-tab label="Bank">Content 1</mat-tab>
                <mat-tab label="Demat">Content 2</mat-tab>
                <mat-tab label="Upload">Content 3</mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
