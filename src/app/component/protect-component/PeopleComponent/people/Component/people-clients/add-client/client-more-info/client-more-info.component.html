<div class="pb-100">
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0">Display name</h5>
            <p class="m-0 f-12 text-custom">This will display everwhere</p>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group">
                <mat-form-field>
                    <input matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Aadhaar number</h5>
        </div>
        <div class="col-md-4 p-0">
            <div class="form-group">
                <mat-form-field>
                    <input matInput class="form-control">
                    <mat-hint>Optional</mat-hint>
                    <mat-hint align="end">0 / 12</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Occupation</h5>
        </div>
        <div class="col-md-7 p-0">
            <div class="form-group">
                <mat-form-field>
                    <input matInput class="form-control">
                    <mat-hint>Optional</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Marital status</h5>
        </div>
        <div class="col-md-7 p-0 marital-status">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" class="text-primary bu-primary">Married
                </mat-radio-button>
                <mat-radio-button value="2" class="text-custom borderRadio">Unmarried
                </mat-radio-button>
                <mat-radio-button value="3" class="text-custom borderRadio">Other</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Anniversary date</h5>
        </div>
        <div class="col-md-3 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input class="form-control" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Bio</h5>
            <p class="text-custom m-0 roboto l-18 f-12">This will be visible on the Key details page
            </p>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <textarea matInput class="form-control" rows="5"></textarea>
                    <mat-hint>optional</mat-hint>
                    <mat-hint align="end">0/200</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row ptb-100">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">My notes</h5>
            <p class="text-custom m-0 roboto f-12">This will be visible to the client</p>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <textarea matInput class="form-control" rows="5"></textarea>
                    <mat-hint>optional</mat-hint>
                    <mat-hint align="end">0/200</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
