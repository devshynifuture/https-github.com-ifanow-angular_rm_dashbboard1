<div [formGroup]="addressForm">
    <h4 class="f-500 text-black pt-20 pl-20 m-0">Permanent address</h4>
    <div class="row pt-24">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Permanent address</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group m-0 p-address">
                <mat-radio-group formControlName="proofType" aria-label="Select an option">
                    <mat-radio-button value="1" class="bu-primary text-primary">Residential
                    </mat-radio-button>
                    <mat-radio-button value="2" class="borderRadio">Business</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Address proof type</h5>
        </div>
        <div class="col-md-6 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select formControlName="addProofType" class="form-control">
                        <mat-option value="Select proof type">Select proof type</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Proof ID number</h5>
        </div>
        <div class="col-md-4 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="proofIdNum" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Address line 1</h5>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="addressLine1" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Address line 2</h5>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="addressLine2" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Pin code</h5>
        </div>
        <div class="col-md-3 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="pinCode" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">City</h5>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="city" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">State</h5>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="state" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 text-right">
            <h5 class="m-0 pt-8">Country</h5>
        </div>
        <div class="col-md-5 p-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input autocomplete="off" matInput formControlName="country" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="pb-100 pl-20 pt-28">
        <h4 class="f-500 text-black m-0 pb-16">Correspondence address</h4>
        Same as a permanent address
        <mat-checkbox checked="false"></mat-checkbox>
    </div>
    <div class="bottom-fixed wrapper-12 w-50">
        <div class="row">
            <div class="col-md-4">
                <h5 class="mb-0 pt-8 text-white c-p">Cancel</h5>
            </div>
            <div class="col-md-8 right text-right">
                <button mat-raised-button class="br-0 text-inherit mr-12">SAVE & NEXT
                </button>
                <button mat-stroked-button class="btn-bottom br-0 text-inherit">SAVE & CLOSE
                </button>
            </div>
        </div>
    </div>
</div>
