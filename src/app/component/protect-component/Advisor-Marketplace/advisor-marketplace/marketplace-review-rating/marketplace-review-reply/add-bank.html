<div class="row bb-1 popup-header-fix w-50">
        <div class="col-lg-8 p-0">
            <h4 class="mb-0 wrapper-20"> Add bank
            </h4>
        </div>
        <div class="col-lg-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="dialogClose()"> clear</i>
            </div>
        </div>
    </div>

<div class="pt-90 pb-90">
	<div class="row">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">IFSC code</h5>
		</div>
		<div class="col-md-4 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                    <mat-hint align="end">0/11</mat-hint>
                  </mat-form-field>
            </div>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">Bank name</h5>
		</div>
		<div class="col-md-5 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                  </mat-form-field>
            </div>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">MICR code</h5>
		</div>
		<div class="col-md-4 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                    <mat-hint align="end">0/11</mat-hint>
                  </mat-form-field>
            </div>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">Account number</h5>
		</div>
		<div class="col-md-5 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                  </mat-form-field>
            </div>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">Account type</h5>
		</div>
		<div class="col-md-6 p-0">
			<mat-radio-group aria-label="Select an option" class="account-types">
			  <mat-radio-button value="1" class="mw-119 bu-primary text-primary">Savings</mat-radio-button>
			  <mat-radio-button value="2" class="mw-115 b-ua text-custom">Current</mat-radio-button>
			    <mat-radio-button value="3" class="mw-145 b-ua text-custom">Cash credit</mat-radio-button>
			</mat-radio-group>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">Account number</h5>
		</div>
		<div class="col-md-5 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                  </mat-form-field>
            </div>
		</div>
		<div class="col-md-2">
			<p class="m-0 text-custom c-p pt-8 roboto f-400">+ Add more</p>
		</div>
	</div>
	<div class="row pt-40">
		<div class="col-md-5 text-right">
			<h5 class="m-0 roboto pt-10 f-400">Branch name</h5>
		</div>
		<div class="col-md-6 p-0">
			<div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control">
                  </mat-form-field>
            </div>
		</div>
	</div>
</div>

<div class="bottom-fixed wrapper-16 w-50">
    <div class="row">
        <div class="col-md-12">
            <h5 class="m-0 roboto pt-6 c-p text-white">SAVE & CLOSE</h5>
        </div>
    </div>
</div>
