	<!-- Published posts and unPublished posts tables -->

<div class="col-md-12">
<table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="br"> Title </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="br"> Categories </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="br"> Audience type </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="br"> Date </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
  </ng-container>
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef class="br"> Views </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.views}} </td>
  </ng-container>
    <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef class="br"> Likes </th>
    <td mat-cell *matCellDef="let element" class="br"> {{element.likes}} </td>
  </ng-container>
     <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
<button mat-button [matMenuTriggerFor]="menu1">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item>Edit</button>
              <button mat-menu-item>Accept</button>
               <button mat-menu-item>Decline</button>
              <button mat-menu-item>Delete</button>
            </mat-menu>
     </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
