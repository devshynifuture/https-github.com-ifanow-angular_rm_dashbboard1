<div class="pt-150" id="marketplace-leads">
  <div class="row">
    <div class="col-md-8">
      <h4 class="m-0 roboto lh-21 text-dark">Leads</h4>
    </div>
    <div class="col-md-4 text-right pr-0">
      <img src="assets/images/svg/download-bordered.svg" [matMenuTriggerFor]="menu" class="c-p">
      <mat-menu #menu="matMenu">
        <button mat-menu-item>PDF</button>
        <button mat-menu-item>XLS</button>
      </mat-menu>
      <img src="assets/images/svg/up-down.svg" class="">
      <img src="assets/images/svg/three-dot-bordered.svg" class="c-p mr-12">
      <button mat-stroked-button class="btn-default addon mr-12 v-middle"><i
        class="material-icons">filter_list</i>FILTERS</button>
    </div>
    <div class="col-md-12">
      <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef class="br"> Lead Name </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="br"> Registered mobile </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef class="br"> Registered email </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class="br"> Lead source </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="ls">
          <th mat-header-cell *matHeaderCellDef class="br"> Lead status </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.ls}} </td>
        </ng-container>
        <ng-container matColumnDef="lao">
          <th mat-header-cell *matHeaderCellDef class="br"> Lead added on </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.lao}} </td>
        </ng-container>
        <ng-container matColumnDef="lown">
          <th mat-header-cell *matHeaderCellDef class="br"> Lead owner </th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.lown}} </td>
        </ng-container>
        <ng-container matColumnDef="icons">
          <th mat-header-cell *matHeaderCellDef class="br"> </th>
          <td mat-cell *matCellDef="let element" class="br"> 
            <img src="assets/images/svg/logout.svg">
          </td>
        </ng-container>
        <ng-container matColumnDef="menus">
          <th mat-header-cell *matHeaderCellDef class="br">  </th>
          <td mat-cell *matCellDef="let element" class="br">
            <button mat-button [matMenuTriggerFor]="menu1">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button mat-menu-item>Edit</button>
              <button mat-menu-item>Accept</button>
               <button mat-menu-item>Decline</button>
              <button mat-menu-item>Delete</button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
