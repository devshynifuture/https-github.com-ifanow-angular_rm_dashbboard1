<div id="ui-document-settings">

    <div class="bg-white pb-36 ">
        <div *ngIf="documentSettingData != undefined ">
            <div class="wrapper-20 pr-0">
                <div class="row">
                    <div class="col-md-8 p-0">
                        <h4 class="pt-20 pb-28 m-0"> </h4>
                    </div>
                    <div class="col-md-4 right text-right pr-20">
                        <button mat-stroked-button class="btn-default help-btn br-0" (click)="OpenHelp('clientHelp','open35',Questions)">HELP
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pr-20 pb-20 pl-0">
                        <mat-card class="example-card height-470 bg-grey lter b-a">
                            <mat-card-content>
                                <p class="text-center">
                                    <i class="material-icons icon-center" (click)="openFragment('documents',null)">
                                        add
                                    </i>
                                </p>
                            </mat-card-content>

                        </mat-card>
                    </div>
                    <div [hidden]="!documentSettingData" *ngFor="let singleDocument of documentSettingData" class="col-md-4 pr-20 pb-20 pl-0 documents-body">
                        <app-single-document-view class="skeletonAnimation" appSkeletonLoading [appSkeletonLoading]="isLoading" [singleDocument]="singleDocument" (valueChange)='display($event)'>
                        </app-single-document-view>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="documentSettingData == undefined ">
            <div class="col-md-12 d-flex align-items-center flex-column justify-content-center">
                <img class="width200" src="assets/images/svg/add-documents-img.svg">
                <p class="f-22 f-600 pt-28"> Create Documents </p>
                <p class="f-16 text-center l-21">
                    Weâ€™ve automated the complete process of documentation (a core part of RIA compliance). <br> You create documents easily using ready made templates or upload. <br> Email to clients, get eSigned and securely store.
                </p>

                <button (click)="openFragment('documents',null)" class="btn-primary d-flex align-items-center">
                    ADD DOCUMENTS </button>
            </div>
        </div>
    </div>
</div>
