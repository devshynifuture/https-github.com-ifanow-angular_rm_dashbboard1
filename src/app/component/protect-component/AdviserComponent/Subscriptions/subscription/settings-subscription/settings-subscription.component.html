<div class="bg-white" id="ui-settings-headers">
    <div class="bg-white">
        <mat-tab-group class="bg-white mt-60" mat-align-tabs="" animationDuration="0ms" (selectedTabChange)="tabClick($event)" id="ui-settings-subs">
            <mat-tab label="PLANS">
                <app-plans-settings></app-plans-settings>
                <!-- <app-documents-settings></app-documents-settings> -->
            </mat-tab>
            <mat-tab label="SERVICES">
                <app-services-settings></app-services-settings>
            </mat-tab>
            <mat-tab label="DOCUMENTS">
                <app-documents-settings></app-documents-settings>
            </mat-tab>
            <mat-tab label="PREFERENCES">
                <app-preferences-settings *ngIf="selectedTab=='PREFERENCES'" ></app-preferences-settings>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
