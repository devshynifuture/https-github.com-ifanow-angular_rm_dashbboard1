<div class="bg-white pb-36 pt-72">
    <div class="wrapper-20">

        <div *ngIf="dataSource.data.length > 0">
            <div class="row">
                <div class="col-md-8 p-0">
                    <h4 class="pt-8 mb-0"> </h4>
                </div>
                <div class="col-md-4 right text-right p-0">

                    <button mat-stroked-button class="btn-default br-0 help-btn" (click)="Open('clientHelp','open35',Questions)">HELP</button>
                </div>
            </div>

            <div class="clientTable">
                <table matSort mat-table [dataSource]="dataSource" id="table-low" class="mt-8 skeletonAnimation" appSkeletonLoading [appSkeletonLoading]="isLoading">
                    <ng-container matColumnDef="name">
                        <th mat-sort-header="name" mat-header-cell *matHeaderCellDef class="f-18"> Clients name </th>
                        <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p">
                            <div class="bar"> {{element.name}} </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-sort-header="userEmailId" mat-header-cell *matHeaderCellDef class="f-18"> Email </th>
                        <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p">
                            <div class="bar"> {{element.userEmailId}} </div>
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="num">
                        <th mat-sort-header="mobileNumber" mat-header-cell *matHeaderCellDef class="f-18"> Contact no.
                        </th>
                        <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p">
                            <div class="bar"> {{element.mobileNumber}} </div>
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="balance">
                        <th mat-sort-header="balanceDue" mat-header-cell *matHeaderCellDef class="f-18 text-right">
                            Balance due (â‚¹)</th>
                        <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p text-right">
                            <div class="bar"> {{element.balanceDue}} </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!-- <h4 *ngIf="dataSource==undefined" class="text-center pt-72">{{noData}}</h4> -->
            </div>
        </div>

        <div class="row" *ngIf="dataSource.data.length == 0">
            <div class="col-md-12 d-flex align-items-center flex-column justify-content-center">
                <img class="width400" src="assets/images/svg/clients-img.svg">
                <p class="f-22 f-600 pt-28"> No Data Found </p>
            </div>
        </div>
    </div>
</div>
