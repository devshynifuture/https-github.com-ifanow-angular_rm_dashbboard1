<div class="bg-white pb-36 mt-70">
    <div class="wrapper-20">
        <div class="row">
            <div class="col-md-8 p-0">
                <h4 class="pt-8 mb-0">Clients</h4>
            </div>
            <div class="col-md-4 right text-right p-0">

                <button mat-stroked-button class="btn-default addon" (click)="Open('clientHelp','openHelp')" >HELP</button>
            </div>
        </div>
        <table mat-table [dataSource]="dataSource" id="table-low" class="mt-8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="f-18"> Clients name </th>
                <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="f-18"> Email </th>
                <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p"> {{element.userEmailId}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="num">
                <th mat-header-cell *matHeaderCellDef class="f-18"> Contact no. </th>
                <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p"> {{element.mobileNumber}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef class="f-18 text-right"> Balance due (Rs.)</th>
                <td mat-cell *matCellDef="let element" (click)="openFragment('clients',element)" class="c-p text-right">{{element.balanceDue}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
