<div id="ui-subscriptions">
  <div class="sub-header-fix">
    <div class="bg-white">
      <h1 class="cusotm-haeding-main">Subscriptions</h1>
      <mat-tab-group mat-align-tabs="end" animationDuration="0ms" [selectedIndex]="selected"
                     (selectedTabChange)="tabClick($event)">

        <mat-tab label="DASHBOARD">
          <app-dashboard-subscription></app-dashboard-subscription>
        </mat-tab>
        <mat-tab label="CLIENTS">
          <ng-template matTabContent>
            <app-client-subscription></app-client-subscription>
          </ng-template>
        </mat-tab>
        <mat-tab label="SUBSCRIPTIONS">
          <ng-template matTabContent>
            <app-subscriptions-subscription></app-subscriptions-subscription>
          </ng-template>
        </mat-tab>
        <mat-tab label="QUOTATIONS">
          <ng-template matTabContent>
            <app-quotations-subscription></app-quotations-subscription>
          </ng-template>
        </mat-tab>
        <mat-tab label="INVOICES">
          <ng-template matTabContent>
            <app-invoices-subscription></app-invoices-subscription>
          </ng-template>
        </mat-tab>
        <mat-tab label="DOCUMENTS">
          <ng-template matTabContent>
            <app-documents-subscriptions></app-documents-subscriptions>
          </ng-template>
        </mat-tab>
        <mat-tab label="SETTINGS">
          <ng-template matTabContent>
            <app-settings-subscription></app-settings-subscription>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<div [@openClose]="currentState" class="right_sidenav">
  <app-common-froala *ngIf="subscriptionTab=='DOCUMENTS'"></app-common-froala>
  <app-common-froala *ngIf="subscriptionTab=='QUOTATIONS'"></app-common-froala>
  <app-invoice-history *ngIf="subscriptionTab=='SUBSCRIPTIONS'"></app-invoice-history>
  <app-invoice-history *ngIf="subscriptionTab=='subscriptionFees'"></app-invoice-history>
  <app-clients-dashboard *ngIf="subscriptionTab=='dashboardSubscription'"></app-clients-dashboard>
  <app-modify-fee-structure *ngIf="subscriptionTab=='modifyFees'"></app-modify-fee-structure>
  <app-biller-profile-advisor [Selected]="selected"
                              *ngIf="subscriptionTab=='billerProfile'"></app-biller-profile-advisor>
  <app-help *ngIf="subscriptionTab=='clientHelp'"></app-help>
  <app-biller-settings *ngIf="subscriptionTab=='billerSettings'"></app-biller-settings>
  <app-payee-settings *ngIf="subscriptionTab=='payeeSettings'"></app-payee-settings>
  <app-help *ngIf="subscriptionTab=='documentHelp'"></app-help>
  <app-invoice *ngIf="subscriptionTab=='invoiceUpperSlider'"></app-invoice>
  <app-change-payee *ngIf="subscriptionTab=='changePayee'"></app-change-payee>
  <app-create-subscription *ngIf="subscriptionTab=='createSub'"></app-create-subscription>
</div>
