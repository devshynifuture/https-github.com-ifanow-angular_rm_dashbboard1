<div id="ui-subscriptions">
    <div class="row">
        <div class="col-lg-2 col-md-5">
            <h3 class="m-0 pt-16">Subscriptions</h3>
        </div>
        <div class="col-lg-10 col-md-5 p-0 pr-28-992 ">
            <div class="subnav-fixed ">
                <nav (selectedTabChange)="tabClick($event)" mat-tab-nav-bar class="d-none-992">
                    <!--          <input (change)="getFileDetails($event)" class="inputfile inputfile-3" id="file-3" multiple-->
                    <!--                 type="file">-->
                    <a *ngIf="roleService.subscriptionPermission.subModule.dashboard.enabled" (click)="value=1"
                        [ngClass]="_value == 1 ? 'active': ''" [routerLink]="'./dashboard'" mat-tab-link
                        routerLinkActive="active">DASHBOARD</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.clients.enabled" (click)="value=2"
                        [ngClass]="_value == 2 ? 'active': ''" [routerLink]="'./clients'" mat-tab-link
                        routerLinkActive="active">CLIENTS</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.subscriptions.enabled" (click)="value=3"
                        [ngClass]="_value == 3 ? 'active': ''" [routerLink]="'./subscriptions'" mat-tab-link
                        routerLinkActive="active">SUBSCRIPTIONS</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.quotations.enabled" (click)="value=4"
                        [ngClass]="_value == 4 ? 'active': ''" [routerLink]="'./quotations'" mat-tab-link
                        routerLinkActive="active">QUOTATIONS</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.invoices.enabled" (click)="value=5"
                        [ngClass]="_value == 5 ? 'active': ''" [routerLink]="'./invoices'" mat-tab-link
                        routerLinkActive="active">INVOICES</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.documents.enabled" (click)="value=6"
                        [ngClass]="_value == 6 ? 'active': ''" [routerLink]="'./documents'" mat-tab-link
                        routerLinkActive="active">DOCUMENTS</a>
                    <a *ngIf="roleService.subscriptionPermission.subModule.settings.enabled"
                        [ngClass]="isLinkActive() ? 'active': ''" [routerLink]="  ['./settings',label]"
                        [state]="{ example: 0 }" mat-tab-link>SETTINGS</a>
                </nav>
                <div class="d-lg-none pt-10-992 pr-15-992">
                    <mat-form-field class="w-350-992">
                        <mat-select [(ngModel)]="_value" class="form-control">
                            <mat-option [routerLink]="'./dashboard'" [value]=1>DASHBOARD</mat-option>
                            <mat-option [routerLink]="'./clients'" [value]=2>CLIENTS</mat-option>
                            <mat-option [routerLink]="'./subscriptions'" [value]=3>SUBSCRIPTIONS</mat-option>
                            <mat-option [routerLink]="'./quotations'" [value]=4>QUOTATIONS</mat-option>
                            <mat-option [routerLink]="'./invoices'" [value]=5>INVOICES</mat-option>
                            <mat-option [routerLink]="'./documents'" [value]=6>DOCUMENTS</mat-option>
                            <mat-option [routerLink]="  ['./settings',label]" [value]=7>SETTINGS</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 p-0">
        <router-outlet></router-outlet>
    </div>
</div>
