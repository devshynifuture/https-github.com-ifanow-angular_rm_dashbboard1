<div id="ui-subscriptions">
    <div class="sub-header-fix bl-1">
        <div class="bg-white">
            
            <mat-tab-group mat-align-tabs="end" animationDuration="0ms" (selectedTabChange)="tabClick($event)">
                
                <mat-tab label="DASHBOARD">
                   <!-- <app-dashboard-subscription></app-dashboard-subscription> -->
                   <app-client-subscription></app-client-subscription>
                </mat-tab>
                <mat-tab label="CLIENTS">
                    <app-client-subscription></app-client-subscription>
                </mat-tab>
                <mat-tab label="SUBSCRIPTIONS">
                    <app-subscriptions-subscription></app-subscriptions-subscription>
                </mat-tab>
                <mat-tab label="QUOTATIONS"> 
                   <app-quotations-subscription></app-quotations-subscription>
                </mat-tab>
                <mat-tab label="INVOICES">
                    <app-invoices-subscription *ngIf="subscriptionTab=='INVOICES'"></app-invoices-subscription>
                </mat-tab>
                <mat-tab label="DOCUMENTS">
                    <app-documents-subscriptions></app-documents-subscriptions>
                </mat-tab>
                <mat-tab label="SETTINGS">
                    <app-settings-subscription *ngIf="subscriptionTab=='SETTINGS'"></app-settings-subscription>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
<div *ngIf="subscriptionTab=='DOCUMENTS'" id="myRightSidenav" class="right_sidenav">           
    <app-terms-agreement></app-terms-agreement>
</div>
<div *ngIf="subscriptionTab=='QUOTATIONS'" id="myRightSidenav" class="right_sidenav">           
    <app-terms-agreement></app-terms-agreement>
</div>
<div *ngIf="subscriptionTab=='SUBSCRIPTIONS'" id="myRightSidenav" class="right_sidenav">           
    <app-invoice-history></app-invoice-history>
</div>
<div *ngIf="subscriptionTab=='subscriptionFees'" id="myRightSidenav" class="right_sidenav">           
    <app-invoice-history></app-invoice-history>
</div>
<div *ngIf="subscriptionTab=='dashboardSubscription'" id="myRightSidenav" class="right_sidenav">           
    <app-clients-dashboard></app-clients-dashboard>
</div>
<div *ngIf="subscriptionTab=='modifyFees'" id="myRightSidenav" class="right_sidenav">           
    <app-modify-fee-structure></app-modify-fee-structure>
</div>
<div *ngIf="subscriptionTab=='clientHelp'" id="myRightSidenav" class="right_sidenav">           
    <app-help></app-help>
</div>
