<div>
<div class="row bb-1">
    <div class="col-md-10 p-0">
        <h3 class="mb-0 pt-24 pl-24">SUB-0001</h3>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-12 c-p" (click)="Close()"> clear</i>
    </div>
</div>
    <div class="row bb-1 wrapper-20">
        <div class="col-md-10 p-0">
            <h5 class="mb-0 pt-4">Invoice History</h5>
        </div>
        <div class="col-md-2 text-right">
            <p class="pt-4 c-p mb-0"> Activity log</p>
        </div>
    </div>

    <div class="wrapper-40">
        <table mat-table [dataSource]="dataSource" id="table-low">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="invoice">
              <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
              <td mat-cell *matCellDef="let element"> {{element.invoice}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="ddate">
              <th mat-header-cell *matHeaderCellDef> Due date </th>
              <td mat-cell *matCellDef="let element"> {{element.ddate}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="balance">
              <th mat-header-cell *matHeaderCellDef> Balance date </th>
              <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
<div class="bottom-fixed wrapper-12">
  <div class="row">
      <div class="col-md-4">
        <h5 class="mb-0 pt-8 text-white">Cancel</h5>
      </div>
      <div class="col-md-8 right text-right">
            <button mat-button [matMenuTriggerFor]="menu" class="btn-bottom br-0 text-inherit">Email with eSign Request <i class="material-icons">
                    arrow_drop_up
                    </i></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
            
      </div>
  </div>
</div>
</div>

<div class="right_sidenav">

</div>
