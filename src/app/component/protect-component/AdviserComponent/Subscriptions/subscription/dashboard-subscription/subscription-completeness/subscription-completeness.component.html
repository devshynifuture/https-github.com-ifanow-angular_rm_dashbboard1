<div class="full-lights pb-36" id="ui-subscription-completeness">
    <div class="wrapper-20">
        <div class="row">

            </div>

        <div class="wrapper-4">
            <div class="row">
                <div class="col-md-6">
                    <mat-card class="mt-12" *ngFor="let obj of dataObj;let i = index">
                        <div class="row c-p" (click)="currentTabs(obj)" >
                            <div class="col-md-2" >
                                <i [ngClass]="(obj.completed=='false') ? 'material-icons default-icons' : 'material-icons done-icons '">
                                    {{'more_horiz' && (obj.completed=='false') ? 'more_horiz' : 'done' }}
                                        </i>
                            </div>
                            <div class="col-md-10 p-0" (click)="goToSelectivePage()">
                                <h4 class="mb-0 c-p">{{obj.data}}</h4>
                                <p class="text-primitive mb-0 f-14 pt-8">{{obj.innerData}}</p>
                            </div>
                        </div>
                    </mat-card>
