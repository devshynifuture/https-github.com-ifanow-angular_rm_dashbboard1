    <mat-card class="example-card bg-grey lter p-0">
      <mat-card-header>
        <app-custom-html [data]="singleDocument.docText" id="ui-appcustomhtml" class="bg-white"></app-custom-html>
      </mat-card-header>

      <mat-card-actions class="pb-20 mb-0 p-0">
        <div class="row wrapper-8">
          <div class="col-md-10">
            <mat-card-header>

              <mat-card-title class="mb-0 f-20">{{singleDocument.name}}</mat-card-title>
              <mat-card-subtitle class="pt-8 pb-12 mb-0 text-left f-16">
                {{singleDocument.code}}</mat-card-subtitle>

            </mat-card-header>
          </div>
          <div class="col-md-2">
            <p class="green text-white f-16"> G</p>
          </div>
          <div class="col-md-10 text-center" (click)="editDocument()">
            <button mat-stroked-button class="btn-header addon ml-44 br-0">VIEW</button>
          </div>
          <div class="col-md-2">
            <i class="material-icons f-40 c-p text-primitive" [matMenuTriggerFor]="menu">
              more_vert
            </i>
            <mat-menu #menu="matMenu">
             <a mat-menu-item (click)="editDocument()">Edit Document</a>
              <a mat-menu-item class="bt-1" (click)="deleteModal('DOCUMENT')">Delete Document</a>
            </mat-menu>
          </div>
        </div>

      </mat-card-actions>

    </mat-card>
