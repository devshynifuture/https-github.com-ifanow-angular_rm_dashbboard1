
<h3 class="m-0 pb-28">HOW TO INSERT A PLACEHOLDER</h3>
<p class="pt-28 mb-0 text-black f-16">To insert a placeholder do the following: </p>
<p class="pt-28  mb-0 text-black f-16">1)copy the text along with the curly braces</p>
<p class="pt-28 mb-0 text-black f-16">2)paste it inside the text editor</p>
<p class="pt-28  mb-0 text-black f-16">E.g. to insert Client Name ,copy client_name and place it in the text editor wherever you want. </p>
