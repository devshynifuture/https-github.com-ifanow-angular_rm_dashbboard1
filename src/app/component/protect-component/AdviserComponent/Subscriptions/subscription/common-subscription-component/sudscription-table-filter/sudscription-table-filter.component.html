<div class="row pt-12">
    <div class="col-md-8 p-0 custom-tags">
        <mat-chip-list>
            <mat-chip *ngFor="let status of filterStatus; let ind = index" class="bg-white b-a c-p f-400 p-12">
                {{status.name}}<i (click)="remove(ind)" class="material-icons f-16 text-custom ml-12">
          cancel
        </i></mat-chip>
            <mat-chip-list class="newDateIcon">
                <mat-chip *ngFor="let dateFilter of filterDate; let i = index" class="bg-white b-a c-p f-400 p-12">
                    <p>{{dateFilter.name}}</p>
                    <input (click)="picker2.open()" [(ngModel)]="selectedDateRange" [max]="maxDate" [satDatepicker]="picker2" class="pL-20" matInput placeholder="Choose a date" readonly>
                    <sat-datepicker #picker2 (closed)="onClose()" [closeAfterSelection]="false" [calendarFooterComponent]="rangesFooter" [selectFirstDateOnClose]="true" [rangeMode]="true">
                    </sat-datepicker>
                    <sat-datepicker-toggle [for]="picker2" matSuffix></sat-datepicker-toggle>
                    <i (click)="removeDate(i)" class="material-icons f-16 text-custom c-p">
            cancel
          </i>
                </mat-chip>
            </mat-chip-list>
        </mat-chip-list>
    </div>
    <div class="col-md-4 right text-right p-0">
        <div class="row">
            <div class="col-md-6 pr-0" *ngIf="!onlyDateFilter">
                <mat-form-field>
                    <mat-select (selectionChange)="addFilters(selectedStatusFilter)" [(ngModel)]='selectedStatusFilter' class="form-control f-16 br-0" id="sel11">
                        <mat-option [disabled]="true" value="statusFilter">FILTER ONE</mat-option>
                        <mat-option *ngFor="let chip of chipStatus" [value]="chip">{{chip.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 pr-0" *ngIf="!onlyDateFilter">
                <mat-form-field>
                    <mat-select (selectionChange)="addFiltersDate($event)" [(ngModel)]='selectedDateFilter' class="form-control br-0" id="sel12">
                        <mat-option [disabled]="true" value="dateFilter">FILTER TWO</mat-option>
                        <mat-option *ngFor="let dateAdd of chipDate" [value]="dateAdd">{{dateAdd.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 pr-0 text-right" *ngIf="onlyDateFilter">
                <mat-form-field>
                    <mat-select (selectionChange)="addFiltersDate($event)" [(ngModel)]='selectedDateFilter' class="form-control br-0" id="sel12">
                        <mat-option [disabled]="true" value="dateFilter">FILTER ONE</mat-option>
                        <mat-option *ngFor="let dateAdd of chipDate" [value]="dateAdd">{{dateAdd.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
