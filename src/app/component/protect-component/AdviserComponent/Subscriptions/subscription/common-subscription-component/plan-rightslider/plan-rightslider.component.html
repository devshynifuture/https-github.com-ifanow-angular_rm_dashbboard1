
    <div class="row bb-1 popup-header-fix-60">
        <div class="col-md-10 p-0">
            <h5 class="mb-0 wrapper-20 roboto">SELECT A PLAN FOR RONAK HASMUKH HINDOCHA</h5>
        </div>
        <div class="col-md-2 text-right">
            <i class="material-icons pt-16 pr-16 c-p" (click)="Close('close')"> clear</i>
        </div>
    </div>
    <div class="wrapper-16 pb-44 mb-44 mt-44">
    <div class="row">
        <div class="col-md-12">
            <p class="m-0 text-right text-custom roboto pt-24">You can map more than one plan to the client</p>
        </div>
    </div>

    <div class="row">
            <div class="col-md-6 mt-20" *ngFor="let singlePlan of planSettingData">
                    <mat-card class="p-0" (click)="select(singlePlan)" [ngClass]="{'ba-blue':singlePlan.selected}">
                            <div class="row bg-grey lter">
                                    <div class="col-md-12 p-0">
                                            <mat-checkbox class="custom-checkbox" [ngClass]="{'v-h':singlePlan.selected==false}"></mat-checkbox>
                                    </div>
                                    <div class="col-md-12 p-0">
                                        <h3 class="m-0 pt-18 pl-24">{{singlePlan.name}}</h3>
                                        <h5 class="m-0 pt-4 pb-44 pl-24 text-custom">{{singlePlan.code}}</h5>
                                    </div>
                                </div>
                        <mat-card-content class="bg-white mb-0">
                                <div class="wrapper-24">
                                        <div class="row">
                                            <div class="col-md-12 p-0">
                                                <p class="f-12 mb-0 text-primitive">DESCRIPTION</p>
                                                <h5 class="mb-0">{{singlePlan.description}}</h5>
                                                
                                            </div>
                                    </div>
                                </div>
                                
                            </mat-card-content>
                      
                    </mat-card>
                </div>
                </div>
    </div>


    <div class="bottom-fixed wrapper-12">
        <div class="row">
            <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close('close')">Cancel</h5>
            </div>
            <div class="col-md-8 right text-right">
                <button mat-button  class="btn-bottom br-0 text-inherit" (click)="createSubscription()">Save</button>
                

            </div>
        </div>
    </div>
