<div class="row bb-1 popup-header-fix-60">
    <div class="col-md-10 p-0">
        <h4 class="wrapper-20 m-0 roboto">Select a plan for {{clientData.name}}</h4>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-16 pr-16 c-p" (click)="Close(false)"> clear</i>
    </div>
</div>
<div *ngIf="!noDataFoundFlag" class="wrapper-16 pb-44 mb-44 mt-44">
    <div class="row">
        <div class="col-md-12">
            <p class="m-0 text-right text-custom roboto pt-24 f-400">You can map more than one plan to the client</p>
        </div>
    </div>

    <div *ngIf="!isLoadingPlan" class="row plan-right-slider">
        <div class="col-md-6 mt-20 c-p" *ngFor="let singlePlan of planSettingData">
            <div class="example-card">
                <mat-card class="p-0 pa-blue" (click)="select(singlePlan)"
                    [ngClass]="singlePlan.selected == true ? 'ba-blue' : 'b-ua'">
                    <div class="row bg-grey lter">
                        <div class="col-md-12 p-0">
                            <mat-checkbox class="right text-right" *ngIf="singlePlan.selected == true"
                                [(ngModel)]="singlePlan.selected"></mat-checkbox>
                            <div class="height115">
                                <h3 class="m-0 pt-20 pl-24" matTooltip="Plan name">{{singlePlan.name}}</h3>
                                <h5 class="m-0 pt-4 pb-24 pl-24 text-custom" matTooltip="Plan code">{{singlePlan.code}}
                                </h5>
                            </div>
                        </div>
                    </div>
                    <mat-card-content class="bg-white mb-0">
                        <div class="wrapper-24">
                            <div class="row">
                                <div class="col-md-12 p-0 height120">
                                    <p class="f-12 mb-0 text-primitive">DESCRIPTION</p>

                                    <h5 matTooltip="{{singlePlan.description==''?'N/A':singlePlan.description}}"
                                        class="mb-0 ellipsisClass text-break">
                                        {{singlePlan.description==''?'N/A':singlePlan.description}}</h5>

                                </div>
                            </div>
                        </div>

                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>


    <div *ngIf="isLoadingPlan" class="row skeletonAnimation" appSkeletonLoading [appSkeletonLoading]="isLoadingPlan">
        <div class="col-md-6">
            <div class="example-card b-ua">
                <mat-card class="p-0 pa-blue">
                    <div class="row bg-grey lter">
                        <div class="col-md-12 height115">
                            <div class="relClass mt-20 mb-10">
                                <div class="bar height24">
                                </div>
                            </div>
                            <div class="relClass">
                                <div class="bar height24">
                                </div>
                            </div>
                        </div>
                    </div>

                    <mat-card-content class="bg-white mb-0">
                        <div class="wrapper-24">
                            <div class="row">
                                <div class="col-md-12 p-0 height120">
                                    <div class="relClass mb-10">
                                        <div class="bar height24">
                                        </div>
                                    </div>
                                    <div class="relClass mb-10">
                                        <div class="bar height24">
                                        </div>
                                    </div>

                                    <div class="relClass">
                                        <div class="bar height24">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="col-md-6">
            <div class="example-card b-ua">
                <mat-card class="p-0 pa-blue">
                    <div class="row bg-grey lter">
                        <div class="col-md-12 height115">
                            <div class="relClass mt-20 mb-10">
                                <div class="bar height24">
                                </div>
                            </div>

                            <div class="relClass  ">
                                <div class="bar height24">
                                </div>
                            </div>


                        </div>
                    </div>

                    <mat-card-content class="bg-white mb-0">
                        <div class="wrapper-24">
                            <div class="row">
                                <div class="col-md-12 p-0 height120">
                                    <div class="relClass mb-10">
                                        <div class="bar height24">
                                        </div>
                                    </div>
                                    <div class="relClass mb-10">
                                        <div class="bar height24">
                                        </div>
                                    </div>

                                    <div class="relClass">
                                        <div class="bar height24">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>



</div>

<div *ngIf="noDataFoundFlag" class="row">
    <div class="col-md-12 d-flex flex-column justify-content-center align-items-center h-100vh">
        <img src="/assets/images/svg/noDataFound.svg" class="w-50">
        <p class="f-22 f-600 pt-28">No Plan Found</p>
    </div>
</div>

<div class="bottom-fixed wrapper-12">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close(false)">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <!-- <button mat-button class="btn-bottom br-0 text-inherit" (click)="createSubscription()">Save</button> -->
            <app-progress-button (btnClick)="createSubscription()" [options]="barButtonOptions">
            </app-progress-button>
        </div>
    </div>
</div>
