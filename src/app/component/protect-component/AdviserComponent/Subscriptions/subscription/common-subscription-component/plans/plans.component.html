<div class="bg-grey lter wrapper-20 heading-fix">
    <h3 class="text-center m-0 head-common">
        {{componentFlag == 'servicesPlans' ? _upperData.serviceName : _upperData.docName}}</h3>
</div>

<div class="bg-white pt-72">
    <div class="row text-right pt-130">
        <div class="col-md-7 p-0 pt-4">
            <p>Map Plans to the isActive service.</p>
        </div>
        <div class="col-md-1 text-left">
            <img src="/assets/images/svg/info.svg" class="c-p">
        </div>
        <div class="col-md-4 right text-right">
            <button mat-stroked-button class="btn-primary br-0 mt-8">{{mappedPlan.length}} Plans mapped</button>
        </div>
    </div>
    <div class="wrapper-100 pt-44">
        <div class="row">
            <div class="col-md-4 pb-40 c-p" *ngFor="let singleServicePlan of servicePlanData">
                <div class="example-card">
                    <mat-card class="p-0 b-ua" (click)="selectServicePlan(singleServicePlan)"
                        [ngClass]="{'p-0': singleServicePlan.isActive==0,'b-ua':singleServicePlan.isActive==0,'ba-blue':singleServicePlan.isActive==1}">
                        <div class="row bg-grey lter">
                            <div class="col-md-12 heightplan">
                                <mat-checkbox
                                    [ngStyle]="{'pointer-events':(singleServicePlan.isActive==0)?'none':'all'}"
                                    class="custom-checkbox positionAbsulate" checked="false"
                                    [ngClass]="{'v-h': singleServicePlan.isActive==0}">
                                </mat-checkbox>
                                <h3 class="mb-10 l-26 playairFont f-24">{{singleServicePlan.name}}</h3>
                                <h5 class="m-0">{{singleServicePlan.code}}</h5>
                            </div>
                        </div>
                        <div class="wrapper-20">
                            <div class="row">
                                <div class="col-md-12 p-0">
                                    <p class="f-12 mb-0">DESCRIPTION</p>
                                    <h5 class="mb-0">{{singleServicePlan.description}}</h5>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-toolbar class="bottom-fixed">
    <div class="row w-100">
        <div class="col-md-6 text-left">
            <p class="text-white f-16 mb-0 pt-12 c-p" (click)="dialogClose()">Cancel</p>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" mat-stroked-button class="btn-bottom br-0" (click)="saveMapping()">Save</button>
        </div>
    </div>
</mat-toolbar>
