<div class="wrapper-100 pt-150 plr-30-922">
  <div class="row">
    <div class="col-md-9">
      <h3 class="mb-16 mt-20">{{dataTerms.name}}<img src="assets/images/svg/edit-pen.svg"
          (click)="OpenEdit('Terms of Agreement')" class="pl-8" />
        <button matTooltip="Preview" (click)="openDocumentPreview()" [matTooltipPosition]="matTooltipOption[0]"><i
            class="material-icons c-p">
            visibility
          </i></button>
      </h3>
      <!-- <form [formGroup]="mailForm" id="ui-froala"> -->
      <form [formGroup]="mailForm">

        <!--        formControlName="mail_body"-->
        <!--        <textarea [froalaEditor]='froalaEditorOptions'  [(froalaModel)]="froalaEditorContent"></textarea>-->
        <app-froala [(model)]="dataTerms.docText" modelChange="saveData($event)"></app-froala>
        <!-- <button type="submit" (click)="onSubmit()" [disabled]="!mailForm.valid" mat-stroked-button
                class="mt-16 btn-primary br-0">Submit
        </button> -->
      </form>
    </div>
    <div class="col-md-3 pr-0 pl-0-992" id="ui-tc-insert">
      <h5 class="m-0 pb-20 roboto pt-32">Insert placeholders</h5>
      <div class="b-a">
        <div class="row">
          <div class="col-md-12" (click)="openDialog('howToUse')">
            <p class="text-primary m-0 pt-8 text-right c-p roboto pb-16">How to use?</p>
          </div>
        </div>
        <div class="placeholder-scroll">
          <div *ngFor="let singlePlaceholder of placeholderList" class="pl-16 pb-16">
            <div class="row b-a mb-16">
              <div class="col-md-12 p-0">
                <div class="bg-grey lter wrapper-12 pt-16">
                  <p class="m-0 text-black wb">{{singlePlaceholder.name}}</p>
                </div>
                <div (click)="copyName($event)" class="bg-white wrapper-12" cdkDrag>
                  <p class="m-0 text-black wb">{{singlePlaceholder.value}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="wrapper-16 pb-0">
          <div class="row b-a">
            <div class="col-md-12 p-0">
              <div class="bg-grey lter wrapper-12 pt-16">
                <p class="m-0 text-black">Client name</p>
              </div>
              <div (click)="copyName($event)" class="bg-white wrapper-12">
                <p class="m-0 text-black">$(client_name)</p>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper-16 pb-0">
          <div class="row b-a">
            <div class="col-md-12 p-0">
              <div class="bg-grey lter wrapper-12 pt-16">
                <p class="m-0 text-black">Client address</p>
              </div>
              <div (click)="copyName($event)" class="bg-white wrapper-12">
                <p class="m-0 text-black">$(client_address)</p>
              </div>
            </div>
          </div>
        </div> -->
        <div *ngIf="_upperData.documentData.planName!=undefined" class="wrapper-16 pt-0 pb-0">
          <h5 class="m-0 pt-20 pb-12 text-black">{{_upperData.documentData.planName}}</h5>
          <div *ngFor="let singleService of serviceData" class="row b-a">
            <div class="col-md-12 p-0">
              <div class="bg-grey lter wrapper-12 pt-16">
                <p class="m-0 text-black">{{singleService.serviceName}}</p>
              </div>
              <div (click)="copyName($event)" class="bg-white wrapper-12 c-p copy">
                <p class="m-0 text-black">{{'$(service_'+singleService.id+')'}}</p>
              </div>
              <div (click)="copyName($event)" class="bg-white wrapper-12 c-p copy">
                <p class="m-0 text-black">{{'$(service_fee_'+singleService.id+')'}}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="wrapper-16 pb-28">
          <div class="row b-a">
            <div class="col-md-12 p-0">
              <div class="bg-grey lter wrapper-12 pt-16">
                <p class="m-0 text-black">Retainer - AUM linked fee</p>
              </div>
              <div class="bg-white wrapper-12">
                <p class="m-0 text-black">IMA125-fee</p>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
<div class="bottom-fixed wrapper-12 w-100">
  <div class="row">
    <div class="col-md-6">
      <h5 class="mb-0 pt-8 text-white c-p" (click)="Close()">Cancel</h5>
    </div>
    <div class="col-md-2 pl-0">
      <!-- <p class="m-0 c-p text-white pt-8">Help</p> -->

    </div>
    <div class="col-md-4 p-0">
      <div class="row">
        <div class="col-md-9 p-0">
        </div>
        <div class="col-md-3 p-0">
          <!-- <button mat-button class="btn-bottom br-0 text-inherit" (click)="updateData(dataTerms)">SAVE</button> -->
          <app-progress-button (btnClick)="updateData(dataTerms)" [options]="barButtonOptions">
          </app-progress-button>
        </div>
      </div>
    </div>
  </div>
</div>
