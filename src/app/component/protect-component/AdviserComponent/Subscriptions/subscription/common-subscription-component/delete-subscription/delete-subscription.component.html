<div class="wrapper-24">
<div *ngIf="fragmentData.flag=='cancelSubscription'">
  <h3 class="f-bold">CANCEL SUBSCRIPTION</h3>
<div class="row">
  <div class="col-md-12 p-0">
      <h5 class="pt-16 pb-16 m-0" *ngIf="fragmentData">This service can be used by the client till the end of term and the subscription will be cancelled on <b>{{fragmentData.subData.nextBillingDate | date:'dd/MM/yyyy'}}</b></h5>
      <button mat-stroked-button class="btn-primary addon" (click)="cancelSubscription('nextRenewal')">Cancel on Next Renewal</button>
  </div>
</div>

<div class="row pb-8">
  <div class="col-md-12 p-0">
      <h5 class="pt-44 pb-16 m-0">Cancelling the subscription immediately will not allow the client to use the service here after</h5>
      <button mat-stroked-button class="btn-primary addon" (click)="cancelSubscription('immediately')">Cancel Immediately</button>
  </div>
</div>

</div>
</div>
