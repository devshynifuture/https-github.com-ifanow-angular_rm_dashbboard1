<div class="row bb-1 popup-header-fix-60">
    <div class="col-md-8 p-0">
        <h4 class="wrapper-20 m-0" *ngIf="!isEdite">Subscription details</h4>
        <h4 class="wrapper-20 m-0" *ngIf="isEdite">Edit Subscription details</h4>
    </div>
    <div class="col-md-4 text-right" >
        <div class="wrapper-12 pb-10">
            <button mat-stroked-button class="br-0 btn-primary mr-20" (click)="enableForm()" *ngIf="!isEdite">
                EDIT
            </button>
            <i class="material-icons c-p v-middle" (click)="Close(false)"> clear</i>
        </div>
    </div>
</div>
<ng-template matStepLabel>Subscription details</ng-template>
            <div [formGroup]="subscriptionDetails" class="wrapper-20 pt-36 mb-44 pb-44" >
                <div class="row pt-24">
                    <div class="col-md-5">
                        <h5 class="text-right m-0 pt-8">Subscription #</h5>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <input [readonly]="!isEdite" class="form-control br-0" formControlName="subscription" placeholder="SUB-0001" type="text">
                        </div>
                        <mat-error [ngClass]="{'v-h':subscriptionDetails.get('subscription').untouched || subscriptionDetails.get('subscription').valid}" class="f-12">Subscription code is required
                        </mat-error>
                    </div>
                </div>
                <div class="row pt-24">
                    <div class="col-md-5">
                        <h5 class="text-right m-0 pt-8">Activation date</h5>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <mat-form-field>
                                <input (focus)="picker.open()" [matDatepicker]="picker" (input)="preventDefault($event)" class="form-control br-0" formControlName="activationDate" matInput readonly>
                                <mat-datepicker-toggle  [for]="picker" matSuffix></mat-datepicker-toggle >
                                <mat-datepicker [disabled]="!isEdite" #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <mat-error [ngClass]="{'v-h':subscriptionDetails.get('activationDate').untouched || subscriptionDetails.get('activationDate').valid}" class="f-12">Activation date is required
                        </mat-error>
                    </div>
                </div>
                <div class="row pt-24">
                    <div class="col-md-5">
                        <h5 class="text-right m-0 pt-8">Invoice sending mode</h5>
                    </div>
                    <div class="col-md-6">
                        <mat-radio-group [disabled]="!isEdite" aria-label="Select an option" formControlName="invoiceSendingMode">
                            <mat-radio-button value="1" [ngClass]="{'b-a-custom':subscriptionDetails.get('invoiceSendingMode').value==1,'text-primary':subscriptionDetails.get('invoiceSendingMode').value==1,'b-a':subscriptionDetails.get('invoiceSendingMode').value==2}" checked="true"
                                class="radioBtn custom-radio">Automatic
                            </mat-radio-button>
                            <mat-radio-button value="2" [ngClass]="{'b-a-custom':subscriptionDetails.get('invoiceSendingMode').value==2,'text-primary':subscriptionDetails.get('invoiceSendingMode').value==2,'b-a':subscriptionDetails.get('invoiceSendingMode').value==1}" class="radioBtn custom-radio">Manual
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="row pt-40">
                    <div class="col-md-5">
                        <h5 class="text-right m-0 pt-8">Fee collection mode</h5>
                    </div>
                    <div class="col-md-3 mb-0">
                        <div class="form-group mb-0">
                            <!-- <input readonly *ngIf="!isEdite" class="form-control br-0" formControlName="feeCollectionMode"  type="text"> -->
                            <select class="form-control br-0" formControlName="feeCollectionMode" id="Category" id="sel1">
                                <option *ngFor="let feeMode of feeCollectionMode" [disabled]="!isEdite && _payeeData.feeMode != feeMode.value" value="{{feeMode.value}}">
                                    {{feeMode.name}}</option>
                            </select>
                        </div>
                        <mat-error [ngClass]="{'v-h':subscriptionDetails.get('feeCollectionMode').untouched || subscriptionDetails.get('feeCollectionMode').valid}" class="f-12 ">Fee mode is required
                        </mat-error>
                    </div>
                </div>
                <div class="row pt-24">
                    <div class="col-md-5">
                        <h5 class="text-right m-0 pt-8">Due date frequency</h5>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group mb-0">
                            <!-- <input readonly *ngIf="!isEdite" class="form-control br-0" formControlName="dueDateFrequency"  type="text"> -->
                            <select class="form-control br-0"  formControlName="dueDateFrequency" id="sel1">
                                <option [disabled]="!isEdite" value="5">After 5 Days</option>
                                <option [disabled]="!isEdite" value="10">After 10 Days</option>
                                <option [disabled]="!isEdite" value="15">After 15 Days</option>
                            </select>
                        </div>
                        <mat-error [ngClass]="{'v-h':subscriptionDetails.get('dueDateFrequency').untouched || subscriptionDetails.get('dueDateFrequency').valid}" class="f-12"> Due date is required
                        </mat-error>
                    </div>
                </div>
            </div>
            <div class="bottom-fixed wrapper-12" >
                <div class="row">
                    <div class="col-md-4">
                        <h5 class="mb-0 pt-8 text-white c-p" (click)="Close(false)">Cancel</h5>
                    </div>
                    <div class="col-md-8 right text-right">
                        <app-progress-button *ngIf="selected==3" (btnClick)="saveChangePayeeSetting()" [options]="barButtonOptions" >
                        </app-progress-button>
                        <!-- <button *ngIf="isEdite" mat-button class="btn-bottom br-0 text-inherit" [disabled]="subscriptionDetails.invalid"
                            (click)="saveChangePayeeSetting()">Save
                        </button> -->
                    </div>
                </div>
            </div>
