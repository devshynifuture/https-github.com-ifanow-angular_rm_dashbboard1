<div class="dialogclose">
    <div class="row bb-1">
        <div class="col-md-2 border-right-1 p-0">
            <img src="https://res.cloudinary.com/futurewise/image/upload/v1566029063/icons_fakfxf.png" class="pt-8">
        </div>
        <div class="col-md-8 p-0">
            <p class="f-16 mb-0 pt-24 text-center">Add plan details, map services/documents to the selected plan</p>
        </div>
        <div class="col-md-2 text-right">
            <i class="material-icons pt-16 c-p" (click)="dialogClose()">
                                clear
                                </i>
        </div>
    </div>
    <div class="row" *ngIf="this.fragmentData.Flag=='plan'">
        <div class="col-md-12 p-0">
            <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
                <mat-tab label="OVERVIEW">
                    <app-overview [componentFlag]='Flag'></app-overview>
                </mat-tab>
                <mat-tab label="SERVICES">
                    <app-services [componentFlag]='plan'></app-services>
                </mat-tab>
                <mat-tab label="DOCUMENTS">
                    <app-document [componentFlag]='documents'></app-document>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
    <div class="row" *ngIf="this.fragmentData.Flag=='services'">
        <div class="col-md-12 p-0">
            <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
                <mat-tab label="FEE STRUCTURE">
                    <app-fee-structure></app-fee-structure>
                </mat-tab>
                <mat-tab label="PLANS">
                    <app-plans [componentFlag]='plans'></app-plans>
                </mat-tab>
                <mat-tab label="DOCUMENTS">
                    <app-document [componentFlag]='servicesDocuments'></app-document>
                </mat-tab>
                <mat-tab label="MODULES">
                    <app-modules></app-modules>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="row" *ngIf="this.fragmentData.Flag=='documents'">
        <div class="col-md-12 p-0">
            <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
                <mat-tab label="OVERVIEW">
                    <app-overview></app-overview>
                </mat-tab>
                <mat-tab label="PLANS">
                    <app-plans></app-plans>
                </mat-tab>
                <mat-tab label="SERVICES">
                    <app-services></app-services>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
    <div class="row" *ngIf="this.fragmentData.Flag=='clients'">
        <div class="col-md-12 p-0">
            <mat-tab-group mat-align-tabs="center" animationDuration="0ms" (selectedTabChange)="tabClick($event)">
                <mat-tab label="SUBSCRIPTIONS">
                    <app-subscriptions-upper-slider></app-subscriptions-upper-slider>
                </mat-tab>
                <mat-tab label="QUOTATIONS" >
                    <app-quotations *ngIf="subscriptionTab=='QUOTATIONS'"></app-quotations>
                </mat-tab>
                <mat-tab label="INVOICES">
                    <app-invoices *ngIf="subscriptionTab=='INVOICES'"></app-invoices>
                </mat-tab>
                <mat-tab label="DOCUMENTS">
                    <app-document [componentFlag]='clientDocuments'></app-document>
                </mat-tab>
                <mat-tab label="SETTINGS">
                    <app-settings *ngIf="subscriptionTab=='SETTINGS'"></app-settings>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<div [@upperRightSlider]="State" class="right_sidenav">
    <app-add-structure *ngIf="rightSliderData=='addPlanDetails'"></app-add-structure>
     <app-plan-rightslider *ngIf="rightSliderData=='planRightSlider'"></app-plan-rightslider>
     <app-email-quotation *ngIf="rightSliderData=='eSignQuotations'"></app-email-quotation>
     <app-invoice [invoiceTab]="rightSliderData" *ngIf="rightSliderData=='invoiceUpperSlider'"></app-invoice>
     <app-payee-settings *ngIf="rightSliderData=='payeeSettings'"></app-payee-settings>
     <app-email-quotation *ngIf="rightSliderData=='eSignDocument'"></app-email-quotation>
     <app-create-subscription *ngIf="rightSliderData=='createSub'" ></app-create-subscription>
     <app-add-variable-fee *ngIf="rightSliderData=='varibleFee'"></app-add-variable-fee>
     <app-add-fixed-fee  *ngIf="rightSliderData=='fixedFee'"></app-add-fixed-fee>
     <app-overview-blank-quotation [blankOverview]="blankOverview" *ngIf='blankOverview'></app-overview-blank-quotation>
     <app-biller-settings *ngIf="rightSliderData=='billerSettings'"></app-biller-settings>
     <app-modify-fee-structure [ModifyFeesChange]="rightSliderData" *ngIf="rightSliderData=='modifyFees'"></app-modify-fee-structure>

</div>
