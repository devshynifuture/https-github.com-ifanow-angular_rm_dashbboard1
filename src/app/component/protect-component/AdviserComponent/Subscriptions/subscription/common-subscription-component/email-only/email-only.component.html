<div class="custom-email">
    <div class="bg-dark wrapper-8 pt-12">
        <div class="row">
            <div class="col-md-11">
                <p class="m-0 text-white pt-4">New email</p>
            </div>
            <div class="col-md-1 p-0 text-center">
                <i (click)="close(false)" class="material-icons text-white c-p">
                    clear
                </i>
            </div>
        </div>
    </div>
    <div class="wrapper-8 pt-12">
        <div class="row">
            <div class="col-md-1">
                <p class="m-0 text-custom">From</p>
            </div>
            <div class="col-md-9">
                <p *ngIf="this.emailData" class="m-0 text-black">
                    {{(this.emailData) ? this.emailData.fromEmail : 'support@futurewise.co.in'}}</p>
                <mat-select [(ngModel)]="_inputData.fromEmail">
                    <mat-option value="" disabled>Select Email</mat-option>
                    <mat-option *ngFor="let verifiedEmail of verifiedEmailsList" [value]="verifiedEmail.emailAddress">{{verifiedEmail.emailAddress}}</mat-option>
                </mat-select>
            </div>
        </div>
    </div>
    <div class="wrapper-8 pt-0" *ngIf="showfromEmail == false">
        <div class="row">
            <div class="col-md-1">
                <p class="m-0 text-custom pt-12">To</p>
            </div>

            <div class="col-md-11">
                <mat-form-field class="heightAuto">
                    <mat-chip-list #chipListEmail>
                        <mat-chip [removable]="true" *ngFor="let singleEmailId of emailIdList; let i = index"
                            [selectable]="false" (removed)="removeEmailId(i)">
                            {{singleEmailId.emailAddress}}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                        <input [matChipInputFor]="chipListEmail" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="add($event)" [autofocus]="true">
                    </mat-chip-list>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="wrapper-16 pt-0 pb-0">
        <div class="row">
            <div class="col-md-1 pl-0">
                <p class="m-0 text-custom pt-8 pb-8 pl-8">Subject</p>
            </div>
            <div class="col-md-11">
                <input [(ngModel)]="_inputData.subject" class="form-control" type="text" [readonly]="_inputData.subjectChange">
            </div>
        </div>

        <div class="form-group mb-0 mt-8" *ngIf="_inputData.bodyChange">
            <app-froala [(model)]="emailBody" modelChange="saveData($event)"></app-froala>
        </div>
        <div *ngIf="!_inputData.bodyChange" class="col-md-11" [innerHTML]="emailBody" style="min-height: 550px;"></div>
    </div>

    <div class="row">

        <div class="col-md-10" *ngIf="showfromEmail == false">
            <div class="row">
                <div class="col-md-12 ">
                    <p class="mb-10 text-custom pt-12">Attachment</p>
                </div>
                <div class="col-md-12">
                    <mat-chip-list #chipList aria-label="docName selection">
                        <mat-chip (removed)="remove(i)" *ngFor="let doc of docObj ; let i = index">
                            {{doc.documentName}}
                            <mat-icon matChipRemove>cancel</mat-icon>
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
        <div class="col-md-2 mb-10 text-right" *ngIf="showfromEmail == false">
            <button (click)="sendEmail()" class="btn-primary br-0" mat-stroked-button>Send</button>
        </div>
        <div class="col-md-12 mb-10 text-right" *ngIf="showfromEmail == true">
            <button (click)="saveEmailTemplate()" class="btn-primary br-0" mat-stroked-button>Save template</button>
        </div>
    </div>

</div>
