              class="material-icons">
              arrow_drop_up

       <div class="bottom-fixed wrapper-12 w-100" >
                    <div class="row">
                      <div class="col-md-6">
                        <h5 class="mb-0 pt-8 text-white c-p" (click)="Close('close')">Cancel</h5>
                      </div>
                      <div class="col-md-2 p-0">
                            <h5 class="m-0 pt-8 text-white c-p ">Help</h5>
                      </div>
                      <div class="col-md-4  right text-right" *ngIf="emailDocumentSend!=undefined || emailDocument!=undefined">
                            <div>
                                <button mat-button class="btn-bottom br-0 text-inherit mr-20" *ngIf="emailDocument=='readyToSend'">Email only <i
                                  class="material-icons">
                                  arrow_drop_up
                                </i></button>                              
                            <button mat-button class="btn-bottom br-0 text-inherit" (click)="openEmailQuot('eSignDocument','open')">Email with eSign Request <i
                                class="material-icons">
                                arrow_drop_up
                              </i></button>
                              </div>
                    </div>
                    <div class="col-md-4  right text-right" *ngIf="emailSendfooter!=undefined || emailSend!=undefined">
                        <button mat-button class="btn-bottom br-0 text-inherit" *ngIf="emailSendfooter!='footerChange' ">SAVE</button>
                        <div *ngIf="emailSendfooter=='footerChange'">
                            <button mat-button class="btn-bottom br-0 text-inherit mr-20">Email only <i
                              class="material-icons">
                              arrow_drop_up
                            </i></button>
                        <button mat-button class="btn-bottom br-0 text-inherit" (click)="openEmailQuot('emailQuot','open')">Email with eSign Request <i
                            class="material-icons">
                            arrow_drop_up
                          </i></button>
                          </div>
                </div>
                  </div>
        </div>
