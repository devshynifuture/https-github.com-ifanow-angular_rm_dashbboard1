<div id="ui-calendar">
    <!-- <div style="background:red; height: 64px"></div> -->
    <app-google-connect (googleConnected)="mailConnect($event)" *ngIf="!excessAllow"></app-google-connect>
    <div *ngIf="excessAllow">
        <div class="row main-header p-12">
            <div class="col-xl-7 col-lg-7 col-md-9 p-0">
                <div class="row">
                    <div class="col-md-3 p-0">
                        <h3 class="m-0 pt-8">Calendar</h3>

                    </div>
                    <div class="col-md-2 p-0">
                        <button mat-stroked-button (click)="persentMonth()"
                            class="br-2 ba-black text-black">Today</button>
                    </div>
                    <div class="col-md-2 p-0 pt-8 pl-12 pr-0 d-flex">
                        <img src="/assets/images/svg/arrowright-black.svg" (click)="lastMonth()" class="mr-24 c-p">
                        <img src="/assets/images/svg/arrowleft-black.svg" (click)="nextMonth()" class="c-p">
                    </div>
                    <div class="col-md-5 p-0 text-center-954">
                        <h3 class="m-0 pt-8">{{viewDate | date: 'MMMM y'}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-3 p-0 text-right">
                <button (click)="selectedZone='Schedule'" mat-stroked-button
                    routerLink="/admin/activies/calendar/schedule" routerLinkActive="btn-primary"
                    class="br-2 ba-black text-black mr-12 d-none-992">Schedule</button>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="d-none-992">
                    <mat-button-toggle value="bold" routerLink="/admin/activies/calendar/day"
                        routerLinkActive="btn-primary" (click)="checkConnectGoogle();selectedZone='Day'">Day
                    </mat-button-toggle>
                    <mat-button-toggle value="italic" routerLink="/admin/activies/calendar/week"
                        routerLinkActive="btn-primary" (click)="checkConnectGoogle();selectedZone='Week'">
                        Week
                    </mat-button-toggle>
                    <mat-button-toggle value="underline" routerLink="/admin/activies/calendar/month"
                        (click)="checkConnectGoogle();selectedZone='Month'" routerLinkActive="btn-primary">
                        Month</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-form-field class="d-lg-none">
                    <mat-select [(ngModel)]="selectedZone" class="form-control">
                        <mat-option routerLink="/admin/activies/calendar/schedule" value="Schedule">Schedule
                        </mat-option>
                        <mat-option (click)="checkConnectGoogle()" routerLink="/admin/activies/calendar/day"
                            value="Day">Day</mat-option>
                        <mat-option (click)="checkConnectGoogle()" routerLink="/admin/activies/calendar/week"
                            value='Week'>Week</mat-option>
                        <mat-option (click)="checkConnectGoogle()" routerLink="/admin/activies/calendar/month"
                            value='Month'>Month</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
