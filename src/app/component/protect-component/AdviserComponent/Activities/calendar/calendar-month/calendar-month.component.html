<div class="custom-grid pt-20">
  <div class="column">
      <p class="m-0 roboto text-black">MON</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">TUE</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">WED</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">THU</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">FRI</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">SAT</p>
  </div>
  <div class="column">
      <p class="m-0 roboto text-black">SUN</p>
  </div>
</div>
<div class="custom-grid p-0 b-a bb-0  calendar-column">
  <div class="column " *ngFor="let day of daysArr; let i = index">
      <mat-chip style="margin-right: 3px;" [class.actived]="day == todayDate && i > addLastMonthDays - 1 && i < numbersOfDays - 1 && currentMonth == month" 
          [class.text-primitive]="i < addLastMonthDays || i > numbersOfDays + addLastMonthDays - 1" 
          >{{day}}</mat-chip>
          <div class="pt-20 pl-4 eInfo" style="width: 100%; border: none; ">
              <ul *ngFor="let event of formatedEvent;" class="date-info blue"
               [hidden]="(
                 (!event.isRe?day != event.day || month + 1 != event.month || year != event.year :event.isRe == 'DAILY'?dateTimeEvent(year,month,day) < dateTimeEvent(null,null,event.reStart) || dateTimeEvent(year,month,day) > dateTimeEvent(null,null,event.reUntil):event.isRe == 'WEEKLY'?dateTimeEvent(year,month,day) < dateTimeEvent(null,null,event.reStart) || dateTimeEvent(year,month,day) > dateTimeEvent(null,null,event.reUntil) ||  validateWeekDays(event.rrule.BYDAY, getDay(year,month,day), event.rrule.INTERVAL) :event.isRe == 'MONTHLY' && i > addLastMonthDays - 1?dateTimeEvent(year,month,day) < dateTimeEvent(null,null,event.reStart) || dateTimeEvent(year,month,day) > dateTimeEvent(null,null,event.reUntil) || validateMonthDays(event.rrule.BYDAY, dateTimeEvent(year,month,day), event.start.date, event.rrule.INTERVAL): event.isRe == 'YEARLY'?(validateYearly(event.start.date,day,month) || dateTimeEvent(year,month,day) < dateTimeEvent(null,null,event.reStart) || dateTimeEvent(year,month,day) > dateTimeEvent(null,null,event.reUntil)): day != event.day || month + 1 != event.month || year != event.year) 
                 || i < addLastMonthDays || i > numbersOfDays + addLastMonthDays - 1 ) && (day != event.day || month + 1 != event.month || year != event.year || i < addLastMonthDays || i > numbersOfDays + addLastMonthDays - 1  )">
                  <li style="display: none;" >
                      <mat-chip-list *ngFor="let list of event.attendeeList;"  class="pink mt-8" >
                          <mat-chip >{{list}}</mat-chip>
                      </mat-chip-list>
                  </li>
                  <li  (click)="editEvent(event)">
                    <!-- {{event.isRe? event.isRe != 'WEEKLY'?true:false:false || getDay(year,month,day) == 'Sun' || getDay(year,month,day) == 'Sat'}}                                  -->
                      <span *ngIf="event.startTime != null">{{event.startTime}}</span> <span class="f-700 m-0" [innerHTML]="event.summary" ></span></li>
              </ul>
             <div *ngIf = "i > addLastMonthDays-1 && i < numbersOfDays + addLastMonthDays && formatedEvent.length > 0" class="more" >more</div>
             <!-- currunt month add event -->
             <!-- && i >= curruntDayIndex && currentMonth == month && currentYear >= year || && month>= currentMonth && year >= currentYear-->
              <div *ngIf = "i > addLastMonthDays-1 && i < numbersOfDays + addLastMonthDays " (click)="addEvent(day,month + 1,year)" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border: none;"></div>
             <!-- previous month add event || && (month != 0 && year >= currentYear)-->
              <div *ngIf = "i < addLastMonthDays && month >= currentMonth " (click)="addEvent(day,month,year)" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border: none;"></div>
             <!-- next month add event || && ((month == 11 && year+1 == currentYear) ||  year >= currentYear)-->
             <div *ngIf = "i >= numbersOfDays + addLastMonthDays " (click)="addEvent(day,month+2,year)" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; border: none;"></div>
          </div>
  </div>
</div>
