<div id="ui-backoffice-day">
  <div class="wrapper-12 pt-0">
    <div class="row">
      <div class="col-md-1 pl-0 text-right">
        <p class="f-12 roboto m-0 text-custom pt-36">GMT+05:30</p>
      </div>
      <div class="col-md-11 pl-0 mt-12">
        <div class="row">
          <div class="col-md-1 d-flex justify-content-center text-center pl-0">
            <div class="week-deatils">
              <p class="text-primary m-0 roboto f-400" style="text-transform: uppercase">{{viewDate | date:'EEE'}}</p>
              <div class="week-date">
                {{day}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row day-schedule">
      <div class="col-md-1 pl-10 br">

        <ul class="d-block" *ngFor='let time of timeArry'>
          <li>{{time}}</li>

      </div>
      <div class="col-md-11 p-0 right-details">
        <div class="day-details" *ngFor='let time of timeArry' style="position: relative; ">
          <div *ngFor='let event of formatedEvent; let ei = index'  >
            <div class="day-clicks pl-4" (click)="editEvent(event)" style="background-color: browns;" *ngIf="event.day == formateDate(viewDate) && event.month == formateMonth(viewDate) && event.year == formateYear(viewDate) && returnNumber(event.startTime)  == time">
              <p class="m-0 f-12 roboto f-400 text-white">{{event.summary}}</p>
              <p class="m-0 f-12 roboto f-400 text-white">{{event.startTime}}- {{event.endTime}}</p>
            </div>
            

            <div class="main-days" [hidden]="true">
              <div class="circle"></div>
              <hr class="red-lines">
            </div>
          </div>
          <div (click)="addEvent(formateDate(viewDate),formateMonth(viewDate),formateYear(viewDate), time)" style="position: absolute; width: 100%; height: 100%;"></div>
        </div>
      </div>
    </div>
  </div>
