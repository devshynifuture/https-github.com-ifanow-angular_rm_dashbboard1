<div class="scheduleBox" *ngIf="currentMonthEvents.length > 0">
  <div class="row b-b pb-10 pt-10" *ngFor="let dayEvents of currentMonthEvents">
    <div class="col-md-2">
      <div class="d-flex align-items-center">
        <div class="numberDate" [class.activeNumber]="formateDate(dayEvents.date) == formateDate(current_day)">{{dayEvents.date | date :'dd'}}</div>
        <div [ngClass]="formateDate(dayEvents.date) == formateDate(current_day)?'text-primary':'text-primitive'" class="f-12 ml-8">{{dayEvents.date | date :'MMM'}}, {{dayEvents.date | date :'EEE'}}</div>
      </div>
    </div>
    <div class="col-md-10">
      
      <div class="eventList" *ngFor="let event of dayEvents.events" (click)="editEvent(event)">
        <div class="eventListIcon">
          <span> </span>
        </div>
        <div class="eventListTime">
          {{event.startTime}} – {{event.endTime?event.endTime:event.startTime}}
        </div>
        <div class="eventListText">
          {{event.summary}}
        </div>
      </div>
