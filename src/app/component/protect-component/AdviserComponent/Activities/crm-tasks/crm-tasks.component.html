<div id="ui-activies">
    <div class="row main-header">
        <div class="col-md-12 p-0">
            <h3 class="m-0 p-20">Tasks</h3>
        </div>
    </div>
    <div class="row pt-100 pr-8">
        <div class="col-md-12  d-flex align-items-center justify-content-end mt-8">
            <a href="" class="c-p downloadPdfIcon">
                <img class="c-p" src="assets/images/svg/download-bordered.svg">
            </a>

            <a href="" class="downloadPdfIcon iconBorderNone">
                <img class="" src="assets/images/svg/up-down.svg">
            </a>

            <img class="c-p mr-12" src="assets/images/svg/three-dot-bordered.svg">
            <button class="mr-12 br-0 pl-8 text-primitive" mat-stroked-button><img class="pr-12"
                    src="/assets/images/svg/addon-three.svg">FILTERS
            </button>
            <!--      TODO    (click)="openTask('addtask','open')"-->
            <button (click)="openAddTask('')" class="btn-primary br-0 pl-8" mat-stroked-button>
              ADD NEW
            </button>
        </div>
    </div>
    <div class="wrapper-20 pt-0">
        <table [dataSource]="dataSource" class="mt-8" id="table-low" mat-table>
            <ng-container matColumnDef="checkbox">
                <th *matHeaderCellDef mat-header-cell>
                    <mat-checkbox></mat-checkbox>
                </th>
                <td *matCellDef="let element" mat-cell>
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th *matHeaderCellDef class="" mat-header-cell> Client</th>
                <td *matCellDef="let element" mat-cell> {{element.client}} </td>
            </ng-container>
            <ng-container matColumnDef="member">
                <th *matHeaderCellDef class="" mat-header-cell> Family member</th>
                <td *matCellDef="let element" mat-cell> {{element.member}} </td>
            </ng-container>
            <ng-container matColumnDef="des">
                <th *matHeaderCellDef class="" mat-header-cell> Description</th>
                <td *matCellDef="let element" mat-cell> {{element.des}} <span class="f-14 pl-12 text-primitive">1/3 2
                        <img class="c-p" src="assets/images/svg/msg-chart.svg"></span></td>
            </ng-container>
            <ng-container matColumnDef="cat">
                <th *matHeaderCellDef mat-header-cell> Category</th>
                <td *matCellDef="let element" mat-cell> {{element.cat}} </td>
            </ng-container>
            <ng-container matColumnDef="assigned">
                <th *matHeaderCellDef mat-header-cell> Assigned to</th>
                <td *matCellDef="let element" mat-cell> {{element.assigned}} </td>
            </ng-container>
            <ng-container matColumnDef="dueDate">
                <th *matHeaderCellDef mat-header-cell> Due date</th>
                <td *matCellDef="let element" mat-cell> {{element.dueDate}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th *matHeaderCellDef mat-header-cell> Status</th>
                <td *matCellDef="let element" mat-cell> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="menuList">
                <th *matHeaderCellDef mat-header-cell></th>
                <td *matCellDef="let element" [matMenuTriggerFor]="menu" class="c-p" mat-cell>
                    <img src="/assets/images/svg/dot-menu.svg" class="">
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
    </div>
</div>
