<div class="popup-header-fix-60">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">SELECT CLIENT </h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="Close(false)"> clear</i>
            </div>
        </div>
    </div>
</div>

<div class="pt-125 mb-100 " [formGroup]="generalDetails">

    <div class="row">
        <div class="col-md-3 pr-0">
            <h5 class="m-0 text-right pt-8">Enter name</h5>
        </div>
        <div class="col-md-8 text-center">
            <mat-form-field floatLabel="never" appearance="standard">
                <input appClientSearch [data]='searchClient.value' formControlName="ownerName"
                    placeholder="Start typing to see investor names" (keyup)="ownerList($event.target.value)"
                    (valueChange1)='lisNominee($event)' #searchClient [matAutocomplete]="auto1" aria-label="client"
                    class="form-control pl-8" matInput>
                <mat-autocomplete #auto1="matAutocomplete">
                    <mat-option (onSelectionChange)="ownerDetails(f)" *ngFor="let f of nomineesListFM" [value]="f.name">
                        <span>{{f.name}}</span>
                    </mat-option>
                </mat-autocomplete>
                <mat-error class="f-12 pt-4">
                    This field is required
                </mat-error>
                <mat-error class="f-12">
                    This family member does not exist
                </mat-error>
            </mat-form-field>
        </div>

    </div>
    <div class="row pt-32">
        <div class="col-md-4 text-right pr-0">
            <h3 class="f-16 pt-8 m-0">Select IIN/UCC</h3>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <mat-select class="form-control" formControlName="holdingNature">
                    <mat-option [value]="clientCode.clientCode" *ngFor="let clientCode of clientCodeData"
                    (click)="selectIINUCC()">
                        {{clientCode.clientCode}} </mat-option>
                </mat-select>
                <mat-error class="f-12">This field is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <!-- <div class="row pt-32">
        <div class="col-md-4 text-right pr-0">
            <h3 class="f-16 pt-8 m-0">Tax status</h3>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <mat-select class="form-control" formControlName="taxStatus">
                    <mat-option value="01">Individual </mat-option>
                    <mat-option value="01">Non individual </mat-option>
                </mat-select>
                <mat-error class="f-12">This field is required</mat-error>
            </mat-form-field>
        </div>
    </div> -->
</div>

<div class="bottom-fixed wrapper-12 pt-16">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close(false)">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="createMandate()">Save</button>
        </div>
    </div>
</div>
