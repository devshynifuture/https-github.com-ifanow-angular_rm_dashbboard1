<div class="popup-header-fix w-65">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-2 wrapper-20">{{transactionType}} TRANSACTION</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i (click)="close()" class="material-icons c-p pt-8 v-middle"> clear</i>
            </div>
        </div>
    </div>
</div>
<div [formGroup]="stpTransaction">

    <div class="pt-90 pr-20 pl-20 pb-44">
        <div class="row">
            <div class="col-md-12 p-0">
                <h5 class="m-0 text-black"> <img src="/assets/images/svg/back-arrow.svg" class="v-initial pr-12">Investor name: {{selectedFamilyMember}}
                </h5>
            </div>
        </div>
        <div class="row pt-20 pb-44">
            <div class="col-md-8 pl-0 pr-20">
                <div class="row">
                    <div class="col-md-12 p-0 text-left">
                        <h5 class="m-0 pt-28 text-black pb-12">seat scheme to redeem from</h5>
                    </div>
                    <div class="col-md-12 p-0">
                        <mat-form-field>
                            <mat-select class="form-control br-0">
                                <mat-option>
                                    Option
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 p-0 text-left">
                        <h5 class="m-0 pt-28 text-black pb-12">select scheme folio</h5>
                    </div>
                    <div class="col-md-5 p-0">
                        <mat-form-field>
                            <mat-select class="form-control br-0">
                                <mat-option>
                                    Option
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 mt-20 pl-0">
                        <div class="bg-grey lter">
                            <div class="row">
                                <div class="col-md-6 p-20 text-left">
                                    <p class="f-14 m-0">Current value</p>
                                    <h3 class="f-18 roboto m-0">₹897</h3>
                                </div>
                                <div class="col-md-6 p-20 text-left">
                                    <p class="f-14 m-0">Balance unit</p>
                                    <h3 class="f-18 roboto m-0">987</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 pb-12">
                                    <p class="f-12 m-0">Note: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 p-0 text-left">
                        <h5 class="m-0 pt-28 text-black pb-12">STP Frequency</h5>
                    </div>
                    <div class="col-md-5 p-0">
                        <mat-form-field>
                            <mat-select class="form-control br-0">
                                <mat-option>
                                    Option
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 p-0 text-left">
                        <h5 class="m-0 pt-28 text-black pb-12"> Amount/Units</h5>
                    </div>

                    <div class="col-md-5 p-0">
                        <div class="form-group mb-0">
                            <mat-form-field>
                                <input #employeeContry matInput maxlength="10" type="text" class="form-control br-0 rupess" formControlName="employeeContry">
                            </mat-form-field>
                            <p class="m-0 f-12 text-custom">Min amount: ₹500</p>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12 p-0 text-left">
                        <h5 class="m-0 pt-28 text-black pb-12">STP Tenure</h5>
                    </div>
                    <div class="col-md-5 p-0">
                        <mat-form-field>
                            <mat-select class="form-control br-0">
                                <mat-option>
                                    Option
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="col-md-4 bg-grey lter p-0">
                <app-transaction-summary></app-transaction-summary>
            </div>
        </div>
    </div>

</div>
<div class="bottom-fixed wrapper-12 pt-16 w-65">
    <div class="row">
        <div class="col-md-4 pt-8">
            <h5 class="mb-0  text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <!-- <div class="col-md-8 right pt-8" *ngIf="formStep == 'step-1' || formStep == 'step-2'">

            <h5 class="mb-0 text-white c-p" (click)="saveAndNext()"> NEXT </h5>
        </div> -->
        <div class="col-md-8 right pt-8">
            <!-- commented for prod build -->
            <button mat-button class="text-success">
                SAVE & ADD ANOTHER
            </button>
            <button mat-button class="text-success" (click)="onAddTransaction('confirm',null)">
                SAVE & PROCEED
            </button>
        </div>
    </div>
</div>
