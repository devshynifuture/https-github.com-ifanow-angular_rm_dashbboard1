<div class=" ">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">Change EUIN</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="onNoClick()"> clear</i>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 mt-10 all-transactions">
    <table mat-table [dataSource]="subBrokerList" id="table-low">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef class="br f-18">
                Select
            </th>
            <td mat-cell *matCellDef="let element" class="c-p br radioBtnCls">
                <mat-radio-button value="1" class="radioBtn custom-radio" (click)="selectedEuin(element)">
                </mat-radio-button>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br p-8 text-left"> </td>
        </ng-container>
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef class="br w-20"> EUIN </th>
            <td mat-cell *matCellDef="let element" class="br">
                <div class="bar"> {{element.euin}} </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br p-8 text-left"> </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="br w-20">Team member </th>
            <td mat-cell *matCellDef="let element" class="br">
                <div class="bar"> {{element.name}} </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br p-8 text-left"> </td>
        </ng-container>
        <ng-container matColumnDef="ownerName">
            <th mat-header-cell *matHeaderCellDef class="br w-15"> Sub-broker code</th>
            <td mat-cell *matCellDef="let element" class="br">
                <div class="bar">
                    {{element.subBrokerCode}}
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br text-right"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
    </table>
</div>

<div class="row pt-16 pb-16">
    <div class="col-md-12 text-right">
        <button class="br-0 text-inherit f-14" mat-button [mat-dialog-close]="undefined">
            CANCEL
        </button>
        <button class="btn-green text-white f-14 ml-12" (click)="onNoClick()" mat-button mat-raised-button cdkFocusInitial>SELECT</button>
    </div>
</div>
