<div class="popup-header-fix-35">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">CHANGE IIN/UCC</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="onNoClick()"> clear</i>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 mt-70 all-transactions">
    <table mat-table [dataSource]="dataSource" id="table-low">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef class="br f-18" style="width: 2%;">
                <mat-checkbox (change)="selectAll($event)" name="selectAll" [indeterminate]="dataCount > 0 && dataCount != dataSource.length" [checked]="dataCount == dataSource.length"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element" style="width: 2%;" class="c-p br">
                <mat-checkbox name="selectedData">
                </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br p-8 text-left"> </td>
        </ng-container>
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef class="br w-20"> Select IIN/UCC </th>
            <td mat-cell *matCellDef="let element" class="br">
                <div class="bar"> {{element.no}} </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br p-8 text-left"> </td>
        </ng-container>
        <ng-container matColumnDef="ownerName">
            <th mat-header-cell *matHeaderCellDef class="br w-15"> Holding Type</th>
            <td mat-cell *matCellDef="let element" class="br">
                <div class="bar">
                    {{element.ownerName}}
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="br text-right"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;sticky: true"></tr>
    </table>
</div>

<div class="row pt-16 pb-16">
    <div class="col-md-12 text-right">

        <button class="br-0 text-inherit f-14" (click)="onNoClick()" mat-button mat-raised-button>
            SELECT
        </button>

        <button class="btn-green text-white f-14 ml-12" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>OK</button>
    </div>
</div>
