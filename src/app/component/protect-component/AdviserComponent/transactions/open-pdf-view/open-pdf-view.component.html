<div class="p-20">
    <div class="row">
        <div class="col-md-12 p-0">
            <h4 class="f-16 mb-20">Upload BSE UCC client list in text format </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 p-0">
            <button (click)="fileUpload.click()" class="btnConfirm bg-primary text-white" mat-button>
                Upload
                <input [hidden]="true" #fileUpload (change)="getFileDetails($event)" class="uploadInput" id="file-4"
                    type="file">
            </button>
            <mat-spinner *ngIf="isFileUploading" class="spinnerClass1 "></mat-spinner>
            <span *ngIf="showStatus" class="text-primary ml-12 f-12">Uploaded successfully!</span>
            <span *ngIf="showStatus==false" class="text-danger ml-12 f-12">Uploading failed!</span>
        </div>


    </div>
</div>
