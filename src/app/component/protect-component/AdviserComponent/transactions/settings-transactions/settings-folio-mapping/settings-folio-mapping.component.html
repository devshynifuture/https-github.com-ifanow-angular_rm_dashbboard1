<div class="row pt-24">
    <div class="col-md-6 align-items-center d-flex">
        <h4 class="m-0 text-black pt-8">Folio mapping</h4>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-5 pl-0">
                <div class="form-group mb-0">
                    <mat-select [(ngModel)]="type" (selectionChange)="sortDataFilterWise()" class="form-control br-0">
                        <mat-option value="1">Mapped clients</mat-option>
                        <mat-option value="2">Unmapped clients</mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="col-md-5 pl-0">
                <div class="form-group mb-0">
                    <mat-select [(ngModel)]="selectedBrokerCode" (selectionChange)="sortDataFilterWise()"
                        class="form-control br-0">
                        <mat-option *ngFor="let singleBrokerCode of filterData" [value]="singleBrokerCode">
                            {{singleBrokerCode.brokerCode}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="col-md-2 pl-0">
                <div class="form-group mb-0">
                    <mat-select [(ngModel)]="selectedPlatform" (selectionChange)="sortDataFilterWise()"
                        class="form-control br-0">
                        <mat-option *ngFor="let singlePlatform of filterData" [value]="singlePlatform">
                            {{singlePlatform.platformName}}</mat-option>
                    </mat-select>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12 folio-mapping">
        <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br">ARN/RIA </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Folio number </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.folioNumber}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Scheme name </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.schemeName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="iname">
                <th mat-header-cell *matHeaderCellDef class="br"> Investor name </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.invName}} </td>
            </ng-container>
            <ng-container matColumnDef="hold">
                <th mat-header-cell *matHeaderCellDef class="br"> Holding nature </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.modeOfHold}} </td>
            </ng-container>
            <ng-container matColumnDef="map">
                <th mat-header-cell *matHeaderCellDef>Map </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openAddMappiing(element,'')" mat-stroked-button
                        class="primary-sm bg-primary text-white br-0">MAP</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
