<div class="row pt-24">
    <div class="col-md-6 align-items-center d-flex">
        <h4 class="m-0 text-black pt-8">Folio mapping</h4>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-5 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control br-0">
                            <mat-option value="Unmapped clients">Unmapped clients</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-5 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control br-0">
                            <mat-option value="ARN-83865">ARN-83865</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-2 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control br-0">
                            <mat-option value="Unmapped clients">NSE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12 folio-mapping">
        <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br">ARN/RIA </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Folio number </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Scheme name </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="iname">
                <th mat-header-cell *matHeaderCellDef class="br"> Investor name </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.iname}} </td>
            </ng-container>
            <ng-container matColumnDef="hold">
                <th mat-header-cell *matHeaderCellDef class="br"> Holding nature </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.hold}} </td>
            </ng-container>
            <ng-container matColumnDef="map">
                <th mat-header-cell *matHeaderCellDef>Map </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button class="primary-sm bg-primary text-white br-0">MAP</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
