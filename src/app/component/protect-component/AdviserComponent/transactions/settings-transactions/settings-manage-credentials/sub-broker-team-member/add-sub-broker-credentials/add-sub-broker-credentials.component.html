<div class="row bb-1 popup-header-fix w-35">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 wrapper-20 lh-23">ADD SUB-BROKER CREDENTIALS</h4>
    </div>
    <div class="col-md-2">
        <!-- (click)="Close('close')" -->
        <i class="material-icons right text-right pt-16 pr-16 c-p" (click)="close()">
            clear
        </i>
    </div>
</div>

<div class="pt-90 pb-44" [formGroup]="addSubCredential">
    <div class="row">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">Select platform</h5>
        </div>
        <div class="col-md-4 pr-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0" formControlName="platform">
                        <mat-option (click)="memId = false;" value="1">NSE</mat-option>
                        <mat-option (click)="memId = true;" value="2">BSE</mat-option>
                    </mat-select>
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <!-- <div class="row pt-44">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">Select account type</h5>
        </div>
        <div class="col-md-4 pr-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0" formControlName="accType">
                        <mat-option (click)="euin = true" value="1">ARN</mat-option>
                        <mat-option (click)="euin = false" value="2">RIA</mat-option>
                    </mat-select>
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div> -->
    <div class="row pt-44">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">Select ARN code</h5>
        </div>
        <div class="col-md-4 pr-0" *ngIf="brokerCredentials">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0" formControlName="brokerCode">
                        <mat-option [value]="arn.brokerCode" *ngFor="let arn of brokerCredentials">{{arn.brokerCode}}-{{(arn.aggregatorType == 1)?'NSE':'BSE'}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">Select team member</h5>
        </div>
        <div class="col-md-4 pr-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0" formControlName="appId">
                        <mat-option value="1">ARN</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44" *ngIf="memId == true">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">Enter sub-broker code</h5>
        </div>
        <div class="col-md-4 pr-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0" type="text" formControlName="memberId">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44" *ngIf="euin == true || euin == undefined">
        <div class="col-md-5 text-right p-0">
            <h5 class="m-0 pt-8">EUIN</h5>
        </div>
        <div class="col-md-4 pr-0">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0" type="text" formControlName="euin">
                    <mat-error >
                        EUIN code length should be 7.
                    </mat-error>
                    <mat-error >
                        EUIN code is compulsary.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="bottom-fixed wrapper-12 w-35">
    <div class="row">

        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="addBSECredentials()">Save</button>
        </div>
    </div>
</div>
