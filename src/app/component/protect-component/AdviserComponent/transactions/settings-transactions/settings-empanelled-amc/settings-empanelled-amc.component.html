<div class="row pt-44">
    <div class="col-md-12">
        <h4 class="m-0 text-black">Empanelled AMCs</h4>
    </div>
    <div class="col-md-6 clientsetting-transactions">
        <table mat-table [dataSource]="dataSource" class="mt-20" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br"> AMC name </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> ARN-83865 </th>
                <td mat-cell *matCellDef="let element" class="text-center br">
                    <mat-checkbox checked="false"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> INC0000993021 </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <mat-checkbox checked="false"></mat-checkbox>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
