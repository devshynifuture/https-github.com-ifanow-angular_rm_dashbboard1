<div class="row pt-150">
    <div class="col-md-8 d-flex align-items-center">
        <h3 class="m-0 roboto f-400">All KYC</h3>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-4 p-0 full-end">
                <!-- <a class="c-p downloadPdfIcon">
                    <img src="assets/images/svg/download-bordered.svg">
                </a> -->
            </div>
            <div class="col-md-8 p-0 full-end">
                <!-- <button class="btn-default addon" mat-stroked-button><i class="material-icons">filter_list</i>FILTERS
                </button> -->
                <button mat-stroked-button class="btn-primary ml-10" (click)="openAddAllkyc(null,'TEst')">ADD
                    NEW</button>
            </div>
        </div>


    </div>
</div>
<div class="row pt-10">
    <div *ngIf="dataSource.data.length > 0" class=" col-md-12 kyc-transctions">
        <table mat-table appSkeletonLoading [appSkeletonLoading]="isLoading" class="skeletonAnimation"
            [dataSource]="dataSource" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> Group Head Name </th>
                <td mat-cell *matCellDef="let element" class="br ">
                    <div class="bar">{{element.name}}</div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> Investor Name </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.name}}</div>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> PAN </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar">{{element.pan}} </div>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> Mobile No. </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"><span *ngIf="!isLoading">{{element.mobileNo
                            ?element.mobileNo:'N/A'}}</span></div>
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> Email Address </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> <span *ngIf="!isLoading">{{element.email?element.email:'N/A'}}</span></div>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> KYC Status </th>
                <div class="bar"></div>
                <td mat-cell *matCellDef="let element" class="br"> {{element.status}}
                    <img src="/assets/images/svg/info-black.svg" matTooltip="Info about the action" class="pl-4 c-p">

                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="br roboto f-500"> Actions </th>
                <td mat-cell *matCellDef="let element" class="br">

                    <button mat-stroked-button class="btn-primary h-20 lh-20 br-2 pl-8 pr-8 f-12">Redo KYC</button>
                    <!-- <button mat-stroked-button class="btn-danger text-white h-20 lh-20 br-2 pl-8 pr-8 f-12">Send
                        Link</button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="dataSource.data.length == 0 && isLoading==false" class="col-md-12 p-0 mt-28 text-center">
        <img src="/assets/images/svg/dialogs4.svg">
        <h4 class="d-flex justify-content-center p-44 pt-28">
            No data found
        </h4>
    </div>
</div>
