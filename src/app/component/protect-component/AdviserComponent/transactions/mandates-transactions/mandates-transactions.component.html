<div class="pt-150  mandates">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <h3 class="m-0">Mandates</h3>
        </div>
        <div class="col-md-6 text-right">
            <img src="/assets/images/svg/download-black.svg" class="b-a p-5">
            <img src="/assets/images/svg/reload.svg" class="b-a p-8">
            <button mat-stroked-button class="btn-default addon ml-12 mr-12 v-middle"><i
                    class="material-icons">filter_list</i>FILTERS</button>
            <button mat-stroked-button class="btn-primary addon v-middle"><i class="material-icons">add</i>ADD
                NEW</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" [appSkeletonLoading]="isLoading" appSkeletonLoading class="skeletonAnimation" class="mt-8" id="table-low">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class="br"> Platform </th>
                    <td mat-cell *matCellDef="let element" class="br">
                            <div class="bar"> {{element.position}}</div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="br"> ARN/RIA </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.name}} </div>
                    </td>
                </ng-container>


                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef class="br"> Investor name </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.investorName}} </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef class="br"> Account number </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.symbol}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="bank">
                    <th mat-header-cell *matHeaderCellDef class="br"> Bank </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.bankName}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="bankac">
                    <th mat-header-cell *matHeaderCellDef class="br"> Bank A/c </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.accountNo}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="amt">
                    <th mat-header-cell *matHeaderCellDef class="br"> Amount </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.amount}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef class="br"> Type </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.type}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="br"> Status </th>
                    <td mat-cell *matCellDef="let element" class="br">
                        <div class="bar"> {{element.status}} </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="icons">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="material-icons c-p">
                            more_vert
                        </i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>


</div>
