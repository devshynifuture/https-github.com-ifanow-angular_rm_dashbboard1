<div class="row pt-90 pl-20 pr-20 pb-44">
    <div class="col-md-8 p-0">
        <h4 class="m-0">All transactions</h4>
    </div>
    <div class="col-md-4 p-0 text-right">
        <img src="/assets/images/svg/download-black.svg" class="b-a p-5 c-p">
        <img src="/assets/images/svg/reload.svg" class="b-a p-8 c-p">
        <button mat-stroked-button class="btn-default addon ml-12 mr-12 v-middle"><i
                class="material-icons">filter_list</i>FILTERS</button>
        <button mat-stroked-button class="btn-primary addon v-middle"><i class="material-icons">add</i>ADD
            NEW</button>

    </div>
    <div class="col-md-12 p-0 all-transactions">
        <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br"> Platform </th>
                <td mat-cell *matCellDef="let element" class="br" (click)="openTransactionHistory()">
                    {{element.position}}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> ARN/RIA </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Investor name
                    Client code </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="br"> Scheme details </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="br"> Type </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.type}} </td>
            </ng-container>
            <ng-container matColumnDef="units">
                <th mat-header-cell *matHeaderCellDef class="br"> Amount/Units </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.units}} </td>
            </ng-container>
            <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef class="br"> Order time </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.order}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="br"> Status </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <i class="material-icons c-p text-custom">
                        keyboard_arrow_right
                    </i> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
