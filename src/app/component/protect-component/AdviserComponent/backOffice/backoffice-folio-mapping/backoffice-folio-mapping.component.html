<div class="folio-mapping-box">
    <div class="row h-60">
        <div class="col-md-12 d-flex align-items-center">
            <h3 class="m-0">Folio mapping</h3>
        </div>
    </div>
</div>

<div class="row pt-150">
    <div class="col-md-8 d-flex align-items-center ">
        <p class="mapBoxWidth mb-0">Map folios</p>
        <p class="mb-0">3 folios selected</p>
    </div>

    <div class="col-md-4">
        <mat-form-field class="searchBox">
             <input matInput class="form-control">
             <i class="material-icons searchIconfolio"> search </i>
          </mat-form-field>
    </div>

</div>

<div class="row">
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" id="tbs" class="mt-8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->

            <ng-container matColumnDef="checkBoxIcon">
                <th mat-header-cell *matHeaderCellDef>   </th>
                <td mat-cell *matCellDef="let element">  <mat-checkbox class="example-margin">  </mat-checkbox> </td>
              </ng-container>

            <ng-container matColumnDef="schemeName">
              <th mat-header-cell *matHeaderCellDef> Scheme name  </th>
              <td mat-cell *matCellDef="let element"> {{element.schemeName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Folio number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="investName">
              <th mat-header-cell *matHeaderCellDef> Investor name </th>
              <td mat-cell *matCellDef="let element"> {{element.investName}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
