<button [matMenuTriggerFor]="menu1" class="ba-black borderLine br-0 mr-12" mat-stroked-button>
    <!-- {{viewModeID}} --> Filter
    <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
</button>
<mat-menu #menu1="matMenu">
    <div class="p-8" *ngFor="let singleObj of filterList;index as i">
        <mat-checkbox (change)="filterIDWise(i)" [checked]="singleObj.checked">
            {{singleObj.name}}</mat-checkbox>
    </div>

</mat-menu>
