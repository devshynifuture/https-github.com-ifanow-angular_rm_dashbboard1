<div class="row">
  <div class="col-md-12">
    <h5 class="m-0 pt-28 text-black">SIP/STP</h5>
    <div class="people-team-member">
      <table mat-table [dataSource]="dataSource" class="mt-20" id="table-low">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="br ">Name</th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rt">
          <th mat-header-cell *matHeaderCellDef class="br">R&T</th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.rt}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef class="br">Upload Date</th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.uploadDate | date: 'yyyy-MM-dd' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="uploadedBy">
          <th mat-header-cell *matHeaderCellDef class="br">Uploaded By</th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.uploadedBy}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="br">Status</th>
          <td mat-cell *matCellDef="let element" class="br"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef class="br"> Download </th>
          <td mat-cell *matCellDef="let element" class="br">
            <button (click)="downloadDocumentAsPDF()" mat-button>
              <i class="material-icons f-30 c-p color-white">cloud_download</i>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
