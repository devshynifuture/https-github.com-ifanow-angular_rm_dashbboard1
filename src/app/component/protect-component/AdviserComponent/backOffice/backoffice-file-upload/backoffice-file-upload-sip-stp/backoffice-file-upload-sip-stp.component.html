<div class="row">
  <div class="col-md-12">
    <h5 class="m-0 pt-28 text-black">SIP/STP</h5>
    <div class="people-team-member">
      <table mat-table matSort [dataSource]="dataSource" class="mt-20" id="table-low" class="skeletonAnimation" appSkeletonLoading
      [appSkeletonLoading]="isLoading">
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef class="br w-18">Name</th>
          <td mat-cell *matCellDef="let element" class="br">
            <div class="bar">
              {{element.uploadedFileName}}
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="rt">
          <th mat-header-cell *matHeaderCellDef class="br">R&T</th>
          <td mat-cell *matCellDef="let element" class="br">
            <div class="bar">
              {{element.rt}}
            </div>
           </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="uploadDate">
          <th mat-header-cell *matHeaderCellDef class="br">Upload Date</th>
          <td mat-cell *matCellDef="let element" class="br"> 
            <div class="bar">
              {{element.uploadDate | date: 'yyyy-MM-dd' }} 
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="uploadedBy">
          <th mat-sort-header="uploadedBy" mat-header-cell *matHeaderCellDef class="br">Uploaded By</th>
          <td mat-cell *matCellDef="let element" class="br"> 
            <div class="bar">
              {{element.uploadedBy}} 
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="br">Status</th>
          <td mat-cell *matCellDef="let element" class="br">
            <div class="bar"> 
              <span *ngIf="!isLoading">{{element.processStatus==0?"Pending":element.processStatus==1? "Success" : "Failed"}}</span>
            </div> 
          </td>
        </ng-container>
        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef class="br"> Download </th>
          <td mat-cell *matCellDef="let element" class="br">
            <!-- (click)="downloadDocumentAsPDF()" prod build -->
            <div class="bar"> </div>
            <a *ngIf="!isLoading" [href]="element.fileUrl"  mat-button>
              <i class="material-icons f-30 c-p color-white">cloud_download</i>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
