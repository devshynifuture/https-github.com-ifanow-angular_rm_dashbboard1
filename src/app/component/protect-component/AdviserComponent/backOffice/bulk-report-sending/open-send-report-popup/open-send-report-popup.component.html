<div class="p-20 pb-0">
    <div class="row  ">
        <div class="col-md-12 p-0">
            <h4 class="mb-10  f-20">
                Have you cross checked everything?
            </h4>
            <p class="f-16">If yes, letâ€™s go ahead and send the reports.</p>
        </div>

    </div>
</div>
<div [formGroup]="sendReport" class="text-center">
    <img src="assets/images/svg/loader-optimize.gif">
</div>

<div *ngIf="data.reportType == 'overview'">
    <app-bulk-overview [data]="clientsSend"></app-bulk-overview>

</div>
<div *ngIf="data.reportType == 'summary'">
    <app-bulk-summary [data]="clientsSend"></app-bulk-summary>

</div>
<div *ngIf="data.reportType == 'allTransactions' || data.reportType == 'unrealisedTransactions'">
    <app-bulk-all-transactions [data]="clientsSend"></app-bulk-all-transactions>

</div>
<div class="row pt-16 pb-16">
    <div class="col-md-12 text-right">
        <button class="br-0 text-inherit f-14" mat-button [mat-dialog-close]="data.investor">
            CANCEL
        </button>
        <button class="f-14 ml-12" (click)="sendClientId()" mat-button mat-raised-button cdkFocusInitial>Send
            now</button>
    </div>
</div>
