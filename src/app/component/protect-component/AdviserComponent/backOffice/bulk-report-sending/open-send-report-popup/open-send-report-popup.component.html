<div class="popup-header-fix-30">
    <div class="row bb-1">
        <div class="col-md-8 d-flex align-items-center p-0">
            <h4 class="mb-0 text-uppercase ml-16">
                Share link
            </h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12 pr-0">
                <i (click)="onNoClick('clear')" class="material-icons c-p pt-8 v-middle"> clear</i>
            </div>
        </div>
    </div>
</div>
<div [formGroup]="sendReport">

</div>
<div *ngIf="data.reportType == 'overview'">
    <app-bulk-overview [data]="clientsSend"></app-bulk-overview>

</div>
<div *ngIf="data.reportType == 'summary'">
    <app-bulk-summary [data]="clientsSend"></app-bulk-summary>

</div>
<div class="row pt-16 pb-16">
    <div class="col-md-12 text-right">
        <button class="br-0 text-inherit f-14" mat-button [mat-dialog-close]="data.investor">
            CANCEL
        </button>
        <button class="btn-primary f-14 ml-12" (click)="sendClientId()" mat-button mat-raised-button cdkFocusInitial>PROCEED</button>
    </div>
</div>
