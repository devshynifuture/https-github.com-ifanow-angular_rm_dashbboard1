<div class="row popup-header-fix-100">
    <div class="col-md-2   p-0">

    </div>
    <div class="col-md-8 p-0 d-flex justify-content-center align-items-center ">

        <p class="f-16 mb-0">
            Custmise setting for clients
        </p>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-16 c-p pr-16">
            clear
        </i>
    </div>
</div>

<div class="mt-70">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input class="form-control" matInput>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" id="tbs" class="mt-8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th class="br" mat-header-cell *matHeaderCellDef> Client name </th>
                    <td class="br" mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="mfoverview">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF Overview </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="mfsummary">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF Summary </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="mftransaction">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF all transaction </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="mfunrealised">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF unrealised transaction </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="mfcapitalgain">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF capitalGain Summary </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="mfcapitalgaindetailed">
                    <th class="br" mat-header-cell *matHeaderCellDef> MF capital gain detailed </th>
                    <td class="br text-center" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
