    <table border="0" cellpadding="0" cellspacing="0" width="100%">
       <tr>
          <td style="height: 30px;">
          </td>
       </tr>
    </table>
    <table *ngIf="['unrealized transactions', 'Unrealized Transactions'].includes(viewMode)"
       style="width: 100%;border-collapse: collapse;font-family: Roboto,sans-serif; page-break-before: always;">
       <tr style="background-color: #F5F7F7;height: 40px;border: 1px solid #DADCE0;">
          <td *ngIf="customDataSource.data.no == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Sr no.</b>
          </td>
          <td *ngIf="customDataSource.data.transactionType == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Transaction Type</b>
          </td>
          <td *ngIf="customDataSource.data.transactionDate == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Transaction date</b>
          </td>
          <td *ngIf="customDataSource.data.transactionAmount == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Transaction amount</b>
          </td>
          <td *ngIf="customDataSource.data.transactionNav == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Transaction NAV</b>
          </td>
          <td *ngIf="customDataSource.data.units == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Units</b>
          </td>
          <td *ngIf="customDataSource.data.currentValue == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Current value</b>
          </td>
          <td *ngIf="customDataSource.data.dividendPayout == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Dividend payout</b>
          </td>
          <td *ngIf="customDataSource.data.dividendReinvest == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Dividend reinvestment</b>
          </td>
          <td *ngIf="customDataSource.data.totalAmount == true"

             <b>Total amount</b>
          </td>
          <td *ngIf="customDataSource.data.gain == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Gain</b>
          </td>
          <td *ngIf="customDataSource.data.absoluteReturn == true"
             style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>Absolute Return%</b>
          </td>
          <td *ngIf="customDataSource.data.xirr == true"
             style="padding: 7px 8px;font-weight: 600; text-align: right; font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
             <b>XIRR%</b>
          </td>
       </tr>
       <tbody *ngFor="let item of customDataSource.data ;index as i">
          <tr style="page-break-inside: avoid">
             <td *ngIf="item.groupName" colspan="13"
                style="text-align: center;color: #008FFF;text-align: center; padding-top: 12px !important;padding-bottom: 12px !important;line-height: 16px !important;font-size: 14px;border-left: 1px solid #DADCE0;border-right: 1px solid #DADCE0; border-bottom: 1px solid #DADCE0;font-family: Roboto,sans-serif;">
                {{item.groupName}}
             </td>
          </tr>
          <tr *ngIf="item.schemeName || item.nav" style="page-break-inside: avoid">
             <td class="f-700" colspan="8"
                style="padding: 12px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-left: 1px solid #DADCE0;">
                {{item.schemeName}}{{(setDefaultFilterData.reportType == 'Investor wise') ? (' | '+item.pan): '' }}
             </td>
             <td class="f-700" colspan="5"
                style="padding: 12px;border-right: 1px solid #DADCE0;border-bottom: 1px solid #DADCE0;font-size: 13px !important;line-height: 16px !important;color: #202020;text-align: center;">
                Avg Cost NAV: {{item.avgNav}} | Current NAV: {{item.nav}} | NAV as on
                {{item.navDate | date:'dd/MM/yyyy'}}
             </td>
          </tr>
          <tr style="page-break-inside: avoid">
             <td *ngIf="item.name || item.folio" colspan="13"
                style="text-align: center;color: #008FFF;text-align: center; padding-top: 12px !important;padding-bottom: 12px !important;line-height: 16px !important;font-size: 14px;border-left: 1px solid #DADCE0;border-right: 1px solid #DADCE0; border-top: 1px solid #DADCE0;border-bottom: 1px solid #DADCE0;font-family: Roboto,sans-serif;">
                {{item.name}}(PAN:{{item.pan}})|{{item.folio}}
             </td>
          </tr>
          <tr *ngIf="item.fwTransactionType || item.category"
             style=" border-bottom:1px solid #DADCE0; page-break-inside: avoid ">
             <td *ngIf="customDataSource.data.no == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-left: 1px solid #DADCE0;">
                {{item.indexId}}
             </td>
             <td *ngIf="customDataSource.data.transactionType == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                <span *ngIf="item.fwTransactionType"> {{(item.fwTransactionType) ? item.fwTransactionType : '-'}}
                </span>
             </td>
             <td *ngIf="customDataSource.data.transactionDate == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.transactionDate | date:'dd/MM/yyyy'}}
             </td>
             <td *ngIf="customDataSource.data.transactionAmount == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                <span>{{item.amount}}</span>
             </td>
             <td *ngIf="customDataSource.data.transactionNav == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                <span>{{item.purchasePrice}}</span>
             </td>
             <td *ngIf="customDataSource.data.units == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                <span>{{item.unit}}</span>
             </td>
             <td *ngIf="customDataSource.data.currentValue == true" appFormatNumber
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.currentAmount}}
             </td>
             <td *ngIf="customDataSource.data.dividendPayout == true" appFormatNumber
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{(item.dividendPayout) ? item.dividendPayout : 0}}
             </td>
             <td *ngIf="customDataSource.data.dividendReinvest == true" appFormatNumber
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{(item.dividendReinvest) ? item.dividendReinvest : 0}}
             </td>
             <td *ngIf="customDataSource.data.totalAmount == true" appFormatNumber
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.currentAmount}}
             </td>
             <td *ngIf="customDataSource.data.gain == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.gain}}
             </td>
             <td *ngIf="customDataSource.data.absoluteReturn == true"
                style="padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.absoluteReturn}}
             </td>
             <td *ngIf="customDataSource.data.xirr == true" style=" padding: 7px 8px;font-size: 13px !important;line-height: 16px !important;color:
                 #202020;border-right: 1px solid #DADCE0;text-align: right;border-right: 1px solid #DADCE0;">
                {{item.cagr}}
             </td>
          </tr>
          <tr *ngIf="item.total" style="border-bottom:1px solid #DADCE0;page-break-inside: avoid">
             <td class="f-700" *ngIf="customDataSource.data.no == true"
                style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-left: 1px solid #DADCE0;">
             </td>
             <td class="f-700" *ngIf="customDataSource.data.transactionType == true"
                style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-left: 1px solid #DADCE0;">
                Total
             </td>
             <td class="f-700" *ngIf="customDataSource.data.transactionDate == true"
                style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-right: 1px solid #DADCE0;">
             </td>
             <td class="f-700" *ngIf="item.totalTransactionAmt && customDataSource.data.transactionAmount == true"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
                {{item.totalTransactionAmt}}
             </td>
             <td class="f-700" *ngIf="customDataSource.data.transactionNav == true"
                style="padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-left: 1px solid #DADCE0;">
             </td>
             <td class="f-700" *ngIf="item.totalUnit && customDataSource.data.units == true"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right">
                {{item.totalUnit}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.currentValue == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.totalCurrentValue}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.dividendPayout == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
                {{item.dividendPayout}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.dividendReinvest == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.dividendReinvest}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.totalAmount == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
                {{item.totalCurrentValue}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.gain == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;">
                {{item.netGain}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.absoluteReturn == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;">
                {{item.trnAbsoluteReturn}}
             </td>
             <td *ngIf="item.totalUnit && customDataSource.data.xirr == true" class="f-700"
                style="text-align: right;padding: 7px 8px;font-weight: 600;font-size: 13px !important;line-height: 16px !important;color: #202020;border-right: 1px solid #DADCE0;text-align: right;border-right: 1px solid #DADCE0;">
                {{item.totalCagr}}
             </td>

    </table>
    <table *ngIf="viewMode == 'All Transactions' || viewMode == 'all transactions'"
       style="width: 100%;border-collapse: collapse;font-family: Roboto,sans-serif; page-break-before: always;">
