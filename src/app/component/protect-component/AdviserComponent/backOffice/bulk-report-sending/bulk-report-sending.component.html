<div class="row">
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" class="mt-20 skeletonAnimation" id="tbs">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell class="br" *matHeaderCellDef> Report type </th>
                <td mat-cell class="br" *matCellDef="let element">
                    <div class="bar"> {{element.type}} </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="sendDate">
                <th mat-header-cell class="br" *matHeaderCellDef> Report sent date </th>
                <td mat-cell class="br" *matCellDef="let element">
                    <div class="bar"> {{element.sendDate}} </div>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="recipients">
                <th mat-header-cell class="br" *matHeaderCellDef> Number of recipients </th>
                <td mat-cell class="br" *matCellDef="let element">
                    <div class="bar"> {{element.recipients}} </div>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="emails">
                <th mat-header-cell class="br" *matHeaderCellDef> Bounced emails </th>
                <td mat-cell class="br" *matCellDef="let element">
                    <div class="bar"> {{element.emails}} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell class="br" *matHeaderCellDef> Status </th>
                <td mat-cell class="br" *matCellDef="let element">
                    <div class="bar"> {{element.status}} </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
