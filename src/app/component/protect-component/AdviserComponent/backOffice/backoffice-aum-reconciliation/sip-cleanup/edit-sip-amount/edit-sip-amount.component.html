<div class="p-24">
    <h3>Edit SIP Amount</h3>
    <div [formGroup]="sipEdit" class="row pt-4">
        <div class="row pt-40">
            <h5></h5>
        </div>

        <div class="row pt-40">
            <div class="col-md-8">
                <div class="form-group mb-0 iconRupess">
                    <mat-form-field>
                        <input matInput #amount autocomplete="off" appInputValueValidation
                            [inputValidator]="validatorType.NUMBER_ONLY" class="form-control rupess br-0"
                            formControlName="amount" matInput type="text" maxlength="10">
                        <mat-error class="f-12">
                            This field is required
                        </mat-error>
                        <mat-hint align="end">{{amount.value.length}}/10</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div class="f-right mt-44">
        <button mat-raised-button (click)="close()">CANCEL</button>
        <button mat-raised-button (click)="sipEditSubmit()" class="text-primary">ADD</button>
    </div>
</div>
