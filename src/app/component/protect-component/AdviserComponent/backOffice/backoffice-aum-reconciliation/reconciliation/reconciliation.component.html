<div class="bg-white" id="ui-settingsHeaders">
    <div class="bg-white mx-2">
        <mat-tab-group class="bg-white mt-120 text-right" mat-align-tabs="end" animationDuration="0ms"
            id="ui-settings-subs">
            <mat-tab label="CAMS">
                <ng-template matTabContent>
                    <app-recon-cams [rtId]="camsId"></app-recon-cams>
                </ng-template>
            </mat-tab>
            <mat-tab label="KARVY">
                <ng-template matTabContent>
                    <app-recon-karvy [rtId]="karvyId"></app-recon-karvy>
                </ng-template>
            </mat-tab>
            <mat-tab label="FRANKIN">
                <ng-template matTabContent>
                    <app-recon-franklin [rtId]="franklinId"></app-recon-franklin>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
