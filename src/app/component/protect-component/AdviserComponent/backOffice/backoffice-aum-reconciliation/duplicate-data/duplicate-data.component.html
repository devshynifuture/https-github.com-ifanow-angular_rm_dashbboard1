<div class="row">
    <div class="col-lg-12 mt-120">
        <h4 class="mt-5">
            Duplicate Data
        </h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table mat-table matSort [dataSource]="dataSource" class="mt-8" id="table-low" appSkeletonLoading
            [appSkeletonLoading]="isLoading">
            <ng-container matColumnDef="arnRia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ARN / RIA</th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{ element.arnRia  }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="schemeName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="w-10"> Scheme Name </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{ element.schemeName }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="folioNumber">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Folio Number </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{ element.folioNumber }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="unitsIfanow">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Units (IFANOW)</th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{ element.unitsIfanow }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="unitsRta">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Units (RTA) </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{ element.unitsRta }}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="difference">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Difference</th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{element.difference}}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="transaction">
                <th mat-header-cell *matHeaderCellDef> Transaction </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar">
                        <button class="btn-primary btn-xs h-22 addon" mat-stroked-button color="primary"
                            (click)="openReconciliationDetails('duplicateReconDetails', element, 'duplicate-folios')">
                            view
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
