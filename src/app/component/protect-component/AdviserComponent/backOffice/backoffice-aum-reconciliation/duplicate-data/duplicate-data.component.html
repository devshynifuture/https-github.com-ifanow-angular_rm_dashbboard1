<div class="row">
    <div class="col-lg-12 ">
        <div [ngClass]="{'table-scroll':isLoading==false }" class="ox-hide duplicate-data responsive-table-port">
            <table mat-table matSort [dataSource]="dataSource" class="mt-8" id="tbs" appSkeletonLoading
                [appSkeletonLoading]="isLoading">
                <ng-container matColumnDef="arnRia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> ARN / RIA</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{ element.arnRia }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="w-18"> Scheme Name </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{ element.name }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="folioNumber">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Folio Number </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{ element.folioNumber }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="unitsIfanow">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Units (IFANOW)</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{ element.unitsIfanow }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="unitsRta">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Units (RTA) </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{ element.unitsRta }}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="difference">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Difference</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            {{element.difference}}
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="transactions">
                    <th mat-header-cell *matHeaderCellDef> Transactions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="bar">
                            <button *ngIf="!isLoading" class="btn-primary btn-xs h-22 addon" mat-stroked-button
                                color="primary"
                                (click)="openReconciliationDetails('duplicateReconDetails', element, 'duplicate-folios')">
                                view
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-lg-12 m-0 p-0" *ngIf="dataSource.data === null">
            <h4 class="d-flex justify-content-center p-44 b-a">
                No Data Found
            </h4>
        </div>
    </div>
</div>
