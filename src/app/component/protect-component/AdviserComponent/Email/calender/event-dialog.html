<div class="p-24">
<h1 mat-dialog-title>Add New</h1>
<div mat-dialog-content class="p-24">
    <form [formGroup]="eventForm">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Event address" formControlName="location"></textarea>
        </mat-form-field>
        <mat-form-field class="date-input">
            <input matInput formControlName="startDateTime" (change)="setTime('start')" [min]="startDate" [matDatepicker]="picker"  placeholder="Start date">
            <mat-datepicker-toggle  matSuffix style="margin-top: -18px;"  [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
        <mat-label>Start time</mat-label>
        <select matNativeControl formControlName="startTime" (change)="setTime('start')">
            <option *ngFor="let time of timeArr" [value]="time" >{{time}}</option>
        </select>
        </mat-form-field>
        <mat-form-field class="date-input">
            <input matInput formControlName="endDateTime" [min]="eventForm.value.startDateTime._d == ''?startDate : eventForm.value.startDateTime._d"  [matDatepicker]="epicker"  placeholder="End date">
            <mat-datepicker-toggle  matSuffix style="margin-top: -18px;" [for]="epicker"></mat-datepicker-toggle>
            <mat-datepicker #epicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
        <mat-label>End time {{eventForm.value.startDateTime._d}}</mat-label>
        <select matNativeControl formControlName="endTime" (change)="setTime('end')">
            <option *ngFor="let time of timeArr" [value]="time" [hidden]="eventForm.value.startTime > time" > {{time}} </option>
        </select>
        </mat-form-field>
    </form>
<!-- <input matInput [(ngModel)]="data.animal"> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="eventForm.value" cdkFocusInitial>Ok</button>
</div>
</div>
