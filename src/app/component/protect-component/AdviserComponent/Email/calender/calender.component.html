    <div class="row h-100vh pt-72">
        <div class="col-md-2 p-0 bg-grey lter">
            <div class="p-12 text-right">
                <button mat-raised-button class="btn-primary br-0"><img src="/assets/images/svg/plus.svg"
                        class="pr-12">ADD
                    NEW</button>
            </div>

            <div class="row pt-16">
                <div class="col-md-8">
                    <h5 class="m-0">{{viewDate | date: 'MMMM y'}}</h5>
                </div>
                <!-- <button mat-button color="primary">
                    
                </button> -->
                <div class="col-md-2" (click)="lastMonth()">
                    <img src="/assets/images/svg/arrowright-black.svg" class="c-p">
                </div>
                <div class="col-md-2 " (click)="nextMonth()">
                    <img src="/assets/images/svg/arrowleft-black.svg" class="c-p">
                </div>
            </div>
            <div class="custom-grid">
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">M</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">T</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">W</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">T</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">F</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">S</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black f-11 f-500">S</p>
                </div>
            </div>
            
            <div class="custom-grid pt-0">
                <div class="column" *ngFor="let day of daysArr; let i = index" style="padding: 7px 0px;">
                    <p  
                    [class.rounded-primary]="day == todayDate && i > addLastMonthDays - 1 && i < numbersOfDays - 1" 
                    [class.text-primitive]="i < addLastMonthDays || i > numbersOfDays + addLastMonthDays - 1"  
                    class="m-0 roboto f-11">{{day}}</p>
                </div>
            </div>
            
            <div class="p-16" id="calender-tabs">
                <mat-tab-group animationDuration="0ms">
                    <mat-tab label="Categories">
                        <div class="row">
                            <div class="col-md-12 d-grid">
                                <div class="Heterogenous-Blue">
                                    <mat-checkbox checked="false">Meetings</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Yellow">
                                    <mat-checkbox checked="false">Client reviews</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Red">
                                    <mat-checkbox checked="false">Tasks</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Green">
                                    <mat-checkbox checked="false">Action plans</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Teal">
                                    <mat-checkbox checked="false">Opportunities</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Pink">
                                    <mat-checkbox checked="false">Birthdays</mat-checkbox>
                                </div>
                                <div class="Heterogenous-Purple">
                                    <mat-checkbox checked="false">Holidays</mat-checkbox>
                                </div>
                                <div class="Heterogenous-dker">
                                    <mat-checkbox checked="false">Uncategorised</mat-checkbox>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Team">

                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div class="col-md-10">
            <div class="custom-grid pt-20">
                <div class="column">
                    <p class="m-0 roboto text-black">MON</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">TUE</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">WED</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">THU</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">FRI</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">SAT</p>
                </div>
                <div class="column">
                    <p class="m-0 roboto text-black">SUN</p>
                </div>
            </div>
            <div class="custom-grid p-0 b-a bb-0  calender-column">
                <div class="column" *ngFor="let day of daysArr; let i = index">
                    <mat-chip [class.actived]="day == todayDate && i > addLastMonthDays - 1 && i < numbersOfDays - 1" 
                    [class.text-primitive]="i < addLastMonthDays || i > numbersOfDays + addLastMonthDays - 1" 
                    >{{day}}</mat-chip> 
                    <mat-chip-list class="pink mt-8" [hidden]="true">
                        <mat-chip>Rahul Jain</mat-chip>
                    </mat-chip-list>
                    <ul class="blue" [hidden]="true">
                        <li>8.30 <span class="f-700 m-0">Prospect meeting</span></li>
                    </ul>
                    <ul class="yellow" [hidden]="true">
                        <li>11.00 <span class="f-700 m-0">Srinivas chandra</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
