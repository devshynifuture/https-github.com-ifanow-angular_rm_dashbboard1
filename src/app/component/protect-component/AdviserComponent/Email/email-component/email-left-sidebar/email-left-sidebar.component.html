<!-- [ngClass]="isCustomerEmail ? 'w16-8':'w13-8'" -->
<div id="email-left-sidebar">
    <div class="p-16 pb-4">
        <button mat-stroked-button class="btn-primary br-0 w-100" (click)="openCompose()">Compose</button>
    </div>
    <mat-action-list class="pt-0 img-size-icons">
        <mat-list class="">
            <mat-list-item routerLink="inbox" #rlaInbox="routerLinkActive" routerLinkActive="text-primary"
                class="row c-p">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 pl-0">
                            <img
                                [src]="rlaInbox.isActive ? '/assets/images/svg/crm-inbox-active.svg': '/assets/images/svg/crm-inbox.svg'">
                        </div>
                        <div class="col-md-7 pl-0 pr-8">
                            <h5 mat-line class="mb-0 ml-28 f-14">Inbox </h5>
                        </div>
                        <div class="col-md-3 p-0 text-right">
                            <span class=" f-14" *ngIf="!isCustomerEmail"
                                [ngClass]="rlaInbox.isActive ? 'text-primary':'text-primitive'">
                                {{ unreadCount }}
                            </span>
                        </div>
                    </div>

                </div>
            </mat-list-item>

            <mat-list-item routerLink="sent" #rlaSent="routerLinkActive" routerLinkActive="text-primary"
                class="row c-p">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 pl-0">
                            <img
                                [src]="rlaSent.isActive ? '/assets/images/svg/crm-sent-active.svg': '/assets/images/svg/crm-sent.svg'">
                        </div>
                        <div class="col-md-7 pl-0 pr-8">
                            <h5 mat-line class="mb-0 ml-28 f-14 ">Sent</h5>
                        </div>
                        <div class="col-md-3 p-0 text-right">
                            <span class="f-14" *ngIf="!isCustomerEmail"
                                [ngClass]="rlaSent.isActive ? 'text-primary':'text-primitive'">
                                {{ sentCount }}
                            </span>
                        </div>
                    </div>



                </div>
            </mat-list-item>

            <mat-list-item routerLink="starred" #rlaStarred="routerLinkActive" routerLinkActive="text-primary"
                class="row c-p">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 pl-0">
                            <span class="material-icons">
                                star_outline
                            </span>
                            <!-- <img
                                [src]="rlaStarred.isActive ? '/assets/images/svg/crm-drafts-icon-active.svg': '/assets/images/svg/crm-drafts-icon.svg'"> -->
                        </div>
                        <div class="col-md-7 pl-0 pr-8">
                            <h5 mat-line class="mb-0 ml-28 f-14 ">Starred</h5>
                        </div>
                        <div class="col-md-3 p-0 text-right">
                            <span class="f-14" *ngIf="!isCustomerEmail"
                                [ngClass]="rlaStarred.isActive ? 'text-primary':'text-primitive'">
                                {{ starredCount }}
                            </span>
                        </div>
                    </div>
                </div>

            </mat-list-item>

            <mat-list-item routerLink="draft" #rlaDraft="routerLinkActive" routerLinkActive="text-primary"
                class="row c-p">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 pl-0">
                            <img
                                [src]="rlaDraft.isActive ? '/assets/images/svg/crm-drafts-icon-active.svg': '/assets/images/svg/crm-drafts-icon.svg'">
                        </div>
                        <div class="col-md-7 pl-0 pr-8">
                            <h5 mat-line class="mb-0 ml-28 f-14 ">Drafts</h5>
                        </div>
                        <div class="col-md-3 p-0 text-right">
                            <span class="f-14" *ngIf="!isCustomerEmail"
                                [ngClass]="rlaDraft.isActive ? 'text-primary':'text-primitive'">
                                {{ draftCount }}
                            </span>
                        </div>
                    </div>
                </div>

            </mat-list-item>


            <!-- <mat-list-item routerLinkActive="text-primary" #rlaStarred="routerLinkActive" routerLink="starred"
                class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img
                        [src]="rlaStarred.isActive? '/assets/images/svg/crm-archive.svg': '/assets/images/svg/crm-archive.svg'">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Starred</h5>
                </div>
            </mat-list-item> -->

            <mat-list-item routerLinkActive="text-primary" #rlaTrash="routerLinkActive" routerLink="trash"
                class="row c-p">
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 pl-0">
                            <img
                                [src]="rlaTrash.isActive ? '/assets/images/svg/crm-trash-active.svg': '/assets/images/svg/crm-trash.svg'">
                        </div>
                        <div class="col-md-7 pl-0 pr-8">
                            <h5 mat-line class="mb-0 ml-28 f-14 ">Trash</h5>
                        </div>
                        <div class="col-md-3 p-0 text-right">
                            <span class="f-14" *ngIf="!isCustomerEmail"
                                [ngClass]="rlaTrash.isActive ? 'text-primary':'text-primitive'">
                                {{ trashCount }}
                            </span>
                        </div>
                    </div>
                </div>
            </mat-list-item>

            <mat-list-item routerLinkActive="text-primary" #rlaEmailSetting="routerLinkActive"
                routerLink="email-settings" class="row c-p bottom-0" [ngClass]="isCustomerEmail ? 'w16-8':'w13-8'">
                <div class="col-md-12 d-flex align-items-center">
                    <img
                        [src]="rlaEmailSetting.isActive ? '/assets/images/svg/setting-active.svg': '/assets/images/svg/setting.svg'">
                    <h5 mat-line class="mb-0 ml-28 f-14  ml-16-992">Email Settings</h5>
                </div>
            </mat-list-item>
        </mat-list>

    </mat-action-list>

</div>
