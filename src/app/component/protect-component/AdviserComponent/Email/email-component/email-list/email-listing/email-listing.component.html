<div class="row p-8 w-100 pb-0">

    <div class="col-md-1 pl-10 pr-0">
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            <mat-form-field class="pt-8">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-checkbox>
    </div>
    <div class="col-md-3 p-0">
        <div class="pt-8">
            <img src="/assets/images/svg/refresh.svg" class="mr-20 c-p" (click)="doRefresh()">
            <img src="/assets/images/svg/double-drawer.svg" class="mr-20 c-p">
            <img src="/assets/images/svg/delete.svg" (click)="multipleMoveToTrash()" class="mr-20 c-p">
            <mat-icon [matMenuTriggerFor]="menu" class="c-p pab">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Make as read</button>
                <button mat-menu-item>Make as unread</button>
                <button mat-menu-item *ngIf="trashAction" (click)="moveThreadsFromTrash()">
                    Remove from Trash
                </button>
                <button *ngIf="selectedThreadsArray.length != 0 && trashAction" mat-menu-item
                    (click)="deleteThreadsForeverFromTrash()">
                    Delete selected forever
                </button>
            </mat-menu>
        </div>
    </div>

    <div class="col-md-5"></div>
    <div class="col-md-3">
        <mat-paginator [length]="paginatorLength" [pageSizeOptions]="[25]"></mat-paginator>
    </div>

</div>

<table mat-table *ngIf="dataSource" id="table-low" [dataSource]="dataSource" class="example-container">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation(); highlightSelectedRow(row)"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- emailer name column -->
    <ng-container matColumnDef="emailers">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.emailers | truncate:20}}
            {{ element.messageCount <= 1 ? '': element.messageCount }} </td>
    </ng-container>

    <!-- subject and message Column -->
    <ng-container matColumnDef="subjectMessage">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="d-flex"
            (click)="redirectMessages(element)">
            {{element.subjectMessage.subject | truncate:30}}
            <p class="m-0 pl-12 text-primitive">
                {{element.subjectMessage.message | truncate:30}}
            </p>
        </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element" class="p-no">
            <span class="d-block" data-show="date">
                {{element.date | gmailDate}}
            </span>
            <span class="d-none" data-show="icons">
                <button mat-icon-button (click)="moveThreadToTrash(element)" [disabled]="trashAction">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" appShowListActions
        [ngClass]="selectedThreadsArray.includes(row) ? 'selected-tr': ''">
    </tr>
</table>

<div *ngIf="!dataSource">
    <mat-spinner class="loader" [diameter]="30"></mat-spinner>
</div>
