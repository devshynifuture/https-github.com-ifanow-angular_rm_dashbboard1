<mat-paginator [length]="paginatorLength" [pageSizeOptions]="[25]"></mat-paginator>
<table mat-table *ngIf="dataSource" id="table-low" [dataSource]="dataSource" class="example-container">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox (change)="$event ? masterToggle() : null" [ngClass]="isRead ? '': 'is-read'"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox> -->

        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="emailers">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.emailers | truncate:'20'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subjectMessage">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="d-flex" (click)="gotoEmailView(element)">
            {{element.subjectMessage.subject | truncate:"30"}}
            <p class="m-0 pl-12 text-primitive">
                {{element.subjectMessage.message | truncate:"30"}}
            </p>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="subjectMessage">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (click)="gotoEmailView(element)"> {{element.subjectMessage}} </td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.date | gmailDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="display: none"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
