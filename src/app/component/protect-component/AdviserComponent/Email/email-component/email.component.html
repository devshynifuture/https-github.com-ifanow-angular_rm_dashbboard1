<div id="ui-crm">
  <div class="row h-100vh">
    <div class="col-md-2 p-0 bg-grey lter br">
      <app-left-sidebar></app-left-sidebar>
    </div>
    <div class="col-md-10 p-0">
      <!-- <router-outlet></router-outlet> -->
      <div class="fixed">
        <div class="row p-8 pl-0 pr-0">
          <div class="col-md-1 pl-10 pr-0">
            <mat-checkbox>
              <mat-form-field class="pt-8">
                <mat-select>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-checkbox>
          </div>
          <div class="col-md-3 p-0">
            <div class="pt-8">
              <img src="/assets/images/svg/refresh.svg" class="mr-20 c-p">
              <img src="/assets/images/svg/double-drawer.svg" class="mr-20 c-p">
              <img src="/assets/images/svg/delete.svg" class="mr-20 c-p">
              <mat-icon [matMenuTriggerFor]="menu" class="c-p pab">more_vert</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Make as read</button>
                <button mat-menu-item>Make as unread</button>
              </mat-menu>
            </div>

          </div>
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <p class="text-regular pt-14">1-100 of 35,291</p>
          </div>
          <div class="col-md-1 p-0 pt-8">
            <img src="/assets/images/svg/left-arrow.svg" class="mr-24 c-p">
            <img src="/assets/images/svg/right-arrow.svg" class="c-p">
          </div>
        </div>
        <div class="email-crm">
          <table mat-table [dataSource]="dataSource" id="table-low">
            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="d-flex"> {{element.name}} <p class="m-0 pl-12 text-regular">
                  Hi, We confirm the
                  quoation sent by you. Kindly proceed with the next st...</p>
              </td>
            </ng-container>
            <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <img src="/assets/images/svg/attech-light.svg" class="c-p">
              </td>
            </ng-container>
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
