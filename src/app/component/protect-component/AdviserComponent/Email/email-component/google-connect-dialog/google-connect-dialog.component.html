<div class="p-24 pt-16">
    <div class="row">
        <div class="col-md-12 p-0">
            <h3 class="m-0 roboto f-500">CONNECT YOUR GMAIL ACCOUNT</h3>
            <h5 class="m-0 roboto f-400 pt-16">Connect your account to begin syncing</h5>
            <p class="m-0 text-custom text-custom roboto f-400 pb-16 pt-20">
                Personal as well as shared gmail accounts
                (e.g.info@abcfinancial.com) are supported.
            </p>
            <div class="form-group" [formGroup]="redirectForm">
                <mat-form-field floatLabel="never" appearance="standard">
                    <!-- <input matInput class="form-control" placeholder="Add Gmail account"
                        formControlName="googleConnectEmail"> -->
                    <app-email-domain-auto-suggest [placeholder]="formPlaceHolders.ENTER_REGISTERED_EMAIL"
                        formControlName="googleConnectEmail" class="br-0"></app-email-domain-auto-suggest>
                    <mat-error>
                        This field is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-12 text-right p-0 pt-12">

            <mat-spinner style="margin-bottom: -30px;" *ngIf="connecting" [diameter]="30"></mat-spinner>

            <button mat-button class="text-custom" (click)="onNoClick()">CANCEL</button>
            <button mat-button class="text-primary" (click)="gmailRedirectUrlCreation()">PROCEED</button>
        </div>
    </div>
</div>
