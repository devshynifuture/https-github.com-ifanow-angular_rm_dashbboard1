<div class="row p-8 w-100 pb-0">

    <div class="col-md-1 pl-10 pr-0">
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            <mat-form-field class="pt-8">
                <mat-select>
                    <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-checkbox>
    </div>
    <div class="col-md-3 p-0">
        <div class="pt-8">
            <img src="/assets/images/svg/refresh.svg" class="mr-20 c-p">
            <img src="/assets/images/svg/double-drawer.svg" class="mr-20 c-p">
            <img src="/assets/images/svg/delete.svg" class="mr-20 c-p">
            <mat-icon [matMenuTriggerFor]="menu" class="c-p pab">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Make as read</button>
                <button mat-menu-item>Make as unread</button>
            </mat-menu>
        </div>
    </div>

    <div class="col-md-5"></div>
    <div class="col-md-3">
        <mat-paginator [length]="paginatorLength" [pageSizeOptions]="[25]"></mat-paginator>
    </div>

</div>
<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="example-container">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span>Mark as Read</span>
                </button>
                <button mat-menu-item>
                    <span>Move to Archive</span>
                </button>
            </mat-menu>
            <button mat-icon-button (click)="doRefresh()">
                <mat-icon>
                    refresh
                </mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- labelId Column -->
    <ng-container matColumnDef="labelId">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="color: red">
            {{element.labelId}} </td>
    </ng-container>

    <!-- message Column -->
    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">{{ element.subject }} - </td>
    </ng-container>

    <!-- message Column -->
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (click)="gotoEmailView(element)" [innerHTML]="element.message"> </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'short' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
