<!-- <mat-action-list class="p-2" *ngIf="navList != null && navList != 'undefined'"> -->
<div class="sticky-top">
    <div class="p-16 pb-4">
        <button mat-stroked-button class="btn-primary br-0 w-100" (click)="openCompose()">Compose</button>
    </div>
    <mat-action-list class="pt-0">
        <mat-list class="">
            <mat-list-item routerLink="inbox" routerLinkActive="text-primary" class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-inbox.svg">

                    <h5 mat-line class="mb-0 ml-28 f-14">Inbox</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="sent" routerLinkActive="text-primary" class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-sent.svg">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Sent</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="draft" routerLinkActive="text-primary" class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-archive.svg">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Drafts</h5>
                </div>
            </mat-list-item>


            <mat-list-item routerLinkActive="text-primary" routerLink="archive" class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-archive.svg">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Archive</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLinkActive="text-primary" routerLink="trash" class="row c-p">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-trash.svg">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Trash</h5>
                </div>
            </mat-list-item>

            <mat-list-item routerLinkActive="text-primary" routerLink="email-settings" class="row c-p bottom-0">
                <div class="col-md-12 d-flex align-items-center">
                    <img src="/assets/images/svg/crm-trash.svg">
                    <h5 mat-line class="mb-0 ml-28 f-14 ">Email Settings</h5>
                </div>
            </mat-list-item>
        </mat-list>

    </mat-action-list>
</div>
