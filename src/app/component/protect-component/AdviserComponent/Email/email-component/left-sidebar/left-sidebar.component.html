<!-- <mat-action-list class="p-2" *ngIf="navList != null && navList != 'undefined'"> -->
<div class="fixed">
  <div class="p-16">
    <button mat-stroked-button class="btn-primary br-0 w-100" (click)="openCompose()">Compose</button>
  </div>
  <mat-action-list>
    <mat-list class="">
      <mat-list-item class="row c-p">
        <div class="col-md-3">
          <img src="/assets/images/svg/crm-inbox.svg">
        </div>
        <div class="col-md-9">
          <h5 mat-line class="m-0 pt-4 text-primary" routerLink="inbox">Inbox</h5>
        </div>
      </mat-list-item>
      <mat-list-item class="row c-p">
        <div class="col-md-3">
          <img src="/assets/images/svg/crm-sent.svg">
        </div>
        <div class="col-md-9">
          <h5 mat-line class="m-0 pt-4">Sent</h5>
        </div>
      </mat-list-item>
      <mat-list-item class="row c-p">
        <div class="col-md-3">
          <img src="/assets/images/svg/crm-archive.svg">
        </div>
        <div class="col-md-9">
          <h5 mat-line class="m-0 pt-4" routerLink="draft">Drafts</h5>
        </div>
      </mat-list-item>
      <mat-list-item class="row c-p">
        <div class="col-md-3">
          <img src="/assets/images/svg/crm-archive.svg">
        </div>
        <div class="col-md-9">
          <h5 mat-line class="m-0 pt-4">Archive</h5>
        </div>
      </mat-list-item>
      <mat-list-item class="row c-p">
        <div class="col-md-3">
          <img src="/assets/images/svg/crm-trash.svg">
        </div>
        <div class="col-md-9">
          <h5 mat-line class="m-0 pt-4">Trash</h5>
        </div>
      </mat-list-item>
    </mat-list>

  </mat-action-list>
</div>
