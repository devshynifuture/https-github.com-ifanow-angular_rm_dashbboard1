<div class="row pt-16 pb-20 setting-activity">
    <div class="col-md-4">
        <mat-tab-group animationDuration="0ms" id="ui-setting-activity-header">
            <mat-tab label="Task templates">
                <app-setting-activity-task-templates></app-setting-activity-task-templates>

            </mat-tab>
            <mat-tab label="Task settings">
                <app-setting-activity-task-setting></app-setting-activity-task-setting>
            </mat-tab>

        </mat-tab-group>
    </div>
    <div class="col-md-8 text-right" *ngIf="!hasError && !isLoading">

        <button mat-stroked-button class="btn-primary " (click)="addNewTaskTemplate()" *ngIf="taskList"> ADD
            NEW</button>
    </div>
</div>
