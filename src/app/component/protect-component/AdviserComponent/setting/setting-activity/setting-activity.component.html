<div class="row pt-130">
    <div class="col-md-12 text-right">
        <button mat-stroked-button class="text-primary">Tasks</button>
        <button mat-button>Reminders</button>
    </div>
</div>
<div class="row pt-16 setting-activity">
    <div class="col-md-9">
        <h4 class="m-0 text-black pt-8">Task templates</h4>
    </div>
    <div class="col-md-3 text-right">
        <button mat-stroked-button class="btn-primary pl-8" (click)="addTaskTemplate()"> <i
                class="material-icons pr-8 v-middle">
                add
            </i>ADD NEW</button>
    </div>
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br"> Type </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Category </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Sub category </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="br"> Task template </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="assign">
                <th mat-header-cell *matHeaderCellDef class="br"> Default assigned to </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="br"> Turnaround time </th>
                <td mat-cell *matCellDef="let element" class="br"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [matMenuTriggerFor]="menu" class="c-p">more_vert</mat-icon>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            Edit
                        </button>
                        <button mat-menu-item>
                            Delete
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
