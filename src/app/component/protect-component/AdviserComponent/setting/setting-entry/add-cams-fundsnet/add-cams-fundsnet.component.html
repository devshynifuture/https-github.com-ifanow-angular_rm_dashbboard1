<div class="row bb-1 popup-header-fix-50">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">ADD CAMS FUNDSNET DETAILS</h4>
    </div>
    <div class="col-md-2 text-right" (click)="Close(false)">
        <i class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>

<div [formGroup]="camsFundFG">
    <div class="row pt-100">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">ARN/RIA number</h5>
        </div>
        <div class="col-md-3">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="number" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Login ID</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="login_id" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Login password</h5>
        </div>
        <div class="col-md-3">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" formControlName="password" matInput class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44" formArrayName="secretQuestions">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Secret question & answer</h5>
        </div>
        <ng-container [formGroupName]="i" *ngFor="let secretQuestionForm of camsFundFG.controls.secretQuestions.value; let i = index">
            <div class="col-md-4 pr-0" *ngIf="i > 0"></div>
            <div class="col-md-5">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <mat-select class="form-control" formControlName="question">
                            <mat-option [value]="questionObj.id" *ngFor="let questionObj of secretQuestionsSet">{{questionObj.question}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-2 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <input type="text" formControlName="answer" matInput class="form-control">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-1 pl-0">
                <i class="material-icons c-p text-custom pt-8" (click)="addMoreQuestion()">
                    add
                </i>
            </div>
            <div class="col-md-1 pl-0" *ngIf="i > 0">
                <i class="material-icons c-p text-custom pt-8" (click)="removeQuestion(i)">
                    remove
                </i>
            </div>
        </ng-container>
    </div>
</div>

<div class="bottom-fixed wrapper-12 w-50">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="save()">Save</button>
        </div>
    </div>
</div>
