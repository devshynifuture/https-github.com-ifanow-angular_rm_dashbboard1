<div class="row bb-1 popup-header-fix-50">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">ADD KARVY DETAILS</h4>
    </div>
    <div class="col-md-2 text-right" (click)="Close(false)">
        <i class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>

<div [formGroup]="karvyFG">
    <div class="row pt-100">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">ARN/RIA number</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="number" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Login ID</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="login_id" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Login password</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="password" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Registered email</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="email" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Mailback password</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input type="text" matInput formControlName="mail_password" class="form-control">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-4 pr-0">
            <h5 class="m-0 text-right pt-12">Use for file ordering?</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control" formControlName="file_ordering">
                        <mat-option value="" disabled>select</mat-option>
                        <mat-option [value]="true">Yes</mat-option>
                        <mat-option [value]="false">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div class="bottom-fixed wrapper-12 w-50">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="save()">Save</button>
        </div>
    </div>
</div>
