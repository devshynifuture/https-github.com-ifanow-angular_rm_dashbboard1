<div class="dialogclose">
    <div class="row popup-header-fix-100">
        <div class="col-md-2 border-right-1 d-flex justify-content-center align-items-center p-0">
            <div class="logoWrap">
                <img *ngIf="authService.appPic" [src]="authService.appPic" class="logo pr-1">
                <h5 *ngIf="!authService.appPic">{{logoText | uppercase}}</h5>
            </div>
        </div>
        <div class="col-md-8 p-0 d-flex justify-content-center align-items-center ">
            <p class="f-16 mb-0">
                Bulk welcome email- Review & Send</p>
        </div>
        <div class="col-md-2 text-right">
            <i (click)="close(false)" class="material-icons pt-16 c-p pr-16">
                clear
            </i>
        </div>
    </div>
</div>

<div class="pt-90 pb-125"> 
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="d-flex align-items-center">
            <div class="numBox">
                <span class="">1</span>
            </div>
            <div class="contBox">
                <h5 class="roboto f-500">Review client list</h5>
            </div>
        </div>

        <p class="mb-4"> You can select multiple clients and proceed to the next step on the right</p>

        <div class="form-group mb-28"> 
        <mat-form-field appearance="standard" class="searchInputWidth" floatLabel="never">
            <input (keyup)="applyFilter($event)" autocomplete="off" class="form-control br-0 pt-8 mb-0" matInput
                placeholder="Start typing to see client names">
        </mat-form-field>
        </div>
        <div class="mt-16"> 
        <p class="text-right italicText text-primitive mb-0 f-14">7 clients selected</p>
        <table  [appSkeletonLoading]="isLoading" [dataSource]="dataSource" appSkeletonLoading
            class=" skeletonAnimation" id="tbs" mat-table matSort>
            <ng-container matColumnDef="checkbox" sticky>
                <th mat-header-cell *matHeaderCellDef class="br">
                    <mat-checkbox (change)="selectAll($event)" name="selectAll"
                        [indeterminate]="dataCount > 0 && dataCount != dataSource.data.length"
                        [checked]="dataCount == dataSource.data.length">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element" class="c-p br">
                    <mat-checkbox name="selectedData" [(ngModel)]="element.selected" (change)="changeSelect()">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef class="br" mat-header-cell mat-sort-header="name"> Name</th>
                <td *matCellDef="let element" class="c-p br" mat-cell>
                    <div class="bar"> {{element.displayName}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th *matHeaderCellDef class="br" mat-header-cell mat-sort-header="email"> Email
                </th>
                <td *matCellDef="let element" class="c-p br" mat-cell>
                    <div class="bar">{{element.email}} </div>
                </td>
            </ng-container>
            <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
</div>

<div class="bottom-fixed  pl-20 pr-20 d-flex  w-100 row">
    <div class="col-md-6">
        <a class="text-white f-300"> Cancel </a>
    </div>
    <div class="col-md-6">
        <app-progress-button class="br-0 text-inherit ml-12">
    </app-progress-button>
    </div>
</div>
