<div class="dialogclose">
    <div class="row popup-header-fix-100">
        <div class="col-md-2 border-right-1 d-flex justify-content-center align-items-center p-0">
            <div class="logoWrap">
                <img *ngIf="authService.appPic" [src]="authService.appPic" class="logo pr-1">
                <h5 *ngIf="!authService.appPic">{{logoText | uppercase}}</h5>
            </div>
        </div>
        <div class="col-md-8 p-0 d-flex justify-content-center align-items-center ">
            <p class="f-16 mb-0">
                Bulk welcome email- Review & Send</p>
        </div>
        <div class="col-md-2 text-right">
            <i (click)="close()" class="material-icons pt-16 c-p pr-16">
                clear
            </i>
        </div>
    </div>
</div>

<div class="pt-90">
    <div class="row"> 
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="d-flex align-items-center mb-12">
            <div class="numBox">
                <span>1</span>
            </div>
            <div class="contBox">
                <h5 class="roboto mb-0  f-500">  Review client list</h5>
            </div>
        </div>
        <p>You can select multiple clients and proceed to the next step on the right</p>

        <div class="form-group w-300">
            <mat-form-field>
                 <input matInput class="form-control">
              </mat-form-field>
        </div>


        <div class="tableBox">
            <table mat-table [dataSource]="dataSource" class="" id="table-low">
 
                <ng-container matColumnDef="checkBox">
                  <th mat-header-cell class="br" *matHeaderCellDef>  <mat-checkbox></mat-checkbox> </th>
                  <td mat-cell class="br" *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell class="br" *matHeaderCellDef> Name </th>
                  <td mat-cell class="br" *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                 <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>


    </div>
    <div class="col-lg-3"></div>
</div>
</div>
