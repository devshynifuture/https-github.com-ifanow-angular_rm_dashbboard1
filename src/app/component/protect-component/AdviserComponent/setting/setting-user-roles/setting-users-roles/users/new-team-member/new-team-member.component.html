<div class="row bb-1 popup-header-fix w-35">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">Add Team member</h4>
    </div>
    <div class="col-md-2 text-right" (click)="close()">
        <i class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>
<div class="pt-90 pl-28 pr-28" [formGroup]="teamMemberFG">
    <div class="row pt-28">
        <div class="col-md-3 text-right pr-0">
            <h5 class="m-0 pt-20">Full name</h5>
        </div>
        <div class="col-md-7 pr-0">
            <div class="form-group">
                <mat-form-field floatLabel="never" appearance="standard" [floatLabel]="'never'">
                    <input matInput placeholder="Enter Full name" formControlName="fullName" class="form-control" [readonly]="!data.is_add_call" [inputValidator]="validatorType.PERSON_NAME" [maxValue]="50" appInputValueValidation>
                    <mat-hint align="end">{{teamMemberFG.get('fullName').value.length}}/50</mat-hint>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row pt-28">
        <div class="col-md-3 text-right pr-0">
            <h5 class="m-0 pt-20">Email</h5>
        </div>
        <div class="col-md-7 pr-0">
            <div class="form-group">
                <mat-form-field floatLabel="never" appearance="standard" [floatLabel]="'never'">
                    <input placeholder="Enter Email Id" matInput formControlName="emailId" class="form-control" [readonly]="!data.is_add_call">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row pt-28">
        <div class="col-md-3 text-right pr-0">
            <h5 class="m-0 pt-20">Mobile</h5>
        </div>
        <div class="col-md-7 pr-0">
            <div class="form-group">
                <mat-form-field floatLabel="never" appearance="standard" [floatLabel]="'never'">
                    <input matInput [inputValidator]="validatorType.NUMBER_ONLY" [maxValue]="10" appInputValueValidation #mobileNo formControlName="mobileNo" placeholder="Enter Mobile number" class="form-control" [readonly]="!data.is_add_call">
                    <mat-error *ngIf="teamMemberFG.get('mobileNo').errors?.minlength || teamMemberFG.get('mobileNo').errors?.maxlength">
                        Enter Valid Mobile number</mat-error>
                    <mat-error *ngIf="teamMemberFG.get('mobileNo').errors?.required">This field is required</mat-error>
                    <mat-hint align="end">{{mobileNo.value.length}}/10</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-28">
        <div class="col-md-3 text-right pr-0">
            <h5 class="m-0 pt-20">Role</h5>
        </div>
        <div class="col-md-7 pr-0">
            <div class="form-group">
                <mat-form-field floatLabel="never" appearance="standard">
                    <mat-select class="form-control" formControlName="roleId">
                        <mat-option value="">Select Role</mat-option>
                        <mat-option *ngFor="let role of roles" [value]="role.id">{{role.roleName}}</mat-option>
                    </mat-select>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="bottom-fixed wrapper-12 w-35">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="save()">SEND INVITE</button>
        </div>
    </div>
</div>
