<div class="row">
    <div class="col-md-6 d-flex align-items-center p-0">
        <h4 class="m-0 text-black">Roles</h4>
    </div>
    <div class="col-md-6 text-right p-0">
        <button [matMenuTriggerFor]="menu" class="btn-primary" mat-stroked-button>
          ADD NEW
        </button>
        <mat-menu #menu="matMenu">
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(1, true, null)">Admin</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(2, true, null)">Back office</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(3, true, null)">Planner</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(4, true, null)">Mutual fund only</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(5, true, null)">MF + Multi asset</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(6, true, null)">MF + Multi asset + Basic
                Plan</button>
            <button class="roboto" mat-menu-item (click)="addEditNewRoles(7, true, null)">MF + Multi asset + Advanced
                Plan</button>
        </mat-menu>
    </div>
</div>

<div class="row">
    <div class="col-md-12 overflow-hidden roleSetting-table p-0">
        <table mat-table [dataSource]="dataSource" class="mt-8 skeletonAnimation" appSkeletonLoading [appSkeletonLoading]="isLoading" id="table-low">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="br"> Role </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.roleName}} </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="br"> Description </th>
                <td mat-cell *matCellDef="let element" class="br">
                    <div class="bar"> {{element.roleDesc}} </div>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef class="br"> Edit </th>
                <td mat-cell *matCellDef="let element" class="br text-center">
                    <div class="bar">
                        <button mat-stroked-button class="btn-primary-outline classEditBtn btn-sm" (click)="addEditNewRoles(null, false, element)" *ngIf="element.isEditable == 1">EDIT</button>
                    </div>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef class="br"> Clone </th>
                <td mat-cell *matCellDef="let element" class="br text-center">
                    <div class="bar">
                        <button mat-stroked-button class="green-border-btn cloneBtn btn-sm" (click)="addEditNewRoles(element.advisorOrClientRole, true, element)">CLONE</button>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="del">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <div class="bar">
                        <button mat-stroked-button class="btn-danger-outline deleteBtn btn-sm" (click)="deleteRole(element)" *ngIf="element.isDeletable == 1">DELETE</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
