<div class="row">
    <div class="col-md-6 d-flex align-items-center p-0">
        <h4 class="m-0 text-black">Team members</h4>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="addEditTeamMember(null, true)" mat-stroked-button class="btn-primary pl-8">
            <i class="material-icons pr-8 text-white">add</i>ADD NEW
        </button>
    </div>
</div>
<div class="row pt-20">
    <div class="col-md-3 pl-0" *ngFor="let user of userList">
        <mat-card class="b-a p-9 br-4">
            <div class="row">
                <div class="col-md-4 p-0">
                    <img [src]="user.profilePicUrl" class="w-100 h-80">
                </div>
                <div class="col-md-8 pr-0">
                    <div>
                        <i class="material-icons c-p iconscolors" [matMenuTriggerFor]="menu">
                            more_vert
                        </i>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="addEditTeamMember(user, false)">Edit</button>
                            <button mat-menu-item (click)="suspendUser(user)">Suspend</button>
                            <button mat-menu-item (click)="deleteUser(user)">Delete</button>
                        </mat-menu>
                    </div>
                    <h5 class="m-0 text-black">{{user.fullName}}</h5>
                    <p class="text-custom roboto m-0">{{user.role.roleName}}</p>
                    <h3 class="m-0 f-500 text-primary pt-16">{{user.clientCount}} client(s)</h3>
                </div>
            </div>
        </mat-card>
    </div>
</div>
