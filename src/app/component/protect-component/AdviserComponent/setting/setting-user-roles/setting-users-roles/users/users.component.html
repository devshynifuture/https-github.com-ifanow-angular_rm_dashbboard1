<div class="row">
    <div class="col-md-6 d-flex align-items-center">
        <h4 class="m-0 text-black">Team members</h4>
    </div>
    <div class="col-md-6 text-right">
        <button *ngIf="userList" (click)="addEditTeamMember(null, true)" mat-stroked-button class="btn-primary">
            ADD NEW
        </button>
    </div>
</div>
<div class="row pt-20">
    <div class="col-md-3 mb-16 pl-0" *ngFor="let user of userList">
        <mat-card class="b-a p-9 br-4" [ngClass]="{'active-class-name': user.isSuspended == 0, 'suspended-class-name': user.isSuspended == 1}">
            <div class="row">
                <div class="col-md-4 p-0">
                    <img [src]="user.profilePicUrl" class="w-100 h-80">
                </div>
                <div class="col-md-8 pr-0">
                    <div class="row">
                        <div class="col-md-10 p-0">
                            <h5 class="m-0 text-black">{{user.fullName}}</h5>
                            <p class="text-custom roboto m-0">{{user.role.roleName}}</p>
                        </div>
                        <div class="col-md-1 p-0">
                            <i class="material-icons c-p iconscolors" [matMenuTriggerFor]="menu">
                                more_vert
                            </i>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="addEditTeamMember(user, false)">Edit</button>
                                <button mat-menu-item (click)="suspendUser(user)" *ngIf="user.isSuspended == 0">Suspend</button>
                                <button mat-menu-item (click)="reactivateUser(user)" *ngIf="user.isSuspended == 1">Reactivate</button>
                                <button mat-menu-item (click)="deleteUser(user)">Delete</button>
                            </mat-menu>
                        </div>

                    </div>

                    <h3 class="m-0 f-500 text-primary f-18 pt-16">{{user.clientCount}} client(s)</h3>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<div *ngIf="userList==undefined && !isLoading && !hasError" class="d-flex flex-column align-items-center">
    <img class="width300" src="assets/images/svg/noDataFound.svg">
    <h4 class="pt-12">No Team members found</h4>
    <button (click)="addEditTeamMember(null, true)" class="btn-primary addon v-middle  " mat-stroked-button>
        ADD NEW
    </button>
</div>
<div *ngIf="userList==undefined && !isLoading && hasError" class="d-flex flex-column align-items-center">
    <img class="width300" src="assets/images/svg/noDataFound.svg">
    <h4 class="text-center pt-12">Sorry! it's not you it's us</h4>
</div>
