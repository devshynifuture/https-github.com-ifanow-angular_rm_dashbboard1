<div class="bg-white pt-120" id="ui-settingsHeaders">
    <div class="bg-white">
        <div class="row">
            <div class="col-md-12 ">
                <mat-tab-group class="bg-white" mat-align-tabs="end" animationDuration="0ms" id="ui-settings-plan">
                    <mat-tab label="Asset allocation">
                        <ng-template matTabContent>
                            <app-plan-assetallocation></app-plan-assetallocation>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Returns & inflation">
                        <ng-template matTabContent>
                            <app-plan-returnsinflation></app-plan-returnsinflation>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Key parameters">
                        <ng-template matTabContent>
                            <app-plan-key-parameters></app-plan-key-parameters>
                        </ng-template>
                    </mat-tab>
                    <mat-tab *ngIf="!enumDataService.PRODUCTION" label="Templates">
                        <ng-template matTabContent>
                            <app-plan-templates></app-plan-templates>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Gallery">
                        <ng-template matTabContent>
                            <app-plan-gallery></app-plan-gallery>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
