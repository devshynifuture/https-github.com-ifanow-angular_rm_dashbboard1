<div class="row pb-20">
    <div class="col-md-12 p-0">
        <h4 class="m-0 text-black">Returns & inflation</h4>
    </div>
</div>
<div class="row plan-returnsinflation">
    <div class="col-md-4 pl-0">
        <table mat-table [dataSource]="dataSource" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SHORT TERM </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Assumption </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <table mat-table [dataSource]="shortTerm" id="table-low" class="mt-20">
            <ng-container matColumnDef="disclaimer">
                <td mat-header-cell *matHeaderCellDef colspan="2" class="text-primitive f-14 f-400 bg-white pl-12">
                    Asset class
                </td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SHORT TERM </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Assumption </th>
                <td mat-cell *matCellDef="let element"> {{element.inflation_rate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
            <tr mat-header-row *matHeaderRowDef="['disclaimer']"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
        </table>
    </div>
    <div class="col-md-4">
          <table mat-table [dataSource]="dataSource4" id="table-low">
            <ng-container matColumnDef="disclaimer">
                <td mat-header-cell *matHeaderCellDef colspan="2" class="text-primitive f-14 f-400 bg-white pl-12">
                    Asset class
                </td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>SHORT TERM </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Assumption </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>

            <tr mat-header-row *matHeaderRowDef="displayedColumns4"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns4;"></tr>
        </table>
        <table mat-table [dataSource]="longTerm" id="table-low" class="mt-20">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>LONG TERM</th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Assumption </th>
                <td mat-cell *matCellDef="let element"> {{element.inflation_rate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>

        </table>
    </div>
    <div class="col-md-4"></div>
</div>
