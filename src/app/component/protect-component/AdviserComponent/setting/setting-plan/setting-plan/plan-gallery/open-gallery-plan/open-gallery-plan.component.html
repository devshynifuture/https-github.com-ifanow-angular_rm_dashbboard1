<div class="popup-header-fixWidth">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">CHANGE PICTURE111</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="onNoClick()"> clear</i>
            </div>
        </div>
    </div>
</div>

<div class="mt-80">
    <div class="row " *ngIf="!cropImage">
        <div class="col-md-3 text-right pr-0">
            <h5 class="m-0 pt-8">Your pic</h5>
        </div>

        <div class="col-md-5">
            <div class="profile-img">
                <img [src]="imgURL" class="w-100">
                <i class="material-icons c-p" (click)="cropImage = true" style="font-size: 100px;">
                    insert_photo
                </i>
            </div>

        </div>
    </div>

    <div class="row" *ngIf="cropImage">
        <div class="col-md-12">
            <div *ngIf="!showCropper">
                <h5 class="m-0 pt-8">Upload a photo to edit and upload.</h5>
            </div>
        </div>

        <div class="col-md-12 pl-0" *ngIf="cropImage">
            <button mat-stroked-button class="btn-primary" (click)="chooseImage.click()">CHOOSE IMAGE</button>
            <input type="file" #chooseImage (change)="uploadImageForCorping($event)" hidden>
        </div>
        <div class="d-flex align-items-center">
            <div class="image-cropper">
                <app-image-cropper [imageChangedEvent]="imageUploadEvent" [showCropper]="showCropper" (croppedImage)="showCroppedImage($event)"></app-image-cropper>
            </div>
            <div class="profile-img" [hidden]="!showCropper">
                <img [src]="finalImage" alt="cropped Image" class="w-100">
            </div>
        </div>


    </div>


</div>

<div class="bottom-fixed-500">
    <div class="row pt-16 pb-16">
        <div class="col-md-12 text-right">
            <!--    // TODo [mat-dialog-close]="data"-->
            <button class="br-0 text-white f-14" mat-button>
                CANCEL
            </button>
            <button class="btn-green text-white f-14 ml-12" (click)="onNoClick()" mat-button mat-raised-button cdkFocusInitial>UPLOAD
            </button>
        </div>
    </div>
</div>
