<div class="width470">
    <div class="popup-header-fix-470">
        <div class="row bb-1">
            <div class="col-md-8 p-0">
                <h4 class="mb-0 wrapper-20">Edit picture</h4>
            </div>
            <div class="col-md-4 text-right">
                <div class="wrapper-12">
                    <i class="material-icons c-p pt-8 v-middle" (click)="Close(false)"> clear</i>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-80">
        <div class="row d-flex justify-content-center" *ngIf="!cropImage">
            <div class="col-md-2 text-right p-0">
                <h5 class="mb-0 mt-40">Your pic</h5>
            </div>
            <div class="col-md-5">
                <i class="material-icons c-p" (click)="cropImage = true" style="font-size: 100px;">
                    <div class="profilePhoto containerOne">
                        <img [src]="imgURL" class="w-100">
                        <div class="middleOne">
                            <p class="c-p"> Edit Image </p>
                        </div>
                    </div>
                </i>
            </div>
        </div>


        <div class="row ">
            <div class="col-md-12 " *ngIf="cropImage">
                <div class="text-center mt-20" *ngIf="!showCropper">
                    <h5 class="m-0  ">Upload a photo to edit and upload.</h5>
                </div>

                <div class="d-flex">
                    <div class="image-cropper" style="width: 50%;" *ngIf="!goalIndividualData.template">
                        <app-image-cropper [imageChangedEvent]="imageUploadEvent" [showCropper]="showCropper"
                            (croppedImage)="showCroppedImage($event)"></app-image-cropper>
                    </div>
                    <div *ngIf="goalIndividualData.template" class="image-cropper" style="width: 50%;">
                        <app-image-cropper [imageChangedEvent]="imageUploadEvent" [showCropper]="showCropper"
                            [aspectRatio]="232/320" (croppedImage)="showCroppedImage($event)"></app-image-cropper>
                    </div>

                    <div class="profile-img" [hidden]="!showCropper" style="width: 50%;">
                        <img [src]="finalImage" alt="cropped Image" class="w-100">
                    </div>
                </div>

            </div>
            <div class="col-md-12 mt-24 mb-20 text-center" *ngIf="cropImage">
                <button mat-stroked-button class="btn-primary" (click)="chooseImage.click()">CHOOSE IMAGE</button>
                <input type="file" #chooseImage (change)="uploadImageForCorping($event)" hidden>
            </div>

        </div>

    </div>




    <div class="row pt-32 pb-16">
        <div class="col-md-12  d-flex alig-items-center  justify-content-center">
            <!--    // TODo [mat-dialog-close]="data"-->
            <button class="br-0 text-inherit f-14" mat-button (click)="Close(false)">
                CANCEL
            </button>
            <button class="btn-primary text-white f-14 ml-12" (click)="onNoClick()" mat-button mat-raised-button
                cdkFocusInitial>UPLOAD
            </button>

        </div>

    </div>
</div>

<!-- *ngIf="showSpinner == true" -->
