<div class="one">
    <div class="row pb-20">
        <div class="col-md-12 p-0">
            <h4 class="m-0 text-black">Gallery</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-3 mb-20" *ngFor="let gallery of defaultGallery">
            <div class="galleryView">
                <img src="/assets/images/svg/pencil-action.svg" class="plan-action" (click)="openGallery(gallery)">
                <img src="/assets/images/svg/refresh-icon.svg" class="plan-refresh" (click)="resetGallery(gallery)">

                <div class="photoView">
                    <img mat-card-image src="{{gallery.imageUrl}}">
                </div>
            </div>
            <h5 class="mb-0 mt-12 text-black text-center">{{gallery.name}}</h5>

        </div>

    </div>
    <div *ngIf="defaultGallery == undefined" class="d-flex flex-column align-items-center">
        <img class="width300" src="assets/images/svg/noDataFound.svg">
        <h4 class="text-center pt-12">No data found</h4>
    </div>
</div>
