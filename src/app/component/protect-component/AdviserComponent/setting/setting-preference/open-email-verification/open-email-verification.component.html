<div class="popup-header-fix-30">
    <div class="row bb-1">
        <div class="col-md-8 d-flex align-items-center">
            <h4 class="mb-0">Add Email</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-16 pr-0">
                <i class="material-icons c-p  v-middle" (click)="onNoClick()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div [formGroup]="emailVierify">
    <div class="row pt-12">
        <div class="col-md-16 iconPetage">
            <h5 class="mb-8 ">Email Id</h5>
            <div class="form-group matFormPadding mb-0">
                <mat-form-field floatLabel="never" appearance="standard" [floatLabel]="'never'">
                    <input matInput #interestRate matInput type="email" formControlName="emailId" class="form-control br-0 " placeholder="email@example.com">
                    <mat-error class="f-12 pt-4">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="row pt-16 pb-16">
    <div class="col-md-12 text-right">
        <button class="br-0 text-inherit f-14" mat-button [mat-dialog-close]="data.investor">
            CANCEL
        </button>
        <button class="btn-primary f-14 ml-12" (click)="onNoClick()" mat-button mat-raised-button cdkFocusInitial>SAVE</button>
    </div>
</div>
