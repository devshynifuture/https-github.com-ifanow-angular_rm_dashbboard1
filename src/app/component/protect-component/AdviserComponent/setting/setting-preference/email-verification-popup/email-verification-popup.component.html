<div class="posRelavativeClass">

    <div class="row  ">
        <div class="col-md-12 p-0 bb-1">
            <h4 class=" mb-0 roboto f-500 f-20 pl-24 pt-20 pb-20">
                Email verification pending
            </h4>

        </div>

    </div>

    <div class="p-24 pt-20">
        <div class="row">
            <div class="col-md-12 p-0">
                <p class="f-16 roboto f-400">Before we move forward, you will need to verify your email ID.
                </p>
                <p class="f-16 roboto f-400">
                    Once it is verified, you will receive an email from Amazon SES (our Email partner) with a
                    verification link. Please click on the link to verify your email ID.
                </p>
            </div>
        </div>
        <div class="row pt-16">
            <div class="col-md-12 d-flex align-items-center justify-content-end p-0">
                <button mat-button (click)="close()" class=" text-primitive mr-12 f-400 roboto">CANCEL</button>
                <button (click)="redirect()" class="btn-primary f-14 ml-12 sendNowBtn f-400 roboto" mat-stroked-button
                    cdkFocusInitial>
                    REDIRECT
                </button>
                <!-- <app-progress-button (btnClick)="sendClientId()" class="br-0 text-inherit  " [options]="barButtonOptions">
            </app-progress-button> -->
            </div>
        </div>
