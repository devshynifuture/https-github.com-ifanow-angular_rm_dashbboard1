<div class="row">
    <div class="col-md-8 p-0">
        <h4 class="m-0 text-black pt-10">Scheme basket</h4>
    </div>
    <div class="col-md-4 text-right p-0">
        <button class="btn-primary " mat-stroked-button>
            ADD NEW
        </button>
    </div>
</div>
<div class="scheme-basket">
    <div class="col-md-12 p-0">
        <table mat-table [dataSource]="dataSource" class="mt-8 skeletonAnimation" appSkeletonLoading [appSkeletonLoading]="isLoading" id="table-low">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Scheme name </th>
                <td (click)="openSchemeDetails(null, null)" mat-cell *matCellDef="let element">
                    <div class="bar">
                        {{element.position}} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.name}} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Sub category </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.weight}} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Added date </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.symbol}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="ldate">
                <th mat-header-cell *matHeaderCellDef> Last updated</th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.ldate}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="rdate">
                <th mat-header-cell *matHeaderCellDef> Removed date </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.rdate}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <div class="bar"> {{element.status}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <i class="material-icons c-p">
                        more_vert
                    </i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
