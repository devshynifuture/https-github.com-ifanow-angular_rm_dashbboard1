<div class="row">
    <div class="col-md-8 p-0">
        <h4 class="m-0 text-black pt-10">Scheme basket</h4>
    </div>
    <div class="col-md-4 text-right p-0">
        <button class="btn-primary pl-8" mat-stroked-button>
            <i class="material-icons text-white">
                add
            </i> ADD NEW
        </button>
    </div>
</div>
<div class="scheme-basket">
    <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Scheme name </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Sub category </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Added date </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="ldate">
            <th mat-header-cell *matHeaderCellDef> Last updated</th>
            <td mat-cell *matCellDef="let element"> {{element.ldate}} </td>
        </ng-container>
        <ng-container matColumnDef="rdate">
            <th mat-header-cell *matHeaderCellDef> Removed date </th>
            <td mat-cell *matCellDef="let element"> {{element.rdate}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <i class="material-icons c-p">
                    more_vert
                </i>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
