<div id="ui-setting">
    <div class="row">
        <div class="col-md-2">
            <h3 class="m-0 pt-16">Settings</h3>
        </div>
        <div class="col-md-10 p-0">
            <div class="subnav-fixed">
                <!-- (selectedTabChange)="tabClick($event)" for prod build-->
                <nav mat-tab-nav-bar>
                    <a [routerLink]="['/admin/setting/orgprofile']" routerLinkActive="active" mat-tab-link>PROFILE</a>
                    <a [routerLink]="['/admin/setting/preference']" routerLinkActive="active" mat-tab-link *ngIf="roleObj.advisorOrClientRole" >PREFERENCES</a>
                    <a [routerLink]="['/admin/setting/activity']" routerLinkActive="active" mat-tab-link *ngIf="roleObj.advisorOrClientRole">ACTIVITY</a>
                    <a class="minWidth70" [routerLink]="['/admin/setting/plan']" routerLinkActive="active" mat-tab-link *ngIf="roleObj.advisorOrClientRole">PLAN</a>
                    <a [routerLink]="['/admin/setting/users&roles']" routerLinkActive="active" mat-tab-link *ngIf="roleObj.advisorOrClientRole">USER & ROLES</a>
                    <a class="minWidth130" [routerLink]="['/admin/setting/backoffice']" routerLinkActive="active" mat-tab-link *ngIf="roleObj.advisorOrClientRole">BACK OFFICE</a>
                    <!-- <a class="minWidth80" [routerLink]="['/admin/setting/backup']" routerLinkActive="active" mat-tab-link>BACKUP</a> -->
                </nav>
            </div>

        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 p-0">
        <router-outlet></router-outlet>
    </div>
</div>
