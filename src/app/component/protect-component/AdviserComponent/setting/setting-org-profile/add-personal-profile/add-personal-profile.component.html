<!-- PERSONAL PROFILE -->
<div class="row bb-1 popup-header-fix w-70">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">PERSONAL PROFILE</h4>
    </div>
    <div class="col-md-2 text-right" (click)="close()">
        <i class="material-icons pt-20 c-p pr-16">
            clear
        </i>
    </div>
</div>

<div class="pt-90 pl-40 pr-40" id="ui-add-personal-profile">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Profile">
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Name</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput class="form-control">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Email ID</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput class="form-control">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40 ">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Mobile No.</h5>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput class="form-control">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Username</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput class="form-control">
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </mat-tab>
        <mat-tab label="Profile pic">
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Your profile pic</h5>
                </div>
                <div class="col-md-5">
                    <div class="image-cropper">
                        <app-image-cropper [imageURL]="imgURL" [imageChangedEvent]="imageUploadEvent" (croppedImage)="showCroppedImage($event)"></app-image-cropper>
                    </div>
                    <div class="final-image">
                    </div>
                    <div class="profile-img">
                        <img [src]="finalImage" alt="cropped Image" class="w-100">
                    </div>
                    <div class="row pt-24">
                        <div class="col-md-5 pl-0">
                            <button mat-stroked-button class="btn-primary" (click)="chooseImage.click()">CHOOSE ANOTHER PHOTO</button>
                            <input type="file" #chooseImage (change)="uploadImageForCorping($event)" hidden>
                        </div>
                    </div>
                    <div class="row pt-24">
                        <div class="col-md-5 pl-0">
                            <button mat-stroked-button class="btn-primary">UPLOAD LOGO</button>
                        </div>
                        <div class="col-md-4">
                            <button mat-stroked-button class="text-primary">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="bottom-fixed wrapper-12 w-70">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit">SAVE & NEXT
            </button>
        </div>
    </div>
</div>
