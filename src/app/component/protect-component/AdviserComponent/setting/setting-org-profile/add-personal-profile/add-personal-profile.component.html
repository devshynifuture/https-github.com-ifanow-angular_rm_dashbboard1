<div class="row bb-1 popup-header-fix w-70">
    <div class="col-md-10 p-0">
        <h4 class="mb-0 l-22 wrapper-20">PERSONAL PROFILE</h4>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-20 c-p pr-16" (click)="Close()">
            clear
        </i>
    </div>
</div>

<div [formGroup]="personalProfile"  class="pt-90 pl-40 pr-40" id="ui-add-personal-profile">
    <mat-tab-group animationDuration="0ms" (selectedTabChange)="resetPageVariables()" [(selectedIndex)]="selectedTab">
        <mat-tab label="Profile">
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Name</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput formControlName="name" class="form-control">
                            <mat-error class="f-12 pt-4">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Email ID</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput formControlName="emailId" class="form-control">
                            <mat-error class="f-12 pt-4">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40 ">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Mobile No.</h5>
                </div>
                <div class="col-md-3">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput formControlName="mobileNo" class="form-control">
                            <mat-error class="f-12 pt-4">
                                This field is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row pt-40">
                <div class="col-md-4 text-right pr-0">
                    <h5 class="m-0 pt-8">Username</h5>
                </div>
                <div class="col-md-5">
                    <div class="form-group mb-0">
                        <mat-form-field>
                            <input matInput formControlName="userName" class="form-control">
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </mat-tab>
        <mat-tab label="Profile pic">
            <div class="row pt-40">
                <div class="col-md-3 text-right pr-0">
                    <h5 class="m-0 pt-8" *ngIf="!cropImage">Your profile pic</h5>
                </div>
                <div class="col-md-5" *ngIf="cropImage">
                    <div *ngIf="!showCropper"><h5 class="m-0 pt-8">Upload a photo to edit and upload.</h5></div>
                    <div class="image-cropper">
                        <app-image-cropper [imageChangedEvent]="imageUploadEvent" [showCropper]="showCropper" (croppedImage)="showCroppedImage($event)"></app-image-cropper>
                    </div>
                    <div class="profile-img" [hidden]="!showCropper">
                        <img [src]="finalImage" alt="cropped Image" class="w-100">
                    </div>
                    <div class="row pt-24">
                    </div>
                </div>
                <div class="col-md-4 pl-0" *ngIf="cropImage">
                    <button mat-stroked-button class="btn-primary" (click)="chooseImage.click()">CHOOSE IMAGE</button>
                    <input type="file" #chooseImage (change)="uploadImageForCorping($event)" hidden>
                </div>
                <div class="col-md-5" *ngIf="!cropImage">
                    <div class="profile-img">
                        <img [src]="imgURL" class="w-100">
                    </div>
                    <div class="row pt-24">
                        <button mat-stroked-button class="btn-primary" (click)="cropImage = true">EDIT IMAGE</button>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="bottom-fixed wrapper-12 w-70">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="saveCurrentPage()">SAVE & NEXT
            </button>
        </div>
    </div>
</div>
