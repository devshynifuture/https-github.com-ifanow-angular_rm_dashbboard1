<div class="wrapper-24 dialog-messages">
    <h3 class="m-0 pb-16 f-500">{{headerData}} {{data}}</h3>
    <p class="pt-16 pb-16 mb-0 text-black l-21  f-16">{{bodyData}} </p>
    <p class="mb-0 text-black f-16">{{bodyData2}}</p>
    <div class="row pt-36">
        <div class="col-md-12 pr-0 right text-right">
            <button mat-button mat-dialog-close class="text-custom f-500 c-p"
                (click)="clickButton1()">{{btn2YesData}}</button>
            <!-- <button mat-button class="text-custom f-500 c-p" (click)="clickButton2()">{{btn2YesData}}</button> -->
            <button mat-button class="text-danger f-500 c-p" (click)="clickButton2()">{{btn1NoData}}</button>
        </div>
    </div>
</div>
