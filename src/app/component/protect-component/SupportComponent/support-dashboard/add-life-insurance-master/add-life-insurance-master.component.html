<div class="popup-header-fix-30">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">Add to Life Insurance Master</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="dialogClose()"> clear</i>
            </div>
        </div>
    </div>
</div>


<div class="pb-44 mb-48 pt-40" [formGroup]="addLifeInsuranceMasterForm">
    <div class="row">
        <div class="col-md-4 pr-0 text-right">
            <h5 class="m-0 pt-8">Policy name</h5>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                <input matInput appInputValueValidation [inputValidator]="validatorType.TEXT_ONLY" [maxLength]="10" #policyNameRef type="text" class="form-control br-0" formControlName="policyName">
                <mat-error *ngIf="addLifeInsuranceMasterForm.get('policyName').invalid && addLifeInsuranceMasterForm.get('policyName').touched">
                    This field is required
                </mat-error>
                <mat-hint>
                    {{ policyNameRef.value.length }}/10
                </mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div class="row pt-40">
        <div class="col-md-4 pr-0 text-right">
            <h5 class="m-0 pt-8">Company name</h5>
        </div>
        <div class="col-md-4">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput appInputValueValidation [inputValidator]="validatorType.TEXT_ONLY" [maxLength]="10" #companyNameRef type="text" class="form-control br-0" formControlName="companyName">
                    <mat-error *ngIf="addLifeInsuranceMasterForm.get('companyName').invalid && addLifeInsuranceMasterForm.get('companyName').touched">
                        This field is required
                    </mat-error>
                    <mat-hint>
                        {{ companyNameRef.value.length }}/10
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="row pt-40">
        <div class="col-md-4 pr-0 text-right">
            <h5 class="m-0 pt-8">Category</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select formControlName="category" class="form-control br-0">
                        <mat-option value="">
                            Select option
                        </mat-option>
                        <mat-option value="1">
                            Traditional
                        </mat-option>
                        <mat-option value="2">
                            ULIP
                        </mat-option>
                        <mat-option value="3">
                            Pension
                        </mat-option>
                        <mat-option value="4">
                            Term
                        </mat-option>
                        <mat-option value="5">
                            Term - Return of Premium
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="addLifeInsuranceMasterForm.get('category').invalid && addLifeInsuranceMasterForm.get('category').touched">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>

</div>

<div class="bottom-fixed wrapper-12 pt-16 w-40">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="dialogClose()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="addLifeInsuranceMaster()">Save</button>
        </div>
    </div>
</div>
