<div class="popup-header-fix-30">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">Add to stock master</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="Close(false)"> clear</i>
            </div>
        </div>
    </div>
</div>


<div class="pb-44 mb-48 pt-100">
    <div class="row">
        <div class="col-md-5 pr-0 text-right">
            <h5 class="m-0 pt-8">Policy name</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <input matInput type="text" class="form-control br-0">
            </mat-form-field>
        </div>
    </div>

    <div class="row pt-40">
        <div class="col-md-5 pr-0 text-right">
            <h5 class="m-0 pt-8">Company name</h5>
        </div>
        <div class="col-md-3">
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput type="text" class="form-control br-0">
                </mat-form-field>
            </div>
        </div>
    </div>



    <div class="row pt-40">
        <div class="col-md-5 pr-0 text-right">
            <h5 class="m-0 pt-8">category</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select formControlName="pensionPayFreq" class="form-control br-0">
                        <mat-option value="">Select option</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

</div>

<div class="bottom-fixed wrapper-12 pt-16">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close(false)">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="saveEPF()">Save</button>
        </div>
    </div>
</div>
