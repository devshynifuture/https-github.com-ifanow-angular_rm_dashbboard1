</div>

</div>
<div [@openClose]="currentState" class="right_sidenav" cdkScrollable>

</div>

            <div class="col-md-3 bg-grey lt justify-content-end d-flex align-items-center support_menu_social">
                <a class="" mat-list-item>
                    <img src="assets/images/svg/bell.svg">
                </a>
                <a class="" mat-list-item>
                    <img src="assets/images/svg/earphone.svg">
                </a>
                <a class="" mat-list-item [matMenuTriggerFor]="menu">
                    <img src="assets/images/svg/setting.svg">

                        <button mat-menu-item (click)="logout()">Logout</button>

            <router-outlet>

        </div>
    </mat-sidenav-content>


    <mat-sidenav #sidenav class="sideNavClass" role="navigation">
        <mat-nav-list class="width-230 pt-0" id="d">

            <div class="bb d-flex align-items-center justify-content-center" *ngIf="shouldShowMainNav">
                <img class="imgWidth" *ngIf="profileImgSrc" [src]="profileImgSrc">
                <h5 *ngIf="!profileImgSrc" class="logoh5">YOUR LOGO HERE</h5>
            </div>

            <div class="mt-50">

                <!-- dashboard not created so removing routerLink -->
                <a class="sidenav-link" routerLink="/support/dashboard" (click)="checkUrl('dashboard')" mat-list-item>
                    <img src="assets/images/svg/time-meter.svg">
                    <span class="title" mat-line>Dashboard</span>
                </a>
                <a class="sidenav-link" routerLink="/support/my-ifas" (click)="checkUrl('my-ifas')" mat-list-item>
                    <img src="assets/images/svg/people.svg">
                    <span class="title" mat-line>My IFAs</span>
                </a>
                <a class="sidenav-link" routerLink="/support/ifa-onboarding" (click)="checkUrl('ifa-onboarding')"
                    routerLinkActive="router-link-active" mat-list-item>
                    <img src="assets/images/svg/file-lines.svg">
                    <span class="title" mat-line>IFA onboarding</span>
                </a>
                <a class="sidenav-link" routerLink="/support/aum-reconciliation"
                    (click)="checkUrl('aum-reconciliation')" mat-list-item>
                    <img src="assets/images/svg/mail.svg">
                    <span class="title" mat-line>AUM Reconciliation</span>
                </a>
                <a class="sidenav-link" routerLink="/support/file-ordering" (click)="checkUrl('file-ordering')"
                    mat-list-item>
                    <img src="assets/images/svg/cart.svg">
                    <span class="title" mat-line>File ordering & uploads</span>
                </a>
                <a class="sidenav-link" routerLink="/support/reports" (click)="checkUrl('reports')" mat-list-item>
                    <img src="assets/images/svg/ruppes.svg">
                    <span class="title" mat-line>Reports</span>
                </a>
                <a class="sidenav-link" routerLink="/support/miscellaneous" (click)="checkUrl('miscellaneous')"
                    mat-list-item>
                    <img src="assets/images/svg/ruppes.svg">
                    <span class="title" mat-line>Miscellaneous</span>
                </a>
                <a *ngIf="isAdmin" class="sidenav-link" routerLink="/support/management"
                    (click)="checkUrl('management')" mat-list-item>
                    <img src="assets/images/svg/ruppes.svg">
                    <span class="title" mat-line>RM management</span>
                </a>
            </div>

        </mat-nav-list>

        <div class="leftside-overlay-toggle-button-close" [ngClass]="sidenavState ? 'd-none': ''"
            (click)="toggleSideNav()">
            <i class="material-icons f-30 text-custom">
                keyboard_arrow_left
            </i>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
