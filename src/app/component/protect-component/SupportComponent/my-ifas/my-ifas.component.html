<div class="ui-backoffice">
    <div class="sub-header-color">
        <h1 class="cusotm-haeding-main">My IFAs</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12 marTop-94 mb-2">
        <button mat-stroked-button class="br-0 pl-8 right text-primitive">
            <img src="/assets/images/svg/addon-three.svg" class="pr-12">
            FILTERS
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12 overflow-hidden back-office-table">
        <table mat-table id="table-low" [dataSource]="dataSource" class="skeletonAnimation mt-8" appSkeletonLoading
            [appSkeletonLoading]="isLoading">
            <!-- admin name Column -->
            <ng-container matColumnDef="adminName">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Admin Name </th>
                <td mat-cell *matCellDef="let element" class="b-a c-p" (click)="openIfaRightSilder(element)">
                    {{element.adminName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Email </th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar">
                        {{element.email}}
                    </div>
                </td>
            </ng-container>

            <!-- mobile Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Mobile </th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar">
                        {{element.mobile}}
                    </div>
                </td>
            </ng-container>

            <!-- using Since Column -->
            <ng-container matColumnDef="usingSince">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Using Since </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-green">
                    <div class="bar">
                        {{element.usingSince}}
                    </div>
                </td>
            </ng-container>

            <!-- last Login Column -->
            <ng-container matColumnDef="lastLogin">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Last login </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-warning">
                    <div class="bar">
                        {{element.lastLogin}}
                    </div>
                </td>
            </ng-container>

            <!-- acc Status column -->
            <ng-container matColumnDef="accStatus">
                <th mat-header-cell *matHeaderCellDef class="b-a"> A/c Status </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-yellow">
                    <div class="bar">
                        {{element.accStatus}}
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="plan">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Plan </th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar"> {{element.plan}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="nextBilling">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Next Billing</th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar"> {{element.nextBilling}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Team</th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar"> {{element.team}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="arn">
                <th mat-header-cell *matHeaderCellDef class="b-a"> ARN </th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar"> {{element.arn}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="logout">
                <th mat-header-cell *matHeaderCellDef class="b-a"></th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar">
                        <img src="/assets/images/svg/logout.svg" alt="no image">
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="b-a"> </th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <div class="bar">
                        <mat-menu #appMenu="matMenu">
                            <button mat-menu-item>Recalculate Balance Units</button>
                            <button mat-menu-item>Deactivate Account</button>
                            <button mat-menu-item>Merge Scheme Code</button>
                            <button mat-menu-item>Order Historical file</button>
                        </mat-menu>

                        <button mat-icon-button [matMenuTriggerFor]="appMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
            <tr *matRowDef=" let row; columns: displayedColumns;" mat-row></tr>

        </table>
    </div>
</div>
