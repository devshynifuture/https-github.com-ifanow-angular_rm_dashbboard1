<div id="ui-subscriptions">
    <div class="sub-header-fix">
        <div class="bg-white">
            <h1 class="cusotm-haeding-main">My IFAs</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mt-44 mb-2">
        <button mat-stroked-button class="br-0 pl-8 right text-primitive">
            <img src="/assets/images/svg/addon-three.svg" class="pr-12">
            FILTERS
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table mat-table id="table-low" [dataSource]="dataSource" class="mt-8">
            <!-- admin name Column -->
            <ng-container matColumnDef="adminName">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Admin Name </th>
                <td mat-cell *matCellDef="let element" class="b-a c-p" (click)="openIfaRightSilder(element)">
                    {{element.adminName}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Email </th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.email}} </td>
            </ng-container>

            <!-- mobile Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Mobile </th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.mobile}} </td>
            </ng-container>

            <!-- using Since Column -->
            <ng-container matColumnDef="usingSince">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Using Since </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-green"> {{element.usingSince}} </td>
            </ng-container>

            <!-- last Login Column -->
            <ng-container matColumnDef="lastLogin">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Last login </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-warning"> {{element.lastLogin}} </td>
            </ng-container>

            <!-- acc Status column -->
            <ng-container matColumnDef="accStatus">
                <th mat-header-cell *matHeaderCellDef class="b-a"> A/c Status </th>
                <td mat-cell *matCellDef="let element" class="b-a fc-yellow"> {{element.accStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="plan">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Plan </th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.plan}} </td>
            </ng-container>
            <ng-container matColumnDef="nextBilling">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Next Billing</th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.nextBilling}} </td>
            </ng-container>
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef class="b-a"> Team</th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.team}} </td>
            </ng-container>
            <ng-container matColumnDef="arn">
                <th mat-header-cell *matHeaderCellDef class="b-a"> ARN </th>
                <td mat-cell *matCellDef="let element" class="b-a"> {{element.arn}} </td>
            </ng-container>
            <ng-container matColumnDef="logout">
                <th mat-header-cell *matHeaderCellDef class="b-a"></th>
                <td mat-cell *matCellDef="let element" class="b-a">
                    <img src="/assets/images/svg/logout.svg" alt="no image"></td>
            </ng-container>
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="b-a"> </th>
                <td mat-cell *matCellDef="let element" class="b-a">

                    <mat-menu #appMenu="matMenu">
                        <button mat-menu-item>Recalculate Balance Units</button>
                        <button mat-menu-item>Deactivate Account</button>
                        <button mat-menu-item>Merge Scheme Code</button>
                        <button mat-menu-item>Order Historical file</button>
                    </mat-menu>

                    <button mat-icon-button [matMenuTriggerFor]="appMenu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="b-a"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="b-a"></tr>
        </table>
    </div>
</div>
