<div class="row p-20">
    <div class="col-md-12 p-0">
        <h4>
            Paid upto
        </h4>
    </div>
    <div class="col-md-12 p-0">
        <div [formGroup]="DateFrom">
            <div class="">
                <div class="form-group mb-0">
                    <mat-form-field class="ba-date">
                        <input matInput class="form-control br-0 b-0" #convertDate (input)="preventDefault($event)"
                            matInput [matDatepicker]="picker" formControlName="convertDate" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <span class="d-flex justify-content-end mt-10">
                <button mat-button (click)="saveDate()" class="lh-18 text-primary mr-4">Save</button>
                <button mat-button (click)="dialogClose(true)" class="lh-18">Cancel</button>
            </span>
        </div>
    </div>
</div>
