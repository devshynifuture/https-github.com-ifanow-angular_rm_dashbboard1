<div class="p-44">
    <h1 mat-dialog-title>Please Select your custom date For filtering</h1>
    <div mat-dialog-content>
        <div class="row p-20" [formGroup]="customDateForm">
            <div class="col-md-12 form-group">
                <mat-form-field>
                    <mat-label>From Date</mat-label>
                    <input class="form-control b-0" [min]="minDate" [max]="maxDate" formControlName="fromDate"
                        (click)="picker1.open()" matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-12 form-group">
                <mat-form-field>
                    <mat-label>To Date</mat-label>
                    <input class="form-control b-0" [min]="minDate" [max]="maxDate" formControlName="toDate"
                        (click)="picker2.open()" matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="setDateValue()"
            [disabled]="customDateForm.invalid">Set</button>
    </div>


</div>
