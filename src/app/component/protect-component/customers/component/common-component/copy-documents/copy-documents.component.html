<div class="row p-8 bg-dark text-white">
    <div class="col-md-10">
        {{CopyOrMove}} 1 item to
    </div>
    <div class="col-md-2 p-0 text-right">
        <i class="material-icons c-p v-middle" mat-dialog-close> clear</i>
    </div>
</div>
<div class="col-md-12 p-0 breadCrumbClass">
    <ol class="breadcrumb">
        <li class="breadcrumb-item c-p" (click)="reset()">
            <span>{{tabValue || 'Documents'}}</span></li>
        <!-- <li class="breadcrumb-item c-p" *ngIf="showDots == true">
            <mat-icon class="c-p" [matMenuTriggerFor]="menu"> more_horiz</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="getFolders(folder)"
                    *ngFor="let folder of openFolderName | slice:1:openFolderName.length - 1">
                    {{folder.openFolderNm}}</button>
            </mat-menu>
        </li> -->
        <li class="breadcrumb-item active c-p" (click)="getFolders(folder,i)"
            *ngFor="let folder of openFolderName;index as i">{{folder.openFolderNm}}</li>
    </ol>
</div>

<div class="col-md-12 p-0 copyDocumentcomp ">
    <table mat-table [dataSource]="commonFileFolders" id="table-low" [appSkeletonLoading]="isLoading"
        [dataSource]="commonFileFolders" appSkeletonLoading class="skeletonAnimation">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell class="c-p " *matCellDef="let element" (click)="openFolder(element)">
                <div class="bar">
                    <img class="mr-12" src="/assets/images/svg/folder-icon.svg">
                    {{element.folderName || element.fileName}}
                    <img *ngIf="element.isStarred == 1" class="mr-12" src="/assets/images/svg/document-star.svg">
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="lastModi">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
            </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>




<div class="row pt-100 ">
    <div class="col-md-12 pt-10 pb-10 pr-0  right text-right" style="border-top: 1px solid rgba(0, 0, 0, 0.12);">
        <button mat-button class="text-custom f-500 c-p" mat-dialog-close> CANCEL </button>
        <button mat-button class="colorDark f-500 c-p" (click)="copyFile(CopyOrMove)"> {{CopyOrMove}} </button>
    </div>
</div>
