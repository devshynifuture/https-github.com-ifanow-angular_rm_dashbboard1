<div class="newFolderBox p-24">
    <h4 class="f-20 roboto f-500 mb-12">NEW FOLDER</h4>

    <div class="form-group">
        <mat-form-field>
            <input type="text" matInput class="form-control  br-0" [(ngModel)]="nameFolder" maxlength="">
        </mat-form-field>
    </div>


    <div class="row pt-44">
        <div class="col-md-12 pr-0 right text-right">
            <button class="text-custom f-500 c-p" mat-button>             
                    CANCEL  
            </button>
            <button class="text-danger f-500 c-p" mat-button (click)="createNewFolder(nameFolder)"> CREATE </button>
        </div>
    </div>

</div>
