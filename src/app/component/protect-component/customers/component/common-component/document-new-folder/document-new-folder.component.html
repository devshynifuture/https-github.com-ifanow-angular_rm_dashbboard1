<div class="newFolderBox">
    <div class="p-24 mb-40">
        <h4 class="f-20 roboto f-500 mb-12">{{folderUpload}} FOLDER</h4>
        <div class="form-group">
            <mat-form-field class="createTextBox">
                <input type="text" matInput class="form-control   br-0" [(ngModel)]="nameFolder" maxlength="">
                <span class="posAbsulate" *ngIf="showSpinner == true">
                    <mat-spinner></mat-spinner>
                </span>
            </mat-form-field>
        </div>
    </div>

    <div class="row pb-12">
        <div class="col-md-12 pr-8  text-right">
            <button class="text-custom f-500 c-p" mat-button (click)="close(false,'null')">
                CANCEL
            </button>
            <button class="text-danger f-500 c-p" *ngIf="nameFolder" mat-button (click)="createNewFolder(nameFolder)"> {{folderUpload}}
            </button>
        </div>

    </div>

</div>
