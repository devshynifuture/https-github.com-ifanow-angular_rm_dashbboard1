<div>

  <div id="mutualfund-main-popup" class="">
    <div class="icons-rightside">
      <i class="material-icons c-p pt-8 pr-8" (click)="close(false)"> clear</i>
    </div>
    <mat-tab-group class="mt-48" animationDuration="0ms" mat-align-tabs="center" [(selectedIndex)]="selected">
      <mat-tab label="FACT SHEET"
        *ngIf="!enumDataService.PRODUCTION && fragmentData.nfo == false &&  fragmentData?.isClosed == 0">
        <app-fact-shit [data]="fragmentData"></app-fact-shit>
      </mat-tab>
      <mat-tab label="TRANSACTIONS">
        <app-transactions [data]="fragmentData" (changeInput)="outputResponse($event)"></app-transactions>
      </mat-tab>
      <!-- <mat-tab label="INVEST"> Content 3</mat-tab> -->
    </mat-tab-group>
  </div>
</div>
