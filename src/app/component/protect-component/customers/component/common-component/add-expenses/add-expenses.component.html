<div class="popup-header-fix-35">
    <div class="row bb-1">
        <div class="col-md-10 p-0">
            <h4 class="mb-0 wrapper-20">ADD TRANSACTONS</h4>
        </div>
        <div class="col-md-2 text-left">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<!-- [formGroup]="expenses"   Property 'expenses' does not exist on type 'AddExpensesComponent' -->
<div class="pt-72 pl-24 pr-24 pb-48 mb-48">
    <div class="row">
        <div class="col-md-5">
            <h5 class="m-0 pt-8">Choose a date</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-5">
            <h5 class="m-0 pt-8">Choose a time</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0" maxlength="20">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5 class="m-0 pt-8">Select a category</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0">
                        <mat-option *ngFor="let choice of expenseList" [value]="choice.expenseType">
                            {{choice.expenseType}}</mat-option>
                    </mat-select>
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>

                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-6">
            <h5 class="m-0 pt-8">Enter amount</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control rupess br-0">
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-6">
            <h5 class="m-0 pt-8">Select time range</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0">
                        <mat-option disabled selected hidden> This quarter </mat-option>
                        <mat-option value="1"> This quarter </mat-option>
                    </mat-select>
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-6">
            <h5 class="m-0 pt-8">Description</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                        <input matInput class="form-control br-0" maxlength="20">
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-6">
            <h5 class="m-0 pt-8">Payment mode</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0">
                        <mat-option disabled selected hidden> Credit card </mat-option>
                        <mat-option value="1"> Credit card </mat-option>
                    </mat-select>
                    <mat-error class="f-12 pt-4">
                        This is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="bottom-fixed wrapper-16 pb-12">
    <div class="row">
        <div class="col-md-4 p-0">
            <!-- close(null)  Expected 0 arguments, but got 1-->
            <h5 class="mb-0 pt-8 text-white c-p text-left" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <!-- (click)="saveAddInsurance()" Property 'saveAddInsurance' does not exist on type 'AddExpensesComponent'-->
            <button mat-button class="btn-bottom br-0 text-inherit">SAVE</button>

        </div>
    </div>
</div>
