<div class="popup-header-fix-60">
  <div class="row bb-1">
    <div class="col-md-8 p-0">
      <h4 class="mb-0 wrapper-20">ADD SCHEME LEVEL TRANSACTIONS</h4>
    </div>
    <div class="col-md-4 text-right">
      <div class="wrapper-12">
        <i class="material-icons c-p pt-8 v-middle" (click)="Close()"> clear</i>
      </div>
    </div>
  </div>
</div>
<div class="pt-72 pl-24 pr-24 pb-24"  [formGroup]="schemeLevelHoldingForm">
  <div class="row pt-40">
    <div class="col-md-4 pl-0">
      <h5 class="m-0 pb-8">Owner</h5>
      <div class="col-md-5">
        <!-- <app-owner-column (valueChange)='display($event)' [data]='ownerData'></app-owner-column> -->
      </div>
    </div>
    <div class="col-md-8 p-0">
      <div class="row">
        <div class="col-md-6 p-0">
          <h5 class="m-0 pb-8">Scheme name</h5>
        </div>
        <div class="col-md-6 p-0">
          <p class="m-0 text-custom f-12 text-right">Last closing NAV: 390.27</p>
        </div>
      </div>
      <div class="form-group mb-0">
        <mat-form-field>
            <input type="text" class="form-control br-0" formControlName="schemeName" placeholder="Start typing to see scheme names">
          <mat-error class="f-12 pt-4">
            This feild is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row pt-24">
    <div class="col-md-4 p-0">
    </div>
    <div class="col-md-8 p-0">
      <div class="row">
        <div class="col-md-4 pl-0">
          <h5 class="m-0 pb-8">Folio number</h5>
          <div class="form-group mb-0">
            <input type="text" class="form-control br-0" formControlName="folioNumber">
          </div>
        </div>
        <div class="col-md-4 p-0">
          <h5 class="m-0 pb-8">SIP</h5>
          <div class="form-group mb-0">
            <input type="text" class="form-control br-0" formControlName="sip">
          </div>
        </div>
        <div class="col-md-4 pr-0">
          <h5 class="m-0 pb-8">Tag <img src="/assets/images/svg/toggle.svg"
              matTooltip="You can add tag to a scheme to better classify it. Tags are open ended, so you can use whatever tags you want. FYI, tag wise reports can be generated as well.">
          </h5>
          <div class="form-group mb-0">
            <input type="text" class="form-control br-0" value="Managed" formControlName="tag">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 p-0">
      <h4 class="m-0 text-black">TRANSACTIONS</h4>
    </div>
  </div>
  <div class="row pt-28">
    <div class="col-md-3 pl-0">
      <h5 class="m-0 pb-8">Transaction type</h5>

    </div>
    <div class="col-md-3">
      <h5 class="m-0 pb-8">Date</h5>
    </div>
    <div class="col-md-3 pl-0">
      <h5 class="m-0 pb-8">Transaction amount</h5>

    </div>
    <div class="col-md-2 pl-0">
      <h5 class="m-0 pb-8">Units</h5>

    </div>

  </div>
  <div class="row pb-36">
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <select class="form-control br-0" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-2 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-1 p-0">
      <div class="pt-8">
        <i class="material-icons text-custom c-p">
          add
        </i>
        <i class="material-icons text-custom c-p right text-right">
          remove
        </i>
      </div>
    </div>
  </div>
  <div class="row pb-36">
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <select class="form-control br-0" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-2 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-1 p-0">
      <div class="pt-8">
        <i class="material-icons text-custom c-p">
          add
        </i>
        <i class="material-icons text-custom c-p right text-right">
          remove
        </i>
      </div>
    </div>
  </div>
  <div class="row pb-36">
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <select class="form-control br-0" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">

    </div>
    <div class="col-md-3 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-2 pl-0">

      <div class="form-group mb-0">
        <input type="text" class="form-control br-0">
      </div>
    </div>
    <div class="col-md-1 p-0">
      <div class="pt-8">
        <i class="material-icons text-custom c-p">
          add
        </i>
        <i class="material-icons text-custom c-p right text-right">
          remove
        </i>
      </div>
    </div>
  </div>
</div>
<div class="bottom-fixed wrapper-12">
  <div class="row">
    <div class="col-md-10">
      <h5 class="mb-0 pt-8 text-white c-p" (click)="Close()">Cancel</h5>
    </div>
    <div class="col-md-2 pr-0">
      <button mat-stroked-button class="br-0 btn-bottom right">Save</button>
    </div>
  </div>
</div>
