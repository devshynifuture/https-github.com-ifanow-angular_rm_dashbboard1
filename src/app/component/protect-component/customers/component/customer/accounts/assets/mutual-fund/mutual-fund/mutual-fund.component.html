<div>
  <div class="wrapper-8">
    <div class="row">
      <div class="col-md-12 right text-right pt-28 pb-28 pr-0">

        <button mat-stroked-button [matMenuTriggerFor]="menu" class="ba-black br-0">
          {{viewMode}}
          <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewMode='Overview Report'">Overview Report</button>
          <button mat-menu-item (click)="viewMode='Summary'">Summary</button>
          <button mat-menu-item (click)="viewMode='All Transactions'">All Transactions</button>
          <button mat-menu-item (click)="viewMode='Unrealized Transactions'">Unrealized Transactions</button>
          <button mat-menu-item (click)="viewMode='Capital Gains'">Capital Gains</button>
          <button mat-menu-item (click)="viewMode='Goal Linkage'">Goal Linkage</button>
        </mat-menu>
      </div>
    </div>
  </div>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'Overview Report'">
      <app-mutual-fund-overview></app-mutual-fund-overview>
    </div>
    <div *ngSwitchCase="'Summary'">
    </div>
    <div *ngSwitchCase="'All Transactions'"></div>
    <div *ngSwitchCase="'Unrealized Transactions'"></div>
    <div *ngSwitchCase="'Capital Gains'">
      <app-mutual-funds-capital></app-mutual-funds-capital>
    </div>
    <div *ngSwitchCase="'Goal Linkage'"></div>
  </div>
</div>
