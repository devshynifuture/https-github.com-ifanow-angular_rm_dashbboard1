<div class="form-group mb-0" [formGroup]="owner">
    <mat-form-field class="w-100">
        <mat-select formControlName="ownerName" class="form-control br-0" (selectionChange)="getOwnerName()">
            <mat-option value=''>Search family members</mat-option>
            <mat-option *ngFor="let f of family" [value]="f.userName" >
                <span>{{f.userName}}</span>
            </mat-option>
        </mat-select>
        <mat-error class="f-12">
            This field is required
        </mat-error>
    </mat-form-field>
</div>
