<h4><strong>NEW PORTFOLIO</strong></h4>
<div [formGroup]="portfolioGroup" class="form-group">
    <mat-form-field class="example-full-width">
        <input class="form-control" formControlName="portfolioName" autocomplete="off" matInput>
        <mat-error>This field is required</mat-error>
        <p>{{dialogData.name}}</p>
    </mat-form-field>
</div>
<button mat-raised-button (click)="close()">Cancel</button>
<button mat-raised-button color="primary" (click)="addPortfolio()">Save</button>
