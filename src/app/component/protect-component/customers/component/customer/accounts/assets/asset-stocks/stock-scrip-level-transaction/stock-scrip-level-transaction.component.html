<div class="popup-header-fix-70">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">ADD SCHEME LEVEL TRANSACTION</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="Close()"> clear</i>
            </div>
        </div>
    </div>
</div>

<div class="mb-48">

    <div [formGroup]="scipLevelTransactionForm" class="row pt-100 pl-28">
        <div class="col-md-3 p-0">
            <h5 class="m-0 pb-8">Owner</h5>
            <app-owner-component [data]='ownerData' (valueChange)='display($event)'>
            </app-owner-component>
        </div>
        <div class="col-md-3">
            <h5 class="m-0 pb-8">Scrip name</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control" formControlName="scripName">
                        <mat-option *ngFor="let signleScrip of scripList" [value]="signleScrip">
                            {{ signleScrip.name}}
                        </mat-option>
                        <mat-option (click)="addScrip()"><strong><i class="material-icons">add</i>New scrip</strong>
                        </mat-option>
                    </mat-select>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-3">
            <h5 class="m-0 pb-8">Portfolio name</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select formControlName="portfolioName" [disabled]="familyMemberId==undefined"
                        class="form-control br-0">
                        <mat-option [value]="portfolio" *ngFor="let portfolio of familyWisePortfolio">
                            {{portfolio.portfolioName}}</mat-option>
                        <mat-option (click)="openAddPortfolio()"><strong><i class="material-icons">add</i>New
                                Portfolio</strong></mat-option>
                    </mat-select>
                    <mat-error>
                        This field is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pl-28">
        <div class="col-md-12 pl-0 mt-65">
            <h4 class="mb-20 text-black">TRANSACTIONS</h4>
        </div>
    </div>
    <div class="row pl-28">
        <div class="col-md-4 pl-0">
            <label class="f-16"> Transaction type</label>
        </div>

        <div class="col-md-2 pl-0">
            <label class="pb-8 f-16"> Date </label>
        </div>

        <div class="col-md-3">
            <label class="pb-8 f-16">Transaction amount </label>
        </div>
        <div class="col-md-3 pl-0">
            <label class="pb-8 f-16">Quantity</label>
        </div>
    </div>

    <div [formGroup]="transactionListForm">
        <div class="row pb-36 pl-28" *ngFor="let singleTransaction of transactionArray.controls; let i = index;"
            [formGroup]="singleTransaction">
            <div class="col-md-4 pl-0">
                <div class="form-group mb-0">
                    <mat-select formControlName="transactionType" [disabled]="familyMemberId==undefined"
                        class="form-control br-0">
                        <mat-option value="1">Deposit</mat-option>
                        <mat-option value="2">Withdrawl</mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="col-md-2 p-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <input matInput autocomplete="off" formControlName="date" [matDatepicker]="picker"
                            class="form-control br-0">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <input matInput autocomplete="off" #totalUnits type="number" formControlName="transactionAmount"
                            maxlength="20" class="form-control br-0 rupess">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-2 pl-0">
                <div class="form-group mb-0">
                    <mat-form-field>
                        <input matInput autocomplete="off" #totalNetContribution formControlName="quantity"
                            type="number" maxlength="20" class="form-control br-0 rupess">
                    </mat-form-field>

                </div>

            </div>

            <div class="col-md-1 d-flex pt-10 pl-0">
                <i class="material-icons text-custom c-p" *ngIf="i==transactionArray.length-1"
                    (click)="addTransactions()">
                    add
                </i>
                <i class="material-icons text-custom c-p pl-10" [hidden]="i==transactionArray.length-1"
                    (click)="removeTransactions(i)">
                    remove
                </i>
            </div>

        </div>
    </div>
    <hr class="ml-16 mr-16">
</div>
<div class="bottom-fixed wrapper-12 pt-16 w-60">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="saveSchemeHolding()">Save</button>
        </div>
    </div>
</div>
