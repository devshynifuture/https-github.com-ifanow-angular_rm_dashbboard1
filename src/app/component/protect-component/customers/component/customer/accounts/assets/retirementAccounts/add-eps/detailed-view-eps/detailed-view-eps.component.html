<div class="popup-header-fix-35">
    <div class="row bb-1">
        <div class="col-md-10 p-0">
            <h4 class="mb-0 wrapper-20">EPS - DETAILED VIEW</h4>
        </div>
        <div class="col-md-2 text-left">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pl-20 pr-20 mt-44 pb-48">
    <div class="row pt-40">
        <div class="col-md-12 p-0">
            <div class="insurance-ui bt">
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Owner Name
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.ownerName}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Commencement date
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.commencementDate}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Pension amount
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.pensionAmount}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Pension payout frequency
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.pensionPayoutFrequencyId}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Linked Bank account
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.linkedBankAccount}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Description
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{eps.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
