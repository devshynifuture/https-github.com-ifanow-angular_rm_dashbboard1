<div class="popup-header-fix-35">
    <div class="row bb-1">
        <div class="col-md-10 p-0">
            <h4 class="mb-0 wrapper-20">Cash in hand - Detailed view</h4>
        </div>
        <div class="col-md-2 text-left">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>


<div class="pl-20 pr-20 mt-44 pb-48">
    <div class="row pt-40">
        <div class="col-md-12 p-0">
            <div class="insurance-ui bt">
                <div class="row bb p-8 b-l br" *ngFor="let owner of cashInHand.ownerList; let i = index">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        {{i != 0?'Co-o' : 'O'}}wner {{i != 0?i:''}}
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{owner.name}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Cash balance
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{cashInHand.cashValue?cashInHand.cashValue:'-'}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Balance as on
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{cashInHand.balanceAsOn | date:'dd/MM/yyyy'}}
                    </div>
                </div>
                <div class="row bb p-8 b-l br">
                    <div class="col-md-8 text-left f-14 roboto p-0">
                        Description
                    </div>
                    <div class="col-md-4 text-right f-14 roboto p-0">
                        {{cashInHand.description?cashInHand.description:'-'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
