<div class="popup-header-fix-60">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">ADD gratuity</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12">
                <i class="material-icons c-p pt-8 v-middle" (click)="closeNav('close')"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pb-44 mb-48 pt-100">
    <div class="row">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Owner</h5>
            <p class="m-0 text-custom f-12">In whose name is this asset</p>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <input matInput class="form-control br-0">
            </mat-form-field>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Number of completed years</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <input matInput #input class="form-control br-0">
                <mat-hint class="text-danger" align="start">{{input.value.length}}</mat-hint>
                <mat-hint align="end">{{input.value.length}}/40</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Amount recieved</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field>
                <input matInput #input class="form-control br-0">

            </mat-form-field>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8 text-custom">Show less</h5>
        </div>

    </div>
    <div class="row pt-28">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Name of organization</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field hintLabel="Optional">
                <input matInput #input class="form-control br-0">

            </mat-form-field>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Reason of receipt</h5>
        </div>
        <div class="col-md-5">
            <div class="form-group mb-0">
                <mat-form-field hintLabel="Optional">
                    <input matInput #input class="form-control br-0">

                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Bank account number</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field hintLabel="Optional">
                <input matInput #input class="form-control br-0">
            </mat-form-field>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-5 text-right">
            <h5 class="m-0 pt-8">Description</h5>
        </div>
        <div class="col-md-5">
            <mat-form-field hintLabel="Optional">
                <input matInput #input class="form-control br-0">

            </mat-form-field>
        </div>
    </div>
</div>
<div class="bottom-fixed wrapper-12 pt-16">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="Close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="saveRecuringDeposit()">Save</button>
        </div>
    </div>
</div>
