<ul class="vertical-menu " [ngClass]="{'w-228': sidenavState || !sidenavState}">
<li *ngFor="let singleAssetType of assetSideBarData"
(click)="viewMode =singleAssetType.viewmode;sidenavState = false"
[ngClass]="{'activeColor lt':viewMode ==singleAssetType.viewmode}" class=" c-p">
<div class="row">
<div class="col-md-9 p-0">
{{ singleAssetType.name }}
</div>
<div class="col-md-3 pl-0 pr-20 text-right text-custom">
{{ singleAssetType.count }}
</div>
</div>
</li>
</ul>
</div>

</mat-nav-list>
<div >
    <div class="leftside-overlay-toggle-button-close ng-tns-c1-0"
    (click)="toggleSideNav()">
    <i class="material-icons f-30 text-custom">
    keyboard_arrow_left
    </i>
    </div>
</div>

</mat-sidenav>
<mat-sidenav-content class="p-0 pt-133 b-a ng-tns-c1-0" id="left">
<div>
<div *ngIf="sidenavState" [ngClass]="sidenavState ? '': 'd-none'">
<div class="leftside-overlay-toggle-button " (click)="sidenav.toggle()">
<i class="material-icons f-30 text-custom"> keyboard_arrow_right </i>
</div>
</div>
<!-- <div class="leftside-overlay-toggle-button" (click)="sidenav.toggle()" *ngIf="sidenavState">
  <i class="material-icons f-30 text-custom"> keyboard_arrow_right </i>
  </div> -->
<div class="row">
<div class="col-md-12 bg-white bb-0 pb-24  pl-0 pr-0 min-height" [ngSwitch]="viewMode">
<div *ngSwitchCase="'tab1'">
<div>
<app-mutual-fund (sendData)="getValue($event)"></app-mutual-fund>
</div>
</div>
<div *ngSwitchCase="'tab2'">
<div>
<app-asset-stocks (changeCount)="getAssetCountGLobalData()"></app-asset-stocks>
</div>
</div>
<div *ngSwitchCase="'tab3'">
<div>
<app-fixed-income (changeCount)="getAssetCountGLobalData()"></app-fixed-income>
</div>
</div>
<div *ngSwitchCase="'tab4'">
<div>
<app-real-estate (changeCount)="getAssetCountGLobalData()"></app-real-estate>
</div>
</div>
<div *ngSwitchCase="'tab5'">
<app-retirement-account (changeCount)="getAssetCountGLobalData()"></app-retirement-account>
</div>
<div *ngSwitchCase="'tab6'">
<div class="wrapper-8">
<app-small-saving-scheme (changeCount)="getAssetCountGLobalData()">
</app-small-saving-scheme>
</div>
</div>
<div *ngSwitchCase="'tab7'">
<app-cash-and-bank (changeCount)="getAssetCountGLobalData()"></app-cash-and-bank>
</div>
<div *ngSwitchCase="'tab8'">
<app-commodities (changeCount)="getAssetCountGLobalData()"></app-commodities>
</div>
<div *ngSwitchCase="'tab9'">
</div>
</div>
</div>
</div>
