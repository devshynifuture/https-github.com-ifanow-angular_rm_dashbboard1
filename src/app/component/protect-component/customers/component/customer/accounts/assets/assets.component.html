<div *ngIf="isOverlayVisible" [@dialogContainer]="dialogState" class="custom-overlay" (click)="close()">
</div>
<div id="ui-assets-account">
    <mat-sidenav-container class="sidenav-container  " [hasBackdrop]="false">
        <mat-sidenav class="col-md-12 col-lg-2 bg-grey lter overflow-hidden tabViewSideNav p-0" #sidenav
            [mode]="sidenavState ? 'over' : 'side'" role="navigation">
            <mat-nav-list class="width-220 pt-0" id="d">

                <div class="p-0 pt-8 ">
                    <!-- <div class="leftside-overlay-toggle-button" (click)="sidenav.toggle()" *ngIf="sidenavState">
  <i class="material-icons f-30 text-custom"> keyboard_arrow_right </i>
  </div> -->
                    <!-- <ul class="vertical-menu ">
                        <li *ngFor="let singleAssetType of assetSideBarData"
                            (click)="viewMode =singleAssetType.viewmode;sidenavState = false"
                            [ngClass]="{'activeColor lt':viewMode ==singleAssetType.viewmode}" class=" c-p">
                            <div class="row">
                                <div class="col-md-9 p-0 ws-nowrap">
                                    {{ singleAssetType.name }}
                                </div>
                                <div class="col-md-3 pl-0 pr-20 text-right text-custom">
                                    {{ singleAssetType.count }}
                                </div>
                            </div>
                        </li>
                    </ul> -->
                    <ul class="vertical-menu ">
                        <li *ngFor="let singleAssetType of assetSideBarData" (click)="clickable(singleAssetType)"
                            routerLinkActive="activeColor lt" [routerLink]="singleAssetType.link" class=" c-p">
                            <div class="row">
                                <div class="col-md-9 p-0 ws-nowrap">
                                    {{ singleAssetType.name }}
                                </div>
                                <div class="col-md-3 pl-0 pr-20 text-right text-custom">
                                    {{ singleAssetType.count }}
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </mat-nav-list>
            <div *ngIf="sidenavState">
                <div class="left-side-clicks" (click)="toggleSideNav()">
                    <i class="material-icons f-30 text-custom">
                        keyboard_arrow_left
                    </i>
                </div>
            </div>
        </mat-sidenav>


        <mat-sidenav-content class="p-0  pt-122 b-a" id="left">
            <!-- marLeft  This class create issue in toggling-->
            <div *ngIf="sidenavState" [ngClass]="sidenavState ? '': 'd-none'">
                <div class="leftside-overlay-toggle-button " (click)="sidenav.toggle()">
                    <i class="material-icons f-30 text-custom"> keyboard_arrow_right </i>
                </div>
            </div>

            <div class="row">


                <div class="tabViewSelectMenu col-md-12 pr-8 text-right">
                    <mat-form-field>
                        <mat-select [(ngModel)]="viewMode" class="form-control select_menu">
                            <mat-option value="" [value]="singleAssetType.viewmode"
                                *ngFor="let singleAssetType of assetSideBarData"
                                (click)="viewMode =singleAssetType.viewmode;sidenavState = false;">
                                {{ singleAssetType.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 bg-white bb-0 pb-24  pl-0 pr-0 min-height">
                    <router-outlet></router-outlet>
                </div>
            </div>



        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
