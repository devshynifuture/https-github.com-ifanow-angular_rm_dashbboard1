<div class="profileOverview" id="ui-overview-subscription">
    <div class="row no-wrap">
        <div class="col-md-2 pt-8 pb-20 pl-0 pr-0 ">
            <ul class="vertical-menu bg-grey lter responsive-left-side">
                <li class="c-p" [routerLink]="['subscriptions']"
                    *ngIf="roleService.overviewPermission.subModules.subscriptions.subModule.subscriptions.enabled"
                    routerLinkActive="activeColor">
                    <div class="row">
                        <div class="col-md-2 p-0">
                            <img class="mr-8" src="/assets/images/svg/key-info-icon.svg">
                        </div>
                        <div class="col-md-10 p-0 rs-pl-6">Subscriptions</div>
                    </div>

                </li>
                <li class="c-p"
                    *ngIf="roleService.overviewPermission.subModules.subscriptions.subModule.quotations.enabled"
                    [routerLink]="['quotations']" routerLinkActive="activeColor">
                    <div class="row">
                        <div class="col-md-2 p-0">
                            <img class="mr-8" src="/assets/images/svg/people.svg">
                        </div>
                        <div class="col-md-10 p-0 rs-pl-6">Quotations</div>
                    </div>

                </li>
                <li class="c-p"
                    *ngIf="roleService.overviewPermission.subModules.subscriptions.subModule.invoices.enabled"
                    [routerLink]="['invoices']" routerLinkActive="activeColor">
                    <div class="row">
                        <div class="col-md-2 p-0">
                            <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg">
                        </div>
                        <div class="col-md-10 p-0 rs-pl-6">Invoices</div>
                    </div>

                </li>

                <li class="c-p"
                    *ngIf="roleService.overviewPermission.subModules.subscriptions.subModule.documents.enabled"
                    [routerLink]="['documents']" routerLinkActive="activeColor">
                    <div class="row">
                        <div class="col-md-2 p-0">
                            <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg">
                        </div>
                        <div class="col-md-10 p-0 rs-pl-6">Documents</div>
                    </div>

                </li>

                <li class="c-p"
                    *ngIf="roleService.overviewPermission.subModules.subscriptions.subModule.settings.enabled"
                    [routerLink]="['settings']" routerLinkActive="activeColor">
                    <div class="row">
                        <div class="col-md-2 p-0">
                            <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg">
                        </div>
                        <div class="col-md-10 p-0 rs-pl-6">Settings</div>
                    </div>

                </li>

            </ul>
        </div>

        <div class="col-md-10 p-0  " *ngIf="!isLoading">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
