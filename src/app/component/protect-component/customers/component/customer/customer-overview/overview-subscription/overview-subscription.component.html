<div class="profileOverview">
    <div class="row">
        <div class="col-md-2 pt-8 pb-20 pl-0 pr-0 overSub-height bg-grey lter">
            <ul class="vertical-menu ">
                <li class="c-p" [routerLink]="['subscriptions']" routerLinkActive="activeColor">
                    <img class="mr-8" src="/assets/images/svg/key-info-icon.svg"> Subscriptions
                </li>
                <li class="c-p" [routerLink]="['quotations']" routerLinkActive="activeColor">
                    <img class="mr-8" src="/assets/images/svg/people.svg"> Quotations
                </li>
                <li class="c-p" [routerLink]="['invoices']" routerLinkActive="activeColor">
                    <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg"> Invoices
                </li>

                <li class="c-p" [routerLink]="['documents']" routerLinkActive="activeColor">
                    <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg"> Documents
                </li>

                <li class="c-p" [routerLink]="['settings']" routerLinkActive="activeColor">
                    <img class="mr-8" src="/assets/images/svg/speed-meter-icon.svg"> Settings
                </li>

            </ul>
        </div>

        <div class="col-md-10 p-0" *ngIf="!isLoading">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
