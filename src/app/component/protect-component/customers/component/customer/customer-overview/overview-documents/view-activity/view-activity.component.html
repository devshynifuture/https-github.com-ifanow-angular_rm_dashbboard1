<div class="row bb-1 popup-header-fix-50">
    <div class="col-md-8 p-0">
        <h4 class="mb-0 wrapper-20">VIEW ACTIVITY</h4>
    </div>
    <div class="col-md-4 text-right">
        <div class="wrapper-12">
            <i class="material-icons c-p pt-8 v-middle" (click)="Close()"> clear</i>
        </div>
    </div>
</div>
<div class="row bb-1 pt-60">
    <div class="col-md-12 text-right">
        <p class="mb-0 wrapper-20 c-p">Activity log</p>
    </div>
</div>

<div class="container mt-24 mb-24">
    <div class="row" *ngFor="let item of showData">
        <div class="col-md-3 pl-0 pr-15">
            <p class="mb-16 text-right pt-40 pb-44">{{item.createdDate | date:'dd/MM/yyyy'}}</p>
        </div>
        <div class="col-md-9 p-0">
            <ul class="timeline">
                <li>
                    <p class="m-0">{{item.fileName}} is {{item.actionId}}.</p>
                    <span>by Ronak Hindocha</span>
                </li>
            </ul>
        </div>
    </div>
</div>
