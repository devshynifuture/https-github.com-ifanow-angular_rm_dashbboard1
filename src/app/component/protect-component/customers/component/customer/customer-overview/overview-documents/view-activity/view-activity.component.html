<div class="row bb-1 popup-header-fix-60">
      <div class="col-md-10 p-0">
          <h3 class="mb-0 wrapper-20">SUB-0001</h3>
          <i class="material-icons c-p pt-8 v-middle" (click)="Close()"> clear</i>
      </div>
  </div>
  <div class="row bb-1">
      <div class="col-md-12 text-right">
          <p class="mb-0 wrapper-20 c-p">Activity log</p>
      </div>
  </div>
  <div class="container mt-24 mb-24">
      <div class="row">
          <div class="col-md-3 p-0" *ngFor="let item of showData">
              <p class="mb-16 text-right pt-40 pb-44">{{item.createdDate | date:'dd/MM/yyyy'}}</p>
          </div>
          <div class="col-md-9 p-0" *ngFor="let item of showData">
              <ul class="timeline">
                  <li>
                      <p class="m-0">Item is {{item.actionId}} in .</p>
                      <span>by Ronak Hindocha</span>
                  </li>
              </ul>
          </div>
      </div>
  </div>
