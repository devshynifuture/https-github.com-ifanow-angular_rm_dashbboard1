<div class="row" id="overview-secondhead">
    <div class="col-md-1 col-lg-2 d-flex align-items-center">
        <button (click)="goToAdvisorHome()" *ngIf="authService.isAdvisor()"
            class="btn-warning-outline advisorHomeBtn br-2" mat-stroked-button>
            <i class="material-icons"> keyboard_backspace </i> <span class="tabDisplay">
                ADVISOR HOME </span>
        </button>
    </div>

    <div class="col-md-8 col-lg-8 p-0 link-width">
        <nav mat-align-tabs="center" mat-tab-nav-bar>
            <a *ngIf="roleService.overviewPermission.subModules.myFeed.enabled"
                [routerLink]="['/customer/detail/overview/myfeed']" (click)="_value=1" mat-tab-link
                routerLinkActive="active">MY FEED</a>
            <a *ngIf="roleService.overviewPermission.subModules.profile.enabled"
                [routerLink]="['/customer/detail/overview/profile']" (click)="_value=2" mat-tab-link
                routerLinkActive="active">PROFILE</a>
            <a *ngIf="roleService.overviewPermission.subModules.documents.enabled"
                [routerLink]="['/customer/detail/overview/documents']" (click)="_value=3" mat-tab-link
                routerLinkActive="active">DOCUMENTS</a>
            <!-- <a [routerLink]="['/customer/detail/overview/email/inbox']" mat-tab-link routerLinkActive="active">EMAIL</a> -->
            <a *ngIf="roleService.overviewPermission.subModules.subscriptions.enabled" [ngClass]="{'active': _value==5}"
                class="width-140" (click)="goToValidSubscriptionPage();_value=5" mat-tab-link>SUBSCRIPTION</a>
        </nav>
    </div>

    <div class="col-md-3 col-lg-2 d-flex align-items-center borderLeft">
        <p class="m-0 f-14 text-white d-flex align-items-center">{{clientData.displayName}}</p>
    </div>

</div>
<div class="wrapperOverview">
    <div class="row mt80">
        <div class="col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
