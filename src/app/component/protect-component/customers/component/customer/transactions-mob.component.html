<!-- transactions search -->
<div id="mob-transactions-search" class="h-100vh mob-transaction-search">
  <div class="row bg-white br-0">
    <div class="col-12">
      <div class="form-group mb-0">
        <mat-form-field floatLabel="never">
          <input type="text" value="Search Funds" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
          <span class="material-icons" matPrefix>arrow_back</span>
          <mat-icon matSuffix>clear</mat-icon>
          <mat-autocomplete #auto="matAutocomplete" class="w-100">
            <mat-option [value]="option" class="p-0">
              <div class="row">
                <div class="col-2">
                  <mat-icon matSuffix class="text-custom">search</mat-icon>
                </div>
                <div class="col-10 pl-0">
                  <p class="m-0 pt-20 text-custom f-400">Reliance</p>
                </div>
              </div>
            </mat-option>
            <mat-option [value]="option" class="p-0">
              <div class="row">
                <div class="col-2">
                  <mat-icon matSuffix class="text-custom">search</mat-icon>
                </div>
                <div class="col-10 pl-0">
                  <p class="m-0 pt-20 text-custom f-400">Reliance Equity Large cap fund - Growth</p>
                </div>
              </div>
            </mat-option>
            <mat-option [value]="option" class="p-0">
              <div class="row">
                <div class="col-2">
                  <mat-icon matSuffix class="text-custom">search</mat-icon>
                </div>
                <div class="col-10 pl-0">
                  <p class="m-0 pt-20 text-custom f-400">Reliance Liquid Debt fund - Regular plan</p>
                </div>
              </div>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row pt-20">
    <div class="col-12">
      <p class="m-0 lh-22">Quick Search</p>
    </div>
    <div class="col-12">
      <p class="m-0 pt-24 pb-10 lh-22">Category</p>
      <div class="quick-search-button">
        <button mat-stroked-button class="mr-10 mb-16 mob-btn-selected">Equity</button>
        <button mat-stroked-button class="mr-10 mb-16">Debt</button>
        <button mat-stroked-button class="mr-10 mb-16">Taxsaving</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="m-0 pt-24 pb-10 lh-22">Sub Category</p>
      <div class="quick-search-button">
        <button mat-stroked-button class="mr-10 mb-16 mob-btn-selected">Growth</button>
        <button mat-stroked-button class="mr-10 mb-16">Dividend</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="m-0 pt-24 pb-10 lh-22">Fund House</p>
      <div class="quick-search-button">
        <button mat-stroked-button class="mr-10 mb-16">ICICI Pru</button>
        <button mat-stroked-button class="mr-10 mb-16">DSP Blackrock</button>
        <button mat-stroked-button class="mr-10 mb-16 mob-btn-selected">Reliance</button>
        <button mat-stroked-button class="mr-10 mb-16">Sundaram</button>
        <button mat-stroked-button class="mr-10 mb-16">Birla Sunlife</button>
        <button mat-stroked-button class="mr-10 mb-16">Pramerica</button>
      </div>
    </div>
  </div>
  <div class="row mob-bottom-search">
    <div class="col-12">
      <mat-form-field floatLabel="never">
        <mat-label>Clear All</mat-label>
        <input matInput placeholder="Placeholder">
        <button mat-stroked-button class="btn-search" matSuffix>Search</button>
      </mat-form-field>
    </div>
  </div>
</div>
