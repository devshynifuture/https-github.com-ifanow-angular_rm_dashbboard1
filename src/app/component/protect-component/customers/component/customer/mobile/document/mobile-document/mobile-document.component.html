<div *ngIf="openMenue == true">
    <app-mobile-left-sidenav></app-mobile-left-sidenav>
</div>
<div class="row mob-bg-common pb-12  mobtop-navfixed pt-12" *ngIf="openMenue != true">
    <div class="col-2 full-center" *ngIf="folderData.length==0">
        <img src="/assets/images/svg/mob-left-arrow.svg" (click)="openMenu(openMenue)">
    </div>
    <div class="col-2 full-center" *ngIf="folderData.length>0">
        <span>
            <img src="/assets/images/svg/mob-left-arrow.svg" (click)="getFolders(folderData[folderData.length-1])"
                class="c-p pt-2"></span>

    </div>
    <div class="col-10 pl-0 d-flex align-items-center">
        <h5 class="m-0 f-18 text-white roboto">
            {{(folderData.length>0)?folderData[folderData.length-1].openFolderNm : 'Documents'}}</h5>
    </div>
</div>
<div class="pt-72" *ngIf="openMenue != true">
    <div *ngFor="let singleMainFolder of commonFileFolders" class="row pt-20">
        <div (click)="openFolder(singleMainFolder);getSharebleLink(singleMainFolder,'preview')"
            class="col-2 text-center">
            <img *ngIf="singleMainFolder.folderName" src="/assets/images/svg/mob-folder.svg" class="pt-2">
            <img *ngIf="singleMainFolder.fileName" src="/assets/images/svg/file-lines.svg" class="pt-2">
        </div>
        <div (click)="openFolder(singleMainFolder);getSharebleLink(singleMainFolder,'preview')" class="col-8 pl-0">
            <p class="m-0 roboto f-400 lh-16">
                <span *ngIf="singleMainFolder.folderName">{{singleMainFolder.folderName}}</span>
                <span *ngIf="singleMainFolder.fileName">{{singleMainFolder.fileName}}</span>
                <span *ngIf="singleMainFolder.isStarred==1" class="material-icons text-coff f-16 v-middle">
                    grade
                </span>
            </p>
            <p class="text-custom f-12 f-400 roboto m-0 lh-14">
                {{singleMainFolder.createdDate |date:'dd/MM/yyyy h:mm a'}}</p>
        </div>
        <div class="col-2">
            <span class="material-icons text-custom" (click)="openEditDocument()">
                more_horiz
            </span>
            <!-- <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu> -->
        </div>
    </div>
