<mat-drawer-container class="mob-sidenav">
    <mat-drawer mode="over" #drawer opened="true">
        <div class="persondeatils">
            <img src="/assets/images/Oval.png">
            <p class="m-0 pt-8 text-white">Jon Olsson Deler</p>
        </div>
        <div class="row pt-32 mobnav-link">
            <div class="col-4">
                <img src="/assets/images/svg/mob-nav-1.svg">
                <img src="/assets/images/svg/mob-nav-2.svg">
                <img src="/assets/images/svg/mob-nav-3.svg">
                <img src="/assets/images/svg/mob-nav-4.svg">

            </div>
            <div class="col-8 pl-0">
                <!-- <p class="m-0">Advisor Profile</p>
                <p class="m-0">Search Clients</p> -->
                <p class="m-0" (click)="openSection('Home');drawer.close()">Home</p>
                <p class="m-0" (click)="openSection('Documents');drawer.close()">Documents</p>
                <p class="m-0" (click)="openSection('Portfolio');drawer.close()">Portfolio</p>
                <p class="m-0" (click)="openSection('Profile');drawer.close()">Profile</p>
                <p class="m-0" (click)="openSection('Transaction');drawer.close()">Transaction</p>
                <!-- <p class="m-0">Share App</p>
                <p class="m-0">Logout</p> -->
            </div>

        </div>
        <div class="row pt-100">
            <div class="col-md-12">
                <img src="assets/images/fin.png" class="w-100">
            </div>
        </div>
    </mat-drawer>
    <div *ngIf="document==true">
        <app-mobile-document [data]="dataTosend"></app-mobile-document>
    </div>
    <div *ngIf="home==true">
        <app-mobile-myfeed [data]="dataTosend"></app-mobile-myfeed>
    </div>
    <div *ngIf="portfolio==true">
        <app-mobile-portfoilo [data]="dataTosend"></app-mobile-portfoilo>
    </div>
    <div *ngIf="transaction==true">
        <app-mobile-transactions [data]="dataTosend"></app-mobile-transactions>
    </div>
    <div *ngIf="profile==true">
        <app-mobile-profile [data]="dataTosend"></app-mobile-profile>
    </div>
    <div id="mob-advisor-profile" class="h-100vh">
