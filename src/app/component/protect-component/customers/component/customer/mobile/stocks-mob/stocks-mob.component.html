<!-- Add scrip level holdings -->

<div class="pt-90 pl-10 pr-10 bg-grey lter">
  <div class="row">
    <div class="col-12 p-0">
      <p class="m-0 roboto f-400 pb-6">Owner</p>
      <mat-form-field>
        <mat-select class="form-control">
          <mat-option>
            Rahul jain
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 p-0 pt-32">
      <p class="m-0 roboto f-400 pb-6">Portfolio name</p>
      <mat-form-field>
        <mat-select class="form-control">
          <mat-option>
            Rahul jain
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 p-0 pt-32 pb-10">
      <h5 class="m-0 f-400 roboto">Holdings</h5>
    </div>
  </div>
</div>
<div class="row b pl-10 pr-10 pb-36">
  <div class="col-12 p-0 pt-10">
    <p class="m-0 roboto f-400">Scrip name</p>
    <mat-form-field floatLabel="never" appearance="standard">
      <input matInput class="form-control bg-white" placeholder="Enter scrip name">
    </mat-form-field>
  </div>
  <div class="col-12 p-0 pt-32">
    <p class="m-0 roboto f-400">Quantity</p>
    <mat-form-field floatLabel="never" appearance="standard">
      <input matInput class="form-control bg-white" placeholder="Enter scrip name">
    </mat-form-field>
  </div>
  <div class="col-12 p-0 pt-32">
    <p class="m-0 roboto f-400">Quantity as on</p>
    <mat-form-field floatLabel="never" appearance="standard">
      <input matInput class="form-control bg-white" placeholder="Enter date">
    </mat-form-field>
  </div>
  <div class="col-12 p-0 pt-32">
    <p class="m-0 roboto f-400">Amount invested</p>
    <mat-form-field floatLabel="never" appearance="standard">
      <input matInput class="form-control bg-white" placeholder="Enter Amount">
    </mat-form-field>
  </div>

</div>
<div class="col-12 p-0 pt-12 pb-60 pl-10">
  <p class="m-0 f-400 roboto text-custom c-p">+ Add more</p>
</div>
