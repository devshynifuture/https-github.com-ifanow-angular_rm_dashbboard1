<div id="mob-fixed-income" *ngIf="bankAccData != true && backToMf != true">
    <div class="row mob-bg-common pb-12 mobtop-navfixed">
        <div class="col-2" (click)="backToMf = true">
            <span class="material-icons text-white">
                keyboard_backspace
            </span>
        </div>
        <div class="col-7 p-0">
            <h5 class="m-0 f-18 text-white pt-4">{{inputData}}</h5>
        </div>
        <div class="col-3 text-right">
            <span class="material-icons text-white">
                filter_list
            </span>
        </div>
    </div>
    <div class="pt-80 p-8 h-100vh" *ngIf="inputData == 'Bank accounts'">
        <div class="pt-16" *ngFor="let item of assetData;let i = index">
            <div class="bg-white">
                <div class="row pt-20 pb-20 mob-bb-1">
                    <div class="col-8">
                        <p class="mb-0">
                            <span appFormatNumber>
                                {{(item.description) ? item.description : 'GOLD '+(i+1)}} {{'| '+item.accountNo}}
                            </span></p>
                    </div>
                    <div class="col-4 text-right">
                        <p class="m-0">₹
                            <span appFormatNumber>{{item.accountBalance}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-80 p-8 h-100vh" *ngIf="inputData == 'Cash in hand'">
        <div class="pt-16" *ngFor="let item of assetData; let i = index">
            <div class="bg-white">
                <div class="row pt-20 pb-20 mob-bb-1">
                    <div class="col-8">
                        <p class="mb-0">
                            <span appFormatNumber>
                                {{(item.description) ? item.description : 'OTHERS '+(i+1)}}
                            </span></p>
                    </div>
                    <div class="col-4 text-right">
                        <p class="m-0">₹<span appFormatNumber>{{item.cashValue}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="document-bottom-action">
        <button (click)="bankAccData = true" mat-stroked-button class="btn-primary"><span class="material-icons">
                add
            </span></button>
    </div>
</div>
<div *ngIf="bankAccData == true && inputData == 'Bank accounts'">
    <app-add-bank-acc-mob></app-add-bank-acc-mob>
</div>
<div *ngIf="bankAccData == true && inputData == 'Cash in hand'">
    <app-add-cash-in-hand-mob></app-add-cash-in-hand-mob>
</div>
<div *ngIf="backToMf == true">
<app-cash-and-bank-mob></app-cash-and-bank-mob>
</div>
