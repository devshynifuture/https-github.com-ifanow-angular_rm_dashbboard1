<div class="popup-header-fix-30">
    <div class="row bb-1">
        <div class="col-8 d-flex align-items-center p-0">
            <h4 class="mb-0 text-uppercase ml-16">
                Preview document
            </h4>
        </div>
        <div class="col-4 text-right">
            <div class="wrapper-12 pr-0">
                <i (click)="onNoClick('clear')" class="material-icons c-p pt-8 v-middle"> clear</i>
            </div>
        </div>
    </div>
</div>
<div>
    <div *ngIf="selectedElement=='' && !data.bank.content">
        <img src="{{data.bank.imageUrl}}" viewer="google" style="width:100%;height:75vh;">
    </div>
    <div id="dId"></div>
    <div>
        <ngx-doc-viewer [url]="link" viewer="google" style="width:100%;height:75vh;">
        </ngx-doc-viewer>
    </div>
    <div *ngIf="loadSpinner == true">
        <mat-spinner class="loader" [diameter]="30"></mat-spinner>
    </div>
</div>
<div class="row">
    <div class="col-md-12 mt-16 text-right">
        <button class="br-0 text-inherit f-14" mat-button [mat-dialog-close]="data.investor">
            CANCEL
        </button>
    </div>
</div>
