<div class="bg-white">
    <div class="row bb-1  popup-header-fix w-50">
        <div class="col-md-10 p-0">
            <h4 class="f-16 mb-0 pb-20 wrapper-20">KEY INFO</h4>
        </div>
        <div class="col-md-2">
            <i class="material-icons right pt-16 pb-12 c-p" (click)="closeNav('close')">
                close
            </i>
        </div>
    </div>
    <div class="row pt-72 pl-20 pr-20">
        <div class="col-md-12 p-0">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-3 b-a bb-0 br-none p-0">
                    <p class="m-0 roboto p-8 f-500">MONTHLY</p>
                </div>
                <div class="col-md-3 b-a bb-0 p-0">
                    <p class="m-0 roboto p-8 f-500">LUMPSUM</p>
                </div>
            </div>
            <div class="key-info">
                <table mat-table [dataSource]="dataSource" id="table-low">
              
                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef class="br text-left w-14"> Goal year</th>
                    <td mat-cell *matCellDef="let element" class="br text-left w-14"> {{element.year}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef class="br text-right w-18"> Present value </th>
                    <td mat-cell *matCellDef="let element" class="br text-right w-18"> {{element.value}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="fvalue">
                    <th mat-header-cell *matHeaderCellDef class="br text-right w-18"> Future value </th>
                    <td mat-cell *matCellDef="let element" class="br text-right w-18"> {{element.fvalue}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="equity">
                    <th mat-header-cell *matHeaderCellDef class="text-right"> Equity </th>
                    <td mat-cell *matCellDef="let element" class="text-right"> {{element.equity}} </td>
                  </ng-container>
                  <ng-container matColumnDef="debt">
                    <th mat-header-cell *matHeaderCellDef class="br text-right"> Debt </th>
                    <td mat-cell *matCellDef="let element" class="br text-right"> {{element.debt}} </td>
                  </ng-container>
                  <ng-container matColumnDef="equity1">
                    <th mat-header-cell *matHeaderCellDef class="text-right"> Equity </th>
                    <td mat-cell *matCellDef="let element" class="text-right"> {{element.equity1}} </td>
                  </ng-container>
                  <ng-container matColumnDef="debt1">
                    <th mat-header-cell *matHeaderCellDef class="br text-right"> Debt </th>
                    <td mat-cell *matCellDef="let element" class="br text-right"> {{element.debt1}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
        </div>
    </div>
</div>
