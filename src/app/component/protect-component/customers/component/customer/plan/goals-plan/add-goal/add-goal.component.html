<div class="row bb-1 popup-header-fix w-25">
    <div class="col-md-6 p-0">
        <h4 class="mb-0 wrapper-20">ALLOCATIONS</h4>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-6">
                <img src="/assets/images/svg/people.svg" class="pt-16 c-p" [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngFor="let member of familyList" (click)="filterAssets(member, currentAllocationFilter)">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="/assets/images/svg/right.svg" class="c-p" *ngIf="member.asset_owner_id == currentFamilyFilter.asset_owner_id">
                            </div>
                            <div class="col-md-9">
                                {{member.name}}
                            </div>
                        </div>
                    </button>
                </mat-menu>
            </div>
            <div class="col-md-6">
                <img src="/assets/images/svg/lines-3.svg" class="pt-16 c-p" [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngFor="let allocation_filter of allocationBtnList" (click)="filterAssets(currentFamilyFilter, allocation_filter.filter)">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="/assets/images/svg/right.svg" class="c-p" *ngIf="allocation_filter.filter == currentAllocationFilter">
                            </div>
                            <div class="col-md-9">
                                {{allocation_filter.name}}
                            </div>
                        </div>
                    </button>
                    <p class="text-primitive roboto m-0">Sort</p>
                    <button mat-menu-item *ngFor="let sortMenu of sortBtnList" (click)="filterByAllocation(sortMenu.sortKey)">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="/assets/images/svg/right.svg" class="c-p" *ngIf="sortMenu.sortKey == currentSort">
                            </div>
                            <div class="col-md-9">
                                {{sortMenu.name}}
                            </div>
                        </div>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="col-md-2 pr-0">
        <i class="material-icons right text-right pt-16 pr-16 c-p" (click)="close()">
            clear
        </i>
    </div>
</div>
<div class="pt-72 pl-12 pr-12 pb-44">
    <div class="row">
        <div class="col-md-12 p-0 mb-8">
            <h5 class="m-0 f-14 text-primary">Drag items & drop in goals section to allocate!</h5>
        </div>

    </div>
    <div
        cdkDropList
        #allocationList="cdkDropList"
        [cdkDropListData]="displayedAssets"
        [cdkDropListSortingDisabled]="true">
        <div class="mb-12" *ngFor="let asset of displayedAssets" cdkDrag>
            <div class="row goal-border">
                <div class="col-md-12 pl-8 pt-8">
                    <p class="m-0 roboto text-black">{{asset.name}}</p>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button mat-stroked-button class="br-0 mt-12" [class]="getAssetClass(asset.allocated_percentage)">{{asset.allocated_percentage}}%</button>
                        <button mat-stroked-button class="btn-default br-0 mt-12 mb-12">{{asset.maturity_year}}</button>
                    </div>
                    <div class="col-md-4 pt-12 pr-0">
                        <p class="m-0 f-12 roboto text-primitive">Owner</p>
                        <p class="m-0 roboto text-lighter">{{asset.asset_owner}}</p>
                        <p class="m-0 f-12 roboto text-primitive pt-12">Current value</p>
                        <p class="m-0 roboto text-lighter">₹<span appFormatNumber>{{asset.current_value}}</span></p>
                    </div>
                    <div class="col-md-4 pt-58 pr-0">
                        <p class="m-0 f-12 roboto text-primitive">Maturity value</p>
                        <p class="m-0 roboto text-lighter">₹<span appFormatNumber>{{asset.maturity_value}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
