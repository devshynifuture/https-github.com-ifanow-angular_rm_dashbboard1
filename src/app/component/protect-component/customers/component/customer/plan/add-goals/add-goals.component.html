<div *ngIf="goalTypeData==undefined" class="bg-grey lter" id="ui-add-goals">
  <div class="row bg-white bb-1 popup-header-fix w-100">
    <div class="col-md-5 p-0">
      <img src="https://res.cloudinary.com/futurewise/image/upload/v1566029063/icons_fakfxf.png" class="w-45">
    </div>
    <div class="col-md-5">
      <h5 class="m-0 p-20 pl-50">Rahul, tell us about your goals...</h5>
    </div>
    <div class="col-md-2">
      <i class="material-icons pt-16 pb-12 c-p right pr-16" (click)="close('close')">
        close
      </i>
    </div>
  </div>
  <div class="row pt-100 pl-24 pr-24 pb-40">
    <div (click)="getGoalTypeData(singleGoal1)" *ngFor="let singleGoal1 of goalTypeFirstRowListData;index as i"
      [ngClass]="{'col-half-offset':i!=0}" class="col-md-2 c-p">
      <img *ngIf="singleGoal1.id==1" src="/assets/images/svg/retierment.svg">
      <img *ngIf="singleGoal1.id==2" src="/assets/images/svg/retierment.svg">
      <img *ngIf="singleGoal1.id==3" src="/assets/images/svg/car.svg">
      <img *ngIf="singleGoal1.id==4" src="/assets/images/svg/wedding.svg">
      <img *ngIf="singleGoal1.id==5" src="/assets/images/svg/retierment.svg">
      <h5 class="text-center m-0 pt-12 text-black">{{singleGoal1.name}}</h5>
    </div>

  </div>
  <div class="row pl-24 pr-24 pb-40">
    <div (click)="getGoalTypeData(singleGoal2)" *ngFor="let singleGoal2 of goalTypeSecondRowListData;index as i"
      [ngClass]="{'col-half-offset':i!=0}" class="col-md-2 c-p">
      <img *ngIf="singleGoal2.id==6" src="/assets/images/svg/wedding.svg">
      <img *ngIf="singleGoal2.id==7" src="/assets/images/svg/wedding.svg">
      <img *ngIf="singleGoal2.id==8" src="/assets/images/svg/wedding.svg">
      <img *ngIf="singleGoal2.id==9" src="/assets/images/svg/wedding.svg">
      <img *ngIf="singleGoal2.id==10" src="/assets/images/svg/wedding.svg">
      <h5 class="text-center m-0 pt-12 text-black">{{singleGoal2.name}}</h5>
    </div>
  </div>
</div>
<!-- Retirement goal -->
<div *ngIf="goalTypeData">
  <div *ngIf="goalFlag">
    <app-single-goal-year (backToaddGoal)="getGoalTypeData($event)" [goalData]="goalTypeData"></app-single-goal-year>
  </div>
  <div *ngIf="goalFlag==false">
    <app-multi-year-goal [goalData]="goalTypeData"></app-multi-year-goal>
  </div>
</div>
<div></div>
