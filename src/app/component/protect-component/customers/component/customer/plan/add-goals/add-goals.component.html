<div *ngIf="!goalTypeData" class="bg-white " id="ui-add-goals" [hidden]="loaderFn.loading">
    <div class="row bg-white bb-1 popup-header-fix w-100">
        <div class="col-md-2 p-0">
            <img class="imgLogo" src="https://res.cloudinary.com/futurewise/image/upload/v1566029063/icons_fakfxf.png">
        </div>
        <div class="col-md-8 text-center">
            <h5 class="m-0 p-20 pl-50">{{clientName}}, tell us about your goals...</h5>
        </div>
        <div class="col-md-2">
            <i class="material-icons pt-16 pb-12 c-p right pr-16" (click)="close()">
                close
            </i>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between pt-100 pl-20 pr-20 pb-40">
        <div (click)="setGoalTypeData(singleGoal1)" *ngFor="let singleGoal1 of goalTypeFirstRowListData;index as i"
            class="addGoalsWidth c-p">
            <img [src]="singleGoal1.imageUrl">
            <h5 class="text-center m-0 pt-12 text-black">{{singleGoal1.name}}</h5>
        </div>

    </div>
    <div class="d-flex align-items-center justify-content-between pl-20 pr-20 pb-40">
        <div (click)="setGoalTypeData(singleGoal2)" *ngFor="let singleGoal2 of goalTypeSecondRowListData;index as i"
            class="addGoalsWidth c-p">
            <img [src]="singleGoal2.imageUrl">
            <h5 class="text-center m-0 pt-12 text-black">{{singleGoal2.name}}</h5>
        </div>
    </div>
</div>

<div appSkeletonLoading [appSkeletonLoading]="loaderFn.loading" [hidden]="!loaderFn.loading">
    <div class="d-flex align-items-center justify-content-between pt-100 pl-20 pr-20 pb-40 relClass">
        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between pt-100 pl-20 pr-20 pb-40 relClass">
        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>

        <div class="bar240" [ngClass]="{'height240': loaderFn.loading}">
        </div>
    </div>
</div>


<div class="d-flex align-items-center justify-content-between pt-100 pl-20 pr-20 pb-40">
    <div (click)="setGoalTypeData(singleGoal1)" *ngFor="let singleGoal1 of goalTypeFirstRowListData;index as i"
        class="addGoalsWidth c-p">
        <img [src]="singleGoal1.imageUrl">
        <h5 class="text-center m-0 pt-12 text-black">{{singleGoal1.name}}</h5>
    </div>
    <div *ngIf="showGoalType == 'multiYear'">
        <app-multi-year-goal [goalTypeData]="goalTypeData" [familyList]="familyList" (output)="cancelGoal()">
        </app-multi-year-goal>
    </div>
</div>
