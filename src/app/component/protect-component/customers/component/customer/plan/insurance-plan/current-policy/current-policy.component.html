<div class="popup-header-fix-60">
    <div class="row bb-1">
        <div class="col-md-7 p-0">
            <h3 class="mb-0 wrapper-20 f-500"> Life insurance - Suggest policy - Rahul Jain </h3>
        </div>
        <div class="col-md-5 text-right">
            <div class="wrapper-20">
                <i class="material-icons c-p v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pt-80 pr-28 pl-28">
    <div class="mt-8 current-policy">
        <table mat-table [dataSource]="dataSource" id="table-low">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Policy name </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Sum assured </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Annual premium </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Returns </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="advice">
            <th mat-header-cell *matHeaderCellDef> Advice </th>
            <td mat-cell *matCellDef="let element"> {{element.advice}} </td>
          </ng-container>
          <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef class="t-2"> </th>
            <td mat-cell *matCellDef="let element" class="t-2"> <i class="material-icons c-p text-black"
                    [matMenuTriggerFor]="menu25">
                    more_vert
                </i>
                <mat-menu #menu25="matMenu">
                    <button mat-menu-item>Edit</button>
                    <button mat-menu-item>Detailed view</button>
                    <button mat-menu-item>Activity</button>
                    <button mat-menu-item>Delete</button>
                </mat-menu>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
