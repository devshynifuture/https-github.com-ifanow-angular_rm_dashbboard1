<div id="ui-texes">
    <div class="row">
        <div class="col-md-2 bg-grey lter">
            <ul class="vertical-menu">
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> Rahul Jain </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> Shilpa Jain </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> Santosh Jain </li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="row pt-28">
                <div class="col-md-12">
                    <button mat-stroked-button (click)="open('addInvestment')"
                        class="br-0 text-primary">2019-20</button>
                    <button mat-button class="br-0 text-custom">2020-21</button>
                </div>
            </div>
            <!-- table edit rightside -->
            <button mat-stroked-button class="btn-primary right text-right" (click)="openIncome('open')">Edit</button>
            <!-- table edit rightside -->
            <div class="row pt-44">
                <div class="col-md-7 texestable1">
                    <h5 class="m-0 f-500">Tax computation for Rahul Jain</h5>
                    <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Actual </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->


                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                        <ng-container matColumnDef="icons">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <i class="material-icons c-p">
                                    expand_more
                                </i>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <div class="col-md-5 texestable2">
                    <h5 class="m-0 f-500">Income & tax liability details</h5>
                    <table mat-table [dataSource]="dataSource1" class="mt-8" id="table-low">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>


                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Income tax </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                        <ng-container matColumnDef="icons">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <i class="material-icons c-p">
                                    expand_more
                                </i>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="bottom-footer right">
    <div class="row">
        <div class="col-md-11">
            <button mat-stroked-button class="ba-black text-black"><img src="/assets/images/svg/black-bulb.svg"
                    class="pl-4">
                SCENARIOS <img src="/assets/images/svg/top-arrow-black.svg" class="pl-4"></button>
        </div>
    </div>
</div>
