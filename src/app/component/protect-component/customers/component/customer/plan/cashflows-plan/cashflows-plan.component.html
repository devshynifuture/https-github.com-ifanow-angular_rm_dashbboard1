<div id="scenariosPlan">

    <div class="row">
        <div class="col-md-5">
            <div id="surplus"></div>
        </div>

        <div class="col-md-7">
            <div class=" bl-grey">
                <div class="d-flex scenariosHeadingTwo bb-grey justify-content-md-between align-items-center">
                    <p class="f-20 pb-20 pt-20 roboto m-0 pl-16"> Life cash flows</p>
                </div>
                <div class="row">
                    <div class="col-md-9 pl-0 br">
                        <div class="d-flex justify-content-md-between align-items-center">
                            <p class="f-20 pb-20 pt-20 roboto m-0 pl-16"> {{ tableInUse | titlecase }}</p>
                        </div>

                        <div class="row">
                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'income'">
                                <app-cashflow-plan-income></app-cashflow-plan-income>
                            </div>

                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'expenses'">
                                <app-cashflow-plan-expense></app-cashflow-plan-expense>
                            </div>

                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'insurance'">
                                <app-cashflow-plan-insurance></app-cashflow-plan-insurance>
                            </div>

                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'liabilities'">
                                <app-cashflow-plan-liabilities></app-cashflow-plan-liabilities>
                            </div>

                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'assets'">
                                <app-cashflow-plan-assets></app-cashflow-plan-assets>
                            </div>

                            <div class="col-md-12 cashflowTable pr-0" *ngIf="tableInUse == 'surplus'">
                                <app-cashflow-plan-surplus></app-cashflow-plan-surplus>
                            </div>
                        </div>
                        <div class="row" *ngIf="dataSource == []">
                            <div class="col-md-12 cashflowTable pr-0">
                                No data found
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 text-center">
                        <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('income')">
                            <img class="mr-12" src="/assets/images/svg/casflow-income-icon.svg"> Income</button>
                        <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('expenses')">
                            <img class="mr-12" src="/assets/images/svg/cash-flow-expenses-icon.svg"> Expenses</button>
                        <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('assets')">
                            <img class="mr-12" src="/assets/images/svg/cash-flow-assets-icon.svg"> Assets</button>
                        <button mat-stroked-button class="btn-cash-flow"
                            (click)="filterCashFlowTableUsing('insurance')">
                            <img class="mr-12" src="/assets/images/svg/cash-flow-insurance-icon.svg">Insurance</button>
                        <button mat-stroked-button class="btn-cash-flow"
                            (click)="filterCashFlowTableUsing('liabilities')">
                            <img class="mr-12"
                                src="/assets/images/svg/cash-flow-liabilites-icon.svg">Liabilities</button>

                        <!-- <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('commited-outflows')">Committed
                            outflows</button> -->
                        <!-- <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('goals')">Goals</button> -->
                        <button mat-stroked-button class="btn-cash-flow" (click)="filterCashFlowTableUsing('surplus')">
                            <img class="mr-12" src="/assets/images/svg/cash-flow-surplus-icon.svg">Surplus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
