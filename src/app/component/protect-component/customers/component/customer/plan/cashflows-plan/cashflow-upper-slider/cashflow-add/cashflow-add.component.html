<div class="row bb-1" *ngIf="cashFlowCategory !== 'surplus'">
    <div class="col-md-11 p-0">
        <h3 class="m-0 roboto f-400 pt-20 pb-16 pl-20">Add {{ cashFlowCategory | titlecase }}</h3>
    </div>
    <div class="col-md-1 full-center">
        <i class="material-icons c-p" (click)="close()"> clear</i>
    </div>
</div>
<div class="cashflow-modal">
    <!-- ------------------------- add Expenses -------------- -->

    <div *ngIf="cashFlowCategory === 'expenses'">
        <app-cashflow-add-expenses></app-cashflow-add-expenses>
    </div>

    <!-- ------------------------- add income -------------- -->

    <div *ngIf="cashFlowCategory === 'income'">
        <app-cashflow-add-income></app-cashflow-add-income>
    </div>

    <!-- surplus dialog -->

    <div *ngIf="cashFlowCategory === 'surplus'">
        <app-cashflow-add-surplus></app-cashflow-add-surplus>
    </div>

    <!-- add liabilities dialog -->

    <div *ngIf="cashFlowCategory==='liabilities'" class="p-12">
        <app-cashflow-add-liabilities></app-cashflow-add-liabilities>
    </div>
</div>
