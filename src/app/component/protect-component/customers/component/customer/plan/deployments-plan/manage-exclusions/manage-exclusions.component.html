<div class="p-24">
    <h3>Manage exclusions</h3>
    <div [formGroup]="manageExclusionsForm" class="row pt-4">
        <div class="col-md-4 form-group">
            <mat-form-field>
                <p>Dervied amount</p>
                <input matInput appInputValueValidation maxlength="10" [inputValidator]="validatorType.NUMBER_ONLY"
                    #derivedAmt (input)="checkAvailableAmount()" formControlName="derivedAmount" class="form-control"
                    autocomplete="off">
                <mat-error>This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4 form-group">
            <mat-form-field>
                <p>Available amount</p>
                <input matInput #availableAmt appInputValueValidation maxlength="10"
                    [inputValidator]="validatorType.NUMBER_ONLY" formControlName="availableAmount" class="form-control"
                    autocomplete="off">
                <mat-error *ngIf="manageExclusionsForm.get('availableAmount').errors?.required">This field is required
                </mat-error>
                <mat-error *ngIf="manageExclusionsForm.get('availableAmount').errors?.numError">
                    Invalid amount
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4 form-group">
            <mat-form-field>
                <p>Exclusion amount</p>
                <input matInput #exclusionAmt appInputValueValidation maxlength="10"
                    [inputValidator]="validatorType.NUMBER_ONLY" (input)="checkAvailableAmount()"
                    formControlName="exclusionAmount" class="form-control" autocomplete="off">
                <mat-error>This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="row pt-8">
            <div class="col-md-12 form-group">
                <mat-form-field>
                    <p>Exclusion reason</p>
                    <input matInput formControlName="exclusionReason" maxlength="10" class="form-control"
                        autocomplete="off">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="f-right mt-44">
        <button mat-raised-button (click)="close()">CANCEL</button>
        <button mat-raised-button (click)="addExclusions()" class="text-primary">ADD</button>
    </div>
</div>
