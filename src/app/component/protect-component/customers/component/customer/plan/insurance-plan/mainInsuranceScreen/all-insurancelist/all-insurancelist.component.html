<div id="ui-planinsurance">
    <div class="row" *ngIf="showIsurance == true">
        <div class="col-width-21 br-grey zIndex2 pb-44">
            <div class="row insuListFixedHeader pt-20 pb-10">
                <div class="col-md-5 p-0">
                    <h3 class="m-0 text-black pt-4">Insurance </h3>
                </div>
                <div class="col-md-7 text-right pl-0 pr-12">
                    <!-- right side  -->
                    <button *ngIf="roleService.planPermission.subModule.insurance.capabilityList.Add"
                        (click)="openUpperInsurance('open70')" class="btn-primary insuranceAddBtn br-2"
                        mat-stroked-button>
                        ADD NEW</button>
                </div>
                <!-- <div class="col-md-1 p-0 d-flex align-items-center  ">
                    <i class="material-icons  text-black  c-p"> more_vert </i>
                </div> -->
            </div>


            <!-- Life insurance - Rahul Jain -->
            <div class="mt-66 borderLineTop ">
                <div class="row pt-10 skeletonAnimation" *ngFor="let insurance of insurancePlanningList"
                    appSkeletonLoading [appSkeletonLoading]="isLoadingPlan">
                    <div *ngIf="!isLoadingPlan" class="col-md-12 p-0 c-p br-4 h-105 overflow-hidden"
                        [ngClass]="{'b-primitive': insurance.id == selectedId}"
                        (click)="openDetailsInsurance(insurance)">
                        <div class="bg-grey lter p-8">
                            <p class="m-0 f-500 roboto">{{insurance.heading}}</p>
                            <div class="row pt-4">
                                <div class="col-md-3 p-0">
                                    <img src={{insurance.logo}}>
                                </div>
                                <div class="col-md-9 pl-10 pr-0">
                                    <p class="m-0 text-black roboto">
                                        <span>{{insurance.displayHolderName}}</span></p>
                                    <p class="m-0 text-black roboto pt-6"><span class="f-500 pb-20">Advice:
                                        </span>{{insurance.adviceAmount ? '₹' : ''}}<span appFormatNumber
                                            [value]="insurance.adviceAmount ? insurance.adviceAmount :0"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="isLoadingPlan" class="col-md-12 p-0 c-p  h-105 overflow-hidden">
                        <div class="relClass">
                            <div class="bar82" [ngClass]="{'height105': isLoadingPlan}">

                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>


        <!-- Life insurance - Rahul Jain -->

        <app-life-insurance class="col-width-79 pb-44" [isLoaders]="isLoadingInInsurance" [data]='detailsInsurance'
            (stopLoaderWhenReponse)="stopLoader($event)" (outputChange)="getOutput($event)"></app-life-insurance>
    </div>
    <div *ngIf="!showIsurance" class="row">
        <!-- <div class="d-flex align-items-center col-md-12 flex-column justify-content-center">
            <img src="assets/images/svg/documents-empty-states.svg">
            <h4 class="text-center mt-12 mb-20">No Data Found</h4>
            <button *ngIf="roleService.planPermission.subModule.insurance.capabilityList.Add"
                (click)="openUpperInsurance('open70')" class="btn-primary addon v-middle" mat-stroked-button>ADD
                NEW
            </button>
        </div> -->
        <div class="col-md-12 emptyGoalmt d-flex align-items-center justify-content-center mt-150">

            <div class="emptyImg">
                <img src="/assets/images/svg/empty-goal-icon.svg">
            </div>

            <div class="textEmpty ml-60">

                <p>Insurance planning ensures protection of yourself, your family, their health against unexpected
                    events<br>
                    Let's start planning for various insurance aspects and stay protected.

                </p>
                <button (click)="openUpperInsurance('open70')" mat-stroked-button class="btn-primary br-0 addon">LET’S
                    GET
                    STARTED</button>
            </div>

        </div>

    </div>
</div>
