<!-- ADD Income -->
<div class="popup-header-fix w-65">
    <div class="row bb-1">
        <div class="col-md-7 p-0">
            <h4 class="mb-0 wrapper-20"> ADD INCOME</h4>
        </div>
        <div class="col-md-5 text-right full-end">
            <i class="material-icons c-p" (click)="close()"> clear</i>
        </div>
    </div>
</div>

<app-add-income-family-member (previousStep)="previousStepData($event)"
    (selectedFamilyMembersData)="getSelectedFamilyMember($event)" [familyData]="familyData" *ngIf="addIncomeSteps==1">
</app-add-income-family-member>
<app-add-income-source (previousStep)="previousStepData($event)" (IncomeSourceDetailsData)="getIncomeDetails($event)"
    [selectedFamilyList]="selectedFamilyList" *ngIf="addIncomeSteps==2"></app-add-income-source>
<app-individual-income-info (previousStep)="previousStepData($event)" [FinalIncomeList]="FinalIncomeList"
    [editIncomeData]="editIncomeData" *ngIf="addIncomeSteps==3"></app-individual-income-info>
