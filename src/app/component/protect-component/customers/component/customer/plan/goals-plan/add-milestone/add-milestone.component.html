<div class="p-24">

    <div class="headerEditClass">
        <h2 class="f-20 mb-12">
            ADD MILESTONE
        </h2>
    </div>

    <div [formGroup]="singleYearGoalForm" class="row pt-20">
        <div class="col-md-12 p-0">
            <h5 class="pb-6 m-0 text-black">Milestones you'd also like to plan for?</h5>
            <div formArrayName="getMilestoneName">
                <div class="row" *ngFor="let obj of getMilestoneName.controls; let pointIndex=index"
                    [formGroupName]="pointIndex">
                    <div class="row w-100">
                        <div class="col-md-4 p-0">
                            <div class="pr-0 text-left">
                                <h5 class="m-0 pt-8 pb-6 f-14">Planning</h5>
                            </div>
                            <div class="form-group">
                                <mat-form-field>
                                    <mat-select class="form-control br-0 br-none"
                                        formControlName="onRetirementOrDemise">
                                        <mat-option class="" [value]="0" disabled>Select option

                                        </mat-option>
                                        <mat-option class="" [value]="1">Post retirement
                                        </mat-option>
                                        <mat-option class="" [value]="2">Demise</mat-option>
                                    </mat-select>
                                    <mat-error class="f-12">This field is required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-4 p-0">
                            <div class="pr-0 text-left">
                                <h5 class="m-0 pt-8 pb-6 f-14">Milestone type</h5>
                            </div>
                            <div class="form-group">
                                <mat-form-field>
                                    <mat-select class="form-control br-0 br-none"
                                        formControlName="milestoneTypeId">
                                        <mat-option class="" [value]="0" disabled>Select option
                                        </mat-option>
                                        <mat-option class="" [value]="1">Philanthrophy</mat-option>
                                        <mat-option class="" [value]="2">Legacy</mat-option>
                                        <mat-option class="" [value]="3">Wealth creation
                                        </mat-option>
                                        <mat-option class="" [value]="4">New business</mat-option>
                                        <mat-option class="" [value]="5">Others</mat-option>
                                        <mat-option class="" [value]="6">Healthcare</mat-option>
                                    </mat-select>
                                    <mat-error class="f-12">This field is required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-3 p-0">
                            <div class="pr-0 text-left">
                                <h5 class="m-0 pt-8 pb-6 f-14">Amount</h5>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="iconRupess">
                                    <input type="number" autocomplete="off" matInput
                                        formControlName="amount" class="form-control br-0 rupess">
                                    <mat-error class="f-12">This field is required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-1 col-1 pr-0 pt-40">
                            <i *ngIf=" pointIndex+1==singleYearGoalForm.value.getMilestoneName.length && pointIndex<2"
                                class=" material-icons
                            f-20 c-p" (click)="addMilestone(undefined)">add</i>
                            <i *ngIf=" singleYearGoalForm.value.getMilestoneName.length>1" class=" material-icons
                            f-20 c-p" (click)="removeMilestone(pointIndex,obj)">remove</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="edit-footer mt-52">
        <div class="row">
            <div class="col-md-7 pl-0 text-left">
                <!-- <button class="text-danger p-0" mat-button>UNALLOCATE</button> -->

            </div>

            <div class="col-md-5 pr-0 d-flex align-items-center justify-content-end">
                <!-- <app-progress-button class="btn-bottom   br-0 text-inherit">
                </app-progress-button> -->
                <button class="text-primitive mr-12 f-500" mat-button mat-dialog-close>Cancel</button>
                <!-- <button mat-button class="text-primary f-500" (click)="()">Save</button> -->
                <app-progress-button (btnClick)="saveMilestone()" class="br-0 text-inherit  " [options]="barButtonOptions">
                </app-progress-button>
            </div>
        </div>
    </div>
</div>
