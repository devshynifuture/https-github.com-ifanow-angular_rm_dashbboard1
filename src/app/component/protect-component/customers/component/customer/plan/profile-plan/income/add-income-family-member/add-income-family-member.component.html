<div *ngIf="checkFamList" class="pl-24 pt-72 pr-24 pb-24">
    <div class="row pt-24">
        <div class="col-md-12 mb-10">
            <p class="f-14 roboto f-normal">Great! Tell us, who are the earning members?</p>
        </div>
    </div>
</div>
<div *ngIf="checkFamList" class="familyMemberBox">
    <div class="row">
        <div *ngFor="let familyMember of familyMemberList" (click)="select(familyMember)"
            class="col-md-6 text-center mb-48">
            <div class="memberBorderBox c-p" [ngClass]="{'activeMemberBox': familyMember.selected}">
                <mat-checkbox class="checkPosition" *ngIf="familyMember.selected" checked="true"></mat-checkbox>
                <img [src]="clientData.profilePicUrl" class="w-90" *ngIf="familyMember.relationshipId==1">
                <img src="/assets/images/svg/man-profile.svg" *ngIf="familyMember.relationshipId==2">
                <img src="/assets/images/svg/wife-profile.svg" *ngIf="familyMember.relationshipId==3">
                <img src="/assets/images/svg/son-profile.svg" *ngIf="familyMember.relationshipId==4">
                <img src="/assets/images/svg/daughter-profile.svg" *ngIf="familyMember.relationshipId==5">
                <img src="/assets/images/svg/mother-profile.svg" *ngIf="familyMember.relationshipId==7">
                <img src="/assets/images/svg/father-profile.svg" *ngIf="familyMember.relationshipId==6">
                <img src="/assets/images/svg/others.svg"
                    *ngIf="familyMember.relationshipId==10 || familyMember.relationshipId==8 || familyMember.relationshipId==9 || familyMember.relationshipId==11 || familyMember.relationshipId==12 || familyMember.relationshipId==15 || familyMember.relationshipId==16|| familyMember.relationshipId==18 || familyMember.relationshipId==19 || familyMember.relationshipId==17">
            </div>
            <p class="f-14 roboto">{{familyMember.name}}</p>
        </div>
    </div>
</div>
<div *ngIf="checkFamList==false">
    No Family Members Found
</div>
<div class="bottom-fixed wrapper-16 pb-12 w-65">
    <div class="row">
        <div class="col-md-4 p-0">
            <h5 class="mb-0 pt-8 text-white c-p text-left" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="nextStep()">NEXT</button>
        </div>
    </div>
</div>
