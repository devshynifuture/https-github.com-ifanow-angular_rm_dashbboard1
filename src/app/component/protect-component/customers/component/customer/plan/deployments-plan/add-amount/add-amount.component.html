<div class="p-24">
    <h3>Add amount</h3>
    <div [formGroup]="addAmount" class="row pt-4">
        <div class="row pt-40">
            <div class="col-md-8">
                <div class="form-group mb-0 iconRupess">
                    <mat-form-field>
                        <input matInput #accBal appInputValueValidation [inputValidator]="validatorType.NUMBER_ONLY"
                            autocomplete="off" class="form-control rupess br-0" formControlName="amount"
                            matInput type="text" maxlength="10">
                        <mat-error  class="f-12">
                            This field is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div class="f-right mt-44">
        <button mat-raised-button (click)="close()">CANCEL</button>
        <button mat-raised-button (click)="addExclusions()" class="text-primary">ADD</button>
    </div>
</div>
