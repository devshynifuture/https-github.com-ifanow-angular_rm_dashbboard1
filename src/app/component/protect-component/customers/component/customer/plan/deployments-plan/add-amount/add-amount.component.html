<div class="p-24">
    <h3>Add amount</h3>
    <div [formGroup]="addAmount" class="row pt-4">
        <div class="row pt-40">
            <h5>{{schemeData.schemeName}}/{{schemeData.schemeCode}}</h5>
        </div>

        <div class="row pt-40">
            <div class="col-md-8">
                <div class="form-group mb-0 iconRupess">
                    <mat-form-field>
                        <input matInput #accBal autocomplete="off" appInputValueValidation
                        [inputValidator]="validatorType.NUMBER_ONLY" class="form-control rupess br-0"
                            formControlName="amount" matInput type="text" maxlength="10">
                        <mat-error class="f-12" *ngIf="addAmount.get('amount').errors?.required && addAmount.get('amount').touched">
                            This field is required
                        </mat-error>
                        <mat-error *ngIf="(addAmount.get('amount').errors?.max)" class="f-12">
                            Should be less than or equal to {{this.maxValue}}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div class="f-right mt-44">
        <button mat-raised-button (click)="close()">CANCEL</button>
        <button mat-raised-button (click)="addAmountSubmit()" class="text-primary">ADD</button>
    </div>
</div>
