<div id="investmentPlan">
    <div class="row">
        <div class="col-md-2 bg-grey lter">
            <ul class="vertical-menu">
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/investment-man.svg"
                        class="c-p pr-8 pt-12"> Goal based </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/Insurance-plan.svg"
                        class="c-p pr-8 pt-12"> Non goal based </li>

            </ul>
        </div>

        <div class="col-md-10">
            <div class="row pt-28">
                <div class="col-md-12">
                    <button mat-stroked-button (click)="open('addInvestment')" class="br-0 text-primary">Rahul
                        Jain</button>
                    <button mat-button class="br-0 text-custom">Shilpa Jain</button>
                </div>
            </div>
            <div class="row pt-44">
                <div class="col-md-4">
                    <button mat-button [matMenuTriggerFor]="menu" class="b-a pr-8 bottom-5">Actions <i
                            class="material-icons">
                            arrow_drop_down
                        </i></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                </div>
                <div class="col-md-2 bt-grey b-l b-t br">
                    <p class="m-0 f-500 roboto pt-12 pb-12 text-center">LUMPSUM</p>
                </div>
                <div class="col-md-2 b-t br">
                    <p class="m-0 f-500 roboto pt-12 pb-12 text-center">MONTHLY</p>
                </div>
            </div>
            <div class="row">

                <div class="col-md-10 deployment">
                    <table mat-table [dataSource]="dataSource" id="table-low">

                        <ng-container matColumnDef="checkbox">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-checkbox></mat-checkbox>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="br"> </th>
                            <td mat-cell *matCellDef="let element" class="br"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Equity </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef class="br"> Debt </th>
                            <td mat-cell *matCellDef="let element" class="br"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Equity </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>
                        <ng-container matColumnDef="debt">
                            <th mat-header-cell *matHeaderCellDef class="br"> Debt </th>
                            <td mat-cell *matCellDef="let element" class="br"> {{element.debt}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element" class="c-p" (click)="openDep('open')">
                                {{element.status}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="icons">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element">
                                <i class="material-icons c-p">
                                    more_vert
                                </i> </td>
                        </ng-container>
                        <ng-container matColumnDef="disclaimer">
                            <td mat-header-cell *matHeaderCellDef colspan="8"
                                class="bg-white text-primary text-left pl-8">
                                Retirement Goal
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr mat-header-row *matHeaderRowDef="['disclaimer']"></tr>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
