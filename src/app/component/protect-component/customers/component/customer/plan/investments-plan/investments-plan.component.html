<div id="investmentPlan">
    <div class="row">
        <div class="col-md-2 bg-grey lter">
            <ul class="vertical-menu">
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/investment-man.svg" class="c-p pr-8"> Goals </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/Insurance-plan.svg" class="c-p pr-8"> Insurance </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/loan-plan.svg" class="c-p pr-8"> Loans </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/taxes-plan.svg" class="c-p pr-8"> Taxes </li>
                <li class="c-p d-flex pl-10 f-14 f-normal text-left"> <img src="assets/images/svg/taxes-plan.svg" class="c-p pr-8"> Others </li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <button mat-stroked-button class="br-0 text-primary">Rahul Jain</button>
                    <button mat-button class="br-0 text-custom">Shilpa Jain</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table mat-table [dataSource]="transactions" class="">
                        <!-- Item Column -->
                        <ng-container matColumnDef="item">
                            <th mat-header-cell *matHeaderCellDef> Item </th>
                            <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
                            <td mat-footer-cell *matFooterCellDef> Total </td>
                        </ng-container>

                        <!-- Cost Column -->
                        <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef> Cost </th>
                            <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                        </ng-container>

                        <!-- Item Description Column -->
                        <ng-container matColumnDef="item-description">
                            <th mat-header-cell *matHeaderCellDef> Name of the item purchased </th>
                        </ng-container>

                        <!-- Cost Description Column -->
                        <ng-container matColumnDef="cost-description">
                            <th mat-header-cell *matHeaderCellDef> Cost of the item in USD </th>
                        </ng-container>

                        <!-- Disclaimer column -->
                        <ng-container matColumnDef="disclaimer">
                            <td mat-footer-cell *matHeaderCellDef colspan="2">
                                Please note that the cost of items displayed are completely and totally made up.
                            </td>
                        </ng-container>

                        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row">
                        </tr>
                        <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']" class="example-second-header-row">
                        </tr>

                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="example-first-footer-row"></tr>
                        <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
