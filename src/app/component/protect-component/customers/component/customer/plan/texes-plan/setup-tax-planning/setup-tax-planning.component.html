<div class="popup-header-fix-35">
    <div class="row bb-1">
        <div class="col-md-8 p-0">
            <h4 class="mb-0 wrapper-20">Tax planning - Setup</h4>
        </div>
        <div class="col-md-4 text-right">
            <div class="wrapper-12"> <i class="material-icons c-p pt-8 v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pt-90 pl-20 pr-20 pb-20 taxplanning">
    <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Family member name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> 2019-20 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox checked="false"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> 2020-21 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox checked="false"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="symbol1">
            <th mat-header-cell *matHeaderCellDef> 2021-22 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="bottom-fixed wrapper-12 w-35">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit">Save</button>
        </div>
    </div>
</div>
