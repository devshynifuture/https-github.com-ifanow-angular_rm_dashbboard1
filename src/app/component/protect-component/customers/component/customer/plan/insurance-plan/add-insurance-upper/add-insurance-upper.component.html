<div class="row popup-header-fix-100">
    <div class="col-md-2 border-right-1 p-0">
        <div class="logoWrap h-auto">
            <img *ngIf="authService.appPic" [src]="authService.appPic" class="logo pr-1">
            <h5 *ngIf="!authService.appPic">{{logoText | uppercase}}</h5>
        </div>
    </div>
    <div class="col-md-8 p-0 d-flex justify-content-center align-items-center ">

        <p class="f-16 mb-0">
            Insurance planning - Add new</p>
    </div>
    <div class="col-md-2 text-right">
        <i class="material-icons pt-16 c-p pr-16" (click)="close(false)">
            clear
        </i>
    </div>
</div>

<div class="mt-80">
    <div class="row">
        <div class="col-md-12 text-center">
            <h5 class="">Select one from the below options and proceed to <br>creating a comprehensive insurance plan
            </h5>
        </div>
    </div>
</div>
<div class="row pt-60">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-2 c-p text-center">
                <img src="/assets/images/svg/life-insurance.svg" (click)="openHelthInsurance(0)" class="h100">
                <h5 class="m-0 text-black pt-20">Life insurance</h5>
            </div>
            <div class="col-md-2 text-center c-p" (click)="needAnlysis('1')">
                <img src="/assets/images/svg/helth-insurance.svg" class="h100">
                <h5 class="m-0 text-black pt-20">Health insurance</h5>
            </div>
            <div class="col-md-2 text-center c-p">
                <img src="/assets/images/svg/Criticalillness.svg" (click)="needAnlysis('2')" class="h100">
                <h5 class="m-0 text-black pt-20">Critical illness</h5>
            </div>
            <!-- <div class="col-md-2 text-center c-p">
                <img src="/assets/images/svg/Cancercare.svg" (click)="openHelthInsurance('3')" class="h100">
                <h5 class="m-0 text-black pt-20">Cancer care</h5>
            </div> -->
            <div class="col-md-2 text-center c-p">
                <img src="/assets/images/svg/Personalaccident.svg" (click)="needAnlysis('4')" class="h100">
                <h5 class="m-0 text-black pt-20">Personal accident</h5>
            </div>
            <div class="col-md-2 text-center c-p">
                <img src="/assets/images/svg/Householders.svg" (click)="needAnlysis('5')" class="h100">
                <h5 class="m-0 text-black pt-20">Home insurance</h5>
            </div>

        </div>
        <div class="row">
            <!-- pl-150 -->
            <div class="col-md-2"></div>
            <div class="col-md-8 p-0">
                <div class="row pt-60">

                    <div class="col-md-3 text-center c-p">
                        <img src="/assets/images/svg/Fireinsurance.svg" (click)="needAnlysis('6')" class="h100">
                        <h5 class="m-0 text-black pt-20">Fire insurance</h5>
                    </div>
                    <div class="col-md-3 text-center c-p">
                        <img src="/assets/images/svg/Travel.svg" (click)="needAnlysis('7')" class="h100">
                        <h5 class="m-0 text-black pt-20">Travel insurance</h5>
                    </div>
                    <div class="col-md-3 text-center c-p">
                        <img src="/assets/images/svg/Motor.svg" (click)="needAnlysis('8')" class="h100">
                        <h5 class="m-0 text-black pt-20">Motor insurance</h5>
                    </div>
                    <!-- <div class="col-md-3 text-center c-p">
                        <img src="/assets/images/svg/Householders.svg" (click)="needAnlysis('9')" class="h100">
                        <h5 class="m-0 text-black pt-20">Other insurance</h5>
                    </div> -->
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>

</div>
