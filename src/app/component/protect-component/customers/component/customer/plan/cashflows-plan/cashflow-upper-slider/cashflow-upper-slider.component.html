<div class="row b-b">
    <div class="col-md-3">
        <div class="logo">
            <!-- <img src="/assets/" alt="logo image" /> -->
        </div>
    </div>
    <div class="col-md-7 ">
        <h2 class="text-center f-16 m-0"> {{ data.tableInUse | titlecase }} {{ year }} -
            {{ addOneInYear(year) }} </h2>
    </div>
    <div class="col-md-2 text-right">
        <button mat-stroked-button (click)="close()">
            <mat-icon> close </mat-icon>
        </button>
    </div>
</div>

<div class="row" *ngIf="shouldShowAdd()">
    <div class="col-md-12 text-right mb-10 mt-20">
        <button mat-raised-button class="btn-primary addon f-14 mr-16" (click)="addExpense('')">ADD
            {{ cashFlowCategory | uppercase }}</button>
        <button mat-raised-button class="greryColorBg" (click)="toggleEditMode()">EDIT MODE</button>
    </div>
</div>

<div class="row" *ngIf="cashFlowCategory === 'income'">
    <app-cashflow-upper-income-expense [data]="data"></app-cashflow-upper-income-expense>
</div>

<!-- expenses table -->
<div class="row" *ngIf="cashFlowCategory === 'expenses'">
    <app-cashflow-upper-income-expense [data]="data"></app-cashflow-upper-income-expense>
</div>

<!-- assets table -->
<div class="row" *ngIf="cashFlowCategory === 'assets'">
    <app-cashflow-upper-asset [data]="data"></app-cashflow-upper-asset>
</div>

<!-- insurance table -->
<div class="row" *ngIf="cashFlowCategory === 'insurance'">
    <app-cashflow-upper-insurance [data]="data"></app-cashflow-upper-insurance>
</div>

<!-- surplus table -->
<div class="row" *ngIf="cashFlowCategory === 'surplus'">
    <app-cashflow-upper-surplus [data]="data"></app-cashflow-upper-surplus>
</div>

<!-- liabilities table -->
<div class="row" *ngIf="cashFlowCategory === 'liabilities'">
    <app-cashflow-upper-income-expense [data]="data"></app-cashflow-upper-income-expense>
</div>
