<div class="row b-b h-60">
    <div class="col-md-2 border-right-1 d-flex justify-content-center align-items-center p-0">
        <div class="logo">
            <img src="https://res.cloudinary.com/futurewise/image/upload/v1566029063/icons_fakfxf.png" alt="logo image"
                class="w-100" />
        </div>
    </div>
    <div class="col-md-8 ">
        <h2 class="text-center f-16 m-0 pt-16"> {{ data.tableInUse | titlecase }} {{ year }} - {{ addOneInYear(year) }}
        </h2>
    </div>
    <div class="col-md-2 text-right full-end">
        <mat-icon (click)="close()" class="c-p"> close </mat-icon>
    </div>
</div>

<div *ngIf="cashFlowCategory === 'income'">
    <app-cashflow-upper-income [data]="data">
    </app-cashflow-upper-income>
</div>

<!-- expenses table -->
<div *ngIf="cashFlowCategory === 'expenses'">
    <app-cashflow-upper-expense [data]="data"></app-cashflow-upper-expense>
</div>

<!-- assets table -->
<div *ngIf="cashFlowCategory === 'assets'">
    <app-cashflow-upper-asset [data]="data"></app-cashflow-upper-asset>
</div>

<!-- insurance table -->
<div *ngIf="cashFlowCategory === 'insurance'">
    <app-cashflow-upper-insurance [data]="data"></app-cashflow-upper-insurance>
</div>

<!-- surplus table -->
<div *ngIf="cashFlowCategory === 'surplus'">
    <app-cashflow-upper-surplus [data]="data"></app-cashflow-upper-surplus>
</div>

<!-- liabilities table -->
<div *ngIf="cashFlowCategory === 'liabilities'">
    <app-cashflow-upper-liabilities [data]="data">
    </app-cashflow-upper-liabilities>
</div>
