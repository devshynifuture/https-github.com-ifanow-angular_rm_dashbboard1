<div class="row b-b">
    <div class="col-md-3">
        <div class="logo">
            <!-- <img src="/assets/" alt="logo image" /> -->
        </div>
    </div>
    <div class="col-md-7 ">
        <h2 class="text-center f-16 m-0"> {{ data.tableInUse | titlecase }} {{ year }} - {{ addOneInYear(year) }} </h2>
    </div>
    <div class="col-md-2 text-right">
        <button mat-stroked-button class="b-0" (click)="close()">
            <mat-icon> close </mat-icon>
        </button>
    </div>
</div>

<div class="row" *ngIf="cashFlowCategory === 'income'">
    <app-cashflow-upper-income-expense [data]="data"></app-cashflow-upper-income-expense>
</div>

<!-- expenses table -->
<div *ngIf="cashFlowCategory === 'expenses'">
    <app-cashflow-upper-income-expense class="row" [data]="data"></app-cashflow-upper-income-expense>
</div>

<!-- assets table -->
<div *ngIf="cashFlowCategory === 'assets'">
    <app-cashflow-upper-asset class="row" [data]="data"></app-cashflow-upper-asset>
</div>

<!-- insurance table -->
<div *ngIf="cashFlowCategory === 'insurance'">
    <app-cashflow-upper-insurance [data]="data"></app-cashflow-upper-insurance>
</div>

<!-- surplus table -->
<div *ngIf="cashFlowCategory === 'surplus'">
    <app-cashflow-upper-surplus class="row" [data]="data"></app-cashflow-upper-surplus>
</div>

<!-- liabilities table -->
<div *ngIf="cashFlowCategory === 'liabilities'">
    <app-cashflow-upper-income-expense class="row" [data]="data"></app-cashflow-upper-income-expense>
</div>
