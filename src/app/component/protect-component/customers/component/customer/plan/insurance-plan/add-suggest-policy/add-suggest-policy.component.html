<div class="popup-header-fix-60">
    <div class="row bb-1">
        <div class="col-md-7 p-0">
            <h3 class="mb-0 wrapper-20 f-500"> Life insurance - Suggest policy - Rahul Jain </h3>
        </div>
        <div class="col-md-5 text-right">
            <div class="wrapper-20">
                <i class="material-icons c-p v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pt-80 pr-28 pl-28">
    <div class="row">
        <div class="col-md-8 pl-0">
            <h5 class="m-0">Policy name</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4 pr-0">
            <h5 class="m-0">Premium amount</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0 rupess">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-24">
        <div class="col-md-4 pl-0">
            <h5 class="m-0">Frequency</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0">
                        <mat-option selected>Action</mat-option>
                        <mat-option value="1">Action</mat-option>
                    </mat-select>
                </mat-form-field>
                    </div>
        </div>
        <div class="col-md-4 pl-0">
            <h5 class="m-0">Insurance amount</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0 rupess">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4 p-0">
            <h5 class="m-0">Tenure</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-12 p-0">
            <h5 class="m-0 text-black">Policy details (info, features etc,)</h5>
        </div>
    </div>
</div>
