<div class="popup-header-fix-60">
    <div class="row bb-1">
        <div class="col-md-7 p-0">
            <h3 class="mb-0 wrapper-20 f-500"> Life insurance - Suggest policy - {{insuranceData.holderName}} </h3>
        </div>
        <div class="col-md-5 text-right">
            <div class="wrapper-20">
                <i class="material-icons c-p v-middle" (click)="close()"> clear</i>
            </div>
        </div>
    </div>
</div>
<div class="pt-80 pr-28 pl-28">
    <div class="row">
        <div class="col-md-8 pl-0">
            <h5 class="m-0">Policy name</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4 pr-0">
            <h5 class="m-0">Premium amount</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0 rupess">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-24">
        <div class="col-md-4 pl-0">
            <h5 class="m-0">Frequency</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <mat-select class="form-control br-0">
                        <mat-option selected>Action</mat-option>
                        <mat-option value="1">Action</mat-option>
                    </mat-select>
                </mat-form-field>
                    </div>
        </div>
        <div class="col-md-4 pl-0">
            <h5 class="m-0">Insurance amount</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0 rupess">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4 p-0">
            <h5 class="m-0">Tenure</h5>
            <div class="form-group mb-0">
                <mat-form-field>
                    <input matInput class="form-control br-0">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row pt-32">
        <div class="col-md-12 p-0">
            <mat-checkbox #check (click)="checkRecommendation(check.checked)">Recommended option <img src="/assets/images/svg/info.svg"> </mat-checkbox>
            <p class="pt-20 mb-0 roboto text-black">Rationale (Policy details, features etc,)</p>
        </div>
    </div>
    <app-froala *ngIf="showRecommendation" (modelChange)="saveData($event)" [(model)]="storeData"></app-froala>
</div>
<div class="bottom-fixed wrapper-12 pt-16">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="close()">Cancel</h5>
        </div>
        <div class="col-md-8 right text-right">
            <app-progress-button [options]="barButtonOptions" (btnClick)="saveSuggestPolicy()">
            </app-progress-button>
        </div>
    </div>
</div>
