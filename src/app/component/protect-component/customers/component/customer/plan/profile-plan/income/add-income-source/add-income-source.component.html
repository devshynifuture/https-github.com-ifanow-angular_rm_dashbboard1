<div class="pt-72 pl-24 pr-24 pb-24 ">
    <div class="row pt-24">
        <div class="col-md-8 mb-28 pl-0">
            <p class="f-14 roboto f-normal">Select the applicable income sources.</p>
        </div>

        <div class="col-md-4 pr-0 text-right">
            <button mat-stroked-button class=" text-white bg-primary addon">{{countIncomeType}} added</button>
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let singleIncomeSource of stepOneData">
        <div *ngIf="singleIncomeSource.selected" class="col-md-12 pl-28 text-center mb-44 d-flex">
            <div class="mr-28">
                <div class="memberBorderBox">
                    <img src="assets/images/svg/income-man.svg">
                </div>
                <p class="f-14 m-0 f-bold">{{singleIncomeSource.userName}}</p>
            </div>
            <div *ngFor="let singleIncome of singleIncomeSource.incomeTypeList">
                <div class="incomeSourcesBox d-flex">
                    <div class="ml-12">
                        <div (click)="select(singleIncome)" class="memberBorderBox"
                            [ngClass]="{'activeMemberBox': singleIncome.checked}">
                            <mat-checkbox class="checkPosition" *ngIf="singleIncome.checked" checked="true">
                            </mat-checkbox>
                            <img src="assets/images/svg/rupessIcon.svg" *ngIf="singleIncome.name=='Salaried'">
                            <img src="assets/images/svg/businessIcon.svg" *ngIf="singleIncome.name=='Business'">
                            <img src="assets/images/svg/professionIcon.svg" *ngIf="singleIncome.name=='Profession'">
                            <img src="assets/images/svg/rentalIcon.svg" *ngIf="singleIncome.name=='Rental'">
                            <img src="assets/images/svg/pensionIcon.svg" *ngIf="singleIncome.name=='Others'">
                        </div>
                        <p class="f-14 m-0 text-primitive">{{singleIncome.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bottom-fixed wrapper-16 pb-12">
    <div class="row">
        <div class="col-md-4 p-0">
            <h5 class="mb-0 pt-8 text-white c-p text-left" (click)="cancel()">Previous</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="nextStep()">NEXT</button>
        </div>
    </div>
</div>
