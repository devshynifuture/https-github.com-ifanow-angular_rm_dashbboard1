<div class="pt-72 pl-24 pr-24 pb-24 ">
    <div class="row pt-24">
        <div class="col-md-8 mb-28 pl-0">
            <p class="f-14 roboto f-normal">Select the applicable income sources.</p>
        </div>

        <div class="col-md-4 pr-0 text-right">
            <button mat-stroked-button class=" text-white bg-primary addon">{{countIncomeType}} added</button>
        </div>
    </div>
</div>

<div class="row">
    <div *ngFor="let singleIncomeSource of stepOneData">
        <div *ngIf="singleIncomeSource.selected" class="col-md-12 pl-28 text-center mb-48 d-flex">
            <div class="mr-28">
                <div class="memberBorderBox">
                    <img [src]="clientData.profilePicUrl" class="w-90" *ngIf="singleIncomeSource.relationshipId==1">
                    <img src="/assets/images/svg/man-profile.svg" *ngIf="singleIncomeSource.relationshipId==2 ">
                    <img src="/assets/images/svg/wife-profile.svg" *ngIf="singleIncomeSource.relationshipId==3">
                    <img src="/assets/images/svg/son-profile.svg" *ngIf="singleIncomeSource.relationshipId==4">
                    <img src="/assets/images/svg/daughter-profile.svg" *ngIf="singleIncomeSource.relationshipId==5">
                    <img src="/assets/images/svg/mother-profile.svg" *ngIf="singleIncomeSource.relationshipId==7">
                    <img src="/assets/images/svg/father-profile.svg" *ngIf="singleIncomeSource.relationshipId==6">
                    <img src="/assets/images/svg/others.svg"
                        *ngIf="singleIncomeSource.relationshipId==10 || singleIncomeSource.relationshipId==8 || singleIncomeSource.relationshipId==9 || singleIncomeSource.relationshipId==11 || singleIncomeSource.relationshipId==12 || singleIncomeSource.relationshipId==15 || singleIncomeSource.relationshipId==16|| singleIncomeSource.relationshipId==18 || singleIncomeSource.relationshipId==19 || singleIncomeSource.relationshipId==17">
                </div>
                <p class="f-14 m-0 f-bold">{{singleIncomeSource.name}}</p>
            </div>
            <div *ngFor="let singleIncome of singleIncomeSource.incomeTypeList">
                <div class="incomeSourcesBox d-flex">
                    <div class="ml-12">
                        <div (click)="select(singleIncome)" class="memberBorderBox c-p"
                            [ngClass]="{'activeMemberBox': singleIncome.checked}">
                            <mat-checkbox class="checkPosition" *ngIf="singleIncome.checked" checked="true">
                            </mat-checkbox>
                            <img src="assets/images/svg/rupessIcon.svg" *ngIf="singleIncome.name=='Salaried'">
                            <img src="assets/images/svg/businessIcon.svg" *ngIf="singleIncome.name=='Business'">
                            <img src="assets/images/svg/professionIcon.svg" *ngIf="singleIncome.name=='Profession'">
                            <img src="assets/images/svg/rentalIcon.svg" *ngIf="singleIncome.name=='Rental'">
                            <img src="assets/images/svg/pensionIcon.svg" *ngIf="singleIncome.name=='Others'">
                        </div>
                        <p class="f-14 m-0 text-primitive">{{singleIncome.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bottom-fixed wrapper-16 pb-12 w-65">
    <div class="row">
        <div class="col-md-4 p-0">
            <h5 class="mb-0 pt-8 text-white c-p text-left" (click)="cancel()">Previous</h5>
        </div>
        <div class="col-md-8 right text-right">
            <button mat-button class="btn-bottom br-0 text-inherit" (click)="nextStep()">NEXT</button>
        </div>
    </div>
</div>
