<div id="ui-activity">
    <div class="row no-wrap">
        <div class="col-xl-2 col-lg-2 col-md-12  p-0 pt-8 responsive-left-side-top responsive-flex-auto d-none-992">
            <ul class="vertical-menu bg-grey lter responsive-left-side">
                <li [routerLink]="['/customer/detail/activity/advice/all-portfolio']" routerLinkActive="activeColor"
                    class="c-p pr-0">
                    <div class="row">
                        <div class="col-md-9 p-0">
                            <p class="m-0 roboto f-500">ALL PORTFOLIO</p>
                        </div>
                        <div class="col-md-3 pl-0 pr-20 text-right text-custom">
                            <p class="m-0 text-primitive ">8</p>
                        </div>
                    </div>

                </li>
                <li [routerLink]="['/customer/detail/activity/advice/asset']" routerLinkActive="activeColor"
                    class="c-p pr-0">
                    <div class="row">
                        <div class="col-md-9 p-0">
                            <p class="m-0 roboto f-500">ASSETS</p>
                        </div>
                        <div class="col-md-3 pl-0 pr-20 text-right text-custom">
                            <p class="m-0 text-primitive ">8</p>
                        </div>
                    </div>
                </li>
                <li [routerLink]="['/customer/detail/activity/advice/mutualFund']" routerLinkActive="activeColor"
                    class="c-p pr-0">
                    <div class="row">
                        <div class="col-md-9 p-0">
                            <p class="m-0 roboto f-500">Mutual funds</p>
                        </div>
                        <div class="col-md-3 pl-0 pr-20 text-right text-custom">
                            <p class="m-0 text-primitive ">8</p>
                        </div>
                    </div>
                </li>

                <li (click)="selectedTab=singleAsset.name" *ngFor="let singleAsset of leftSidebarList"
                    routerLink={{singleAsset.urlPath}} routerLinkActive="activeColor" class="c-p">
                    <div class="row">
                        <div class="col-md-12 p-0">
                            {{singleAsset.name}}
                        </div>
                    </div>

                </li>

            </ul>

        </div>


        <div class="col-xl-10 col-lg-10 col-md-12 p-0">
            <div class="col-md-12 text-right d-lg-none">
                <div class="text-right p-24 pr-0 pb-12">
                    <mat-form-field class="w-30">
                        <mat-select class="form-control" [(ngModel)]="selectedTab">
                            <mat-option value="ALL PORTFOLIO"
                                [routerLink]="['/customer/detail/activity/advice/all-portfolio']">
                                ALL PORTFOLIO
                            </mat-option>
                            <mat-option value="ASSETS" [routerLink]="['/customer/detail/activity/advice/asset']">
                                ASSETS
                            </mat-option>
                            <mat-option value="Mutual funds"
                                [routerLink]="['/customer/detail/activity/advice/mutualFund']">
                                Mutual funds
                            </mat-option>
                            <mat-option *ngFor="let singleAsset of leftSidebarList" routerLink={{singleAsset.urlPath}}
                                value="singleAsset.name">
                                {{singleAsset.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <router-outlet></router-outlet>

        </div>
    </div>

</div>
