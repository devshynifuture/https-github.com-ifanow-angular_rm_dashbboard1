<div class="row" id="ui-activity-secondhead">
    <div class="col-md-1 col-lg-2 d-flex align-items-center">
        <button (click)="goToAdvisorHome()" *ngIf="authService.isAdvisor()"
            class="btn-warning-outline advisorHomeBtn br-2" mat-stroked-button>
            <i class="material-icons"> keyboard_backspace </i> <span class="tabDisplay"> ADVISOR HOME </span>
        </button>
    </div>
    <div class="col-md-8 col-lg-8 p-0-992">
        <nav mat-tab-nav-bar mat-align-tabs="center">

            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/summary']"
                *ngIf="roleService.activityPermission.enabled&&!enumDataService.PRODUCTION && !enumDataService.MARKET_SUMMARY">SUMMARY</a>
            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/advice']"
                *ngIf="roleService.activityPermission.enabled&&!enumDataService.PRODUCTION && !enumDataService.MARKET_SUMMARY"
                class="min-width-90">ADVICE</a>
            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/deployments']"
                *ngIf="roleService.activityPermission.subModule.deployments.enabled&&!enumDataService.PRODUCTION && !enumDataService.MARKET_SUMMARY"
                class="min-width-140">DEPLOYMENTS</a>
            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/action-plan']"
                *ngIf="roleService.activityPermission.enabled&&!enumDataService.PRODUCTION && !enumDataService.MARKET_SUMMARY"
                class="min-width-140">ACTION
                PLANS</a>
            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/task']"
                *ngIf="roleService.activityPermission.enabled&&!enumDataService.PRODUCTION && !enumDataService.MARKET_SUMMARY">TASKS</a>
            <a mat-tab-link routerLinkActive="active" [routerLink]="['/customer/detail/activity/notes']">NOTES</a>

        </nav>
    </div>

    <div class="col-md-3 col-lg-2 d-flex align-items-center borderLeft">
        <p class="m-0 f-14 text-white d-flex align-items-center">{{(clientData) ? clientData.name : ''}}
            <i class="material-icons f-14 ml-4">
                keyboard_arrow_down
            </i>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-12 p-0">
        <router-outlet></router-outlet>
    </div>
</div>
