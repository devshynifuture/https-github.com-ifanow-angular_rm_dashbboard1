<div id="ui-notes">
    <div class="w-100 fixedClass" [formGroup]="notes">
        <div class="row pt-16">
            <div class="col-md-3 pr-0">
                <div class="row b-b pb-10 d-flex align-items-center">
                    <div class="col-md-10 p-0">
                        <button mat-stroked-button class="btn-primary br-0 pl-8" (click)="clearNote()">
                            <img alt="" src="/assets/images/svg/plus.svg" class="pr-12">Take a note</button>
                    </div>
                    <div class="col-md-2 d-flex justify-content-end align-items-center pl-0">
                        <img class="c-p" src="/assets/images/svg/dot-menu.svg">
                    </div>
                </div>
            </div>
            <div class="col-md-9  ">
                <div class="row">
                    <div class="col-md-6 remove-top form-group pl-0">
                        <mat-form-field appearance="standard">
                            <input class="form-control br-0" placeholder="Enter subject" matInput
                                formControlName="subject">
                        </mat-form-field>
                    </div>

                    <div class="col-md-6 d-flex justify-content-end align-items-center p-0">
                        <div class="text-right">
                            <p class="m-0 text-primitive"> Last edited </p>
                            <p class="m-0 text-primitive">
                                {{ (selectedNote) ? (selectedNote.updatedTime | date:'dd/LL/yyyy hh:mm aaa') : date |
                                date:'dd/LL/yyyy hh:mm aaa' }}
                            </p>
                        </div>

                        <i *ngIf="selectedNote" (click)="deleteNotes(selectedNote,'')" class="material-icons ml-10 c-p">
                            delete </i>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-64">
        <div class="col-md-3 pr-0">

            <div *ngIf="listOfNotes.length == 0 && isLoading" class="skeletonAnimation" [appSkeletonLoading]="isLoading"
                appSkeletonLoading>
                <div class="b-b overflow-hidden pt-10 pb-10">
                    <div class="row">
                        <div class="col-md-12 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                </div>

                <div class="b-b overflow-hidden pt-10 pb-10">
                    <div class="row">
                        <div class="col-md-12 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                </div>

                <div class="b-b overflow-hidden pt-10 pb-10">
                    <div class="row">
                        <div class="col-md-12 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 mb-4 p-0 relClass">
                            <div class="bar height24"></div>
                        </div>
                    </div>
                </div>



            </div>


            <div class="notesScroll" *ngIf="listOfNotes.length > 0">
                <div *ngFor="let note of listOfNotes">
                    <div class="row b-b pt-10 pb-10" (click)="selectNote(note)">
                        <div class="col-md-12 p-0">
                            <h5 class="m-0 f-500"> {{note.subject}} </h5>
                            <p class="m-0">{{note.clientName}}</p>
                            <p class="m-0 text-primitive">
                                {{note.updatedTime | date:'dd/LL/yyyy hh:mm aaa'}} {{note.content}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-10" *ngIf="listOfNotes.length==0 &&  !isLoading">

                <img class="mt-20" src="assets/images/svg/documents-empty-states.svg">
                <p class="mt-10">No data</p>
            </div>
        </div>

        <div class="col-md-9  ">
            <div class="row ">
                <div class="col-md-12 mt-12 p-0 froala-edit-class">
                    <app-froala [(model)]="emailBody" (modelChange)="saveData($event)"></app-froala>
                </div>

            </div>

            <div class="row pb-20">
                <div class="col-md-12 p-0 text-right">
                    <button mat-stroked-button class="btn-primary text-white text-right align-items-right c-p"
                        (click)="addNotes('')" [ngClass]="isMainLoading ? 'cur-wait': ''">
                        Save
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
