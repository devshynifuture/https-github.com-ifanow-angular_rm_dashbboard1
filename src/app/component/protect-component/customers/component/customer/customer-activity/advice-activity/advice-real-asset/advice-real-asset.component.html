<div class="wrapper-20">
    <div class="row">
        <div class="col-md-6 p-0">
            <button mat-stroked-button class="btn-primary mr-12 br-0" (click)="openselectAdvice(null)">Advice
                given</button>
            <button mat-stroked-button class="text-primary br-0 b-priamry">All Real estate</button>
        </div>
        <div class="col-md-6 p-0 text-right">
            <button mat-button [matMenuTriggerFor]="menu" class="right b-a br-0 pr-8">Scenario 2<i
                    class="material-icons pl-8 text-light">
                    keyboard_arrow_down
                </i></button>
            <mat-menu #menu="matMenu">
                <div class="row pt-16">
                    <div class="col-md-6 ">
                        <p class="m-0 text-black">Scenario 1</p>
                    </div>
                    <div class="col-md-6 p-0">
                        <button mat-stroked-button class="warning-sm">UNAPPROVED</button>
                    </div>
                </div>
                <div class="row pt-16">
                    <div class="col-md-6 ">
                        <p class="m-0 text-black">Scenario 2</p>
                    </div>
                    <div class="col-md-6 p-0">
                        <button mat-stroked-button class="primary-sm">APPROVED</button>
                    </div>
                </div>
                <div class="row pt-16">
                    <div class="col-md-6 ">
                        <p class="m-0 text-black">Scenario 3</p>
                    </div>
                    <div class="col-md-6 p-0">
                        <button mat-stroked-button class="warning-sm">UNAPPROVED</button>
                    </div>
                </div>
            </mat-menu>
        </div>
    </div>
    <div class="row pt-44">
        <div class="col-md-6 p-0">
            <button mat-button class="b-a pr-8 br-0" [matMenuTriggerFor]="menu">Action<i
                    class="material-icons text-custom pl-8">
                    arrow_drop_down
                </i></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Request for content</button>
            </mat-menu>
        </div>
        <div class="col-md-6 p-0 text-right">
            <button mat-stroked-button class="br-0 text-light pl-8 mr-12"><img src="/assets/images/svg/addon-three.svg"
                    class="pr-8">Filters</button>
            <button mat-stroked-button class="btn-primary br-0 pl-8 "
                (click)="openRealEstate('adviceRealEstate','adviceRealEstate')"><img src="/assets/images/svg/plus.svg"
                    class="pr-8">Suggest new RE</button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mt-8" id="table-low">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Investor name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Market value </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <i class="material-icons c-p" [matMenuTriggerFor]="menu">
                    more_vert
                </i>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
