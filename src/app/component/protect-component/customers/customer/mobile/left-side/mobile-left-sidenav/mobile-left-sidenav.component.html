<mat-drawer-container class="mob-sidenav">
    <mat-drawer mode="over" #drawer opened="false">
        <div class="persondeatils pt-20 pl-16 pb-20">

        </div>
        <div class="row pt-32 mobnav-link bg-grey lter pb-32">


            <div class="col-12 pl-32">

                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Home';drawer.close()">Home</p>
                </div>
                <div [routerLink]="['/customer/mobile/portfolio']" class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-prot.svg">

                    </p>
                </div>
                <div class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-plan.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Portfolio';drawer.close()">Plan</p>
                </div>
                <div [routerLink]="['/customer/mobile/invest']" class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-innvest.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Invest';drawer.close()">Invest
                    </p>
                </div>
                <div [routerLink]="['/customer/mobile/profile']" class="d-flex pt-24">
                    <img src="/assets/images/svg/mob-nav-4.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Profile';drawer.close()">Profile</p>
                </div>
                <div [routerLink]="['/customer/mobile/document']" class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-doc.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Documents';drawer.close()">Documents
                    </p>
                </div>
                <div class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-query.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="openSection('Home');drawer.close()">Raise a query
                    </p>
                </div>
                <div class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-contact.svg">
                    <p class="m-0 pl-24 pt-6 f-500 roboto" (click)="clientHeader='Contact us';drawer.close()">Contact us
                    </p>
                </div>
                <div class="d-flex pt-24">
                    <img src="/assets/images/svg/mobile/mob-share.svg">
                    <p class="m-0 pl-24 pt-2 f-500 roboto" (click)="openSection('Home');drawer.close()">Share</p>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 pt-8">
                <img src="assets/images/Frame.png" class="w-100">
            </div>
        </div>
    </mat-drawer>
