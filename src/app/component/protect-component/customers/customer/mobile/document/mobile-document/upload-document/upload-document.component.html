<div class="row pb-24">
    <div class="col-12 p-0">
        <p class="f-16 m-0 roboto f-400 text-center pt-28 pb-24">Create new</p>
        <div class="row text-center">
            <div (click)="openDialog('CREATE',data)" class="col-4 pl-0">
                <img src="/assets/images/svg/c-1.svg">
                <p class="m-0 roboto f-400 pt-4">Folder</p>
            </div>
            <div (click)="uploadFileRef.click()" class="col-4 pl-0">
                <img src="/assets/images/svg/c-2.svg">
                <input #uploadFileRef [hidden]="true" multiple type="file" (change)="uploadFile($event)">
                <p class="m-0 roboto f-400 pt-4">Upload file</p>
            </div>
            <div (click)="cameraRef.click()" class="col-4 pl-0">
                <img src="/assets/images/svg/c-3.svg">
                <p class="m-0 roboto f-400 pt-4">Use camera</p>
                <input #cameraRef [hidden]="true" type="file" accept="image/*" (change)="uploadFile($event)"
                    capture="environment">
            </div>
        </div>
    </div>
</div>
