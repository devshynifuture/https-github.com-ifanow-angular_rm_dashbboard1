<div class="login_window_wrapper">
    <mat-card class="login_window_container">
        <div [formGroup]="loginForm" novalidate class="form_container_wrapper">
            <div class="change_company_header">
                <h3>Login</h3>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="width_100 m-b-xs">
                        <mat-label>User Name</mat-label>
                        <input formControlName="name" matInput placeholder="Username">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="width_100 m-b-xs">
                        <mat-label>Password</mat-label>
                        <input type="password" (keypress)="enterEvent($event)" formControlName="password" matInput placeholder="Password">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <div class="form_container_btn_wrapper">
                        <button type="submit" [disabled]="!loginForm.valid" (click)="onSubmit();enterEvent($event)" mat-stroked-button color="primary"> Login </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="register_text" routerLinkActive="active" routerLink="/register"> Create a Your account ?
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
