<div class="mobileLoginUi">
    <div class="row">
        <div class="col-md-12 p-0 text-right">
            <div class="imgLogin">
                <img src="assets/images/svg/mobile-login-img.svg">
                <img class="bitmapImg" src="assets/images/svg/bitmap-img.svg">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h6 class="loginTitleName">Welcome to App Name</h6>
        </div>
    </div>

    <div class="mobileUserBox">
        <div class="row">
            <div class="col-md-12 form-group mb-28">
                <mat-form-field floatLabel="never" appearance="standard">
                    <input placeholder="Email Address" tabindex="1" class="form-control " matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 form-group mb-28">
                <mat-form-field floatLabel="never" appearance="standard">
                    <input placeholder="Password" tabindex="1" class="form-control " matInput>
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 p-0">
                <button mat-button>Forgot Password?</button>
                <button class="mobSubmit" mat-raised-button>Submit</button>
            </div>
        </div>
    </div>




</div>
