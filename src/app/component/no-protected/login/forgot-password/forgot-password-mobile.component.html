<div class="forgotMobileUi">
    <div class="row">
        <div class="col-md-12">
            <i class="material-icons f-20 mt-20">
                arrow_back
            </i>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-70 text-center">
            <h4 class="f-18 mb-20">Forgot Password?</h4>
            <p class="f-14 contentText">Please enter the registered email <br> address to reset your password.</p>
        </div>
    </div>

    <div class="mobileUserBox mt-44 ">
        <div class="row">
            <div class="col-md-12 form-group mb-28">
                <mat-form-field floatLabel="never" appearance="standard">
                    <input placeholder="Enter Registered Email Address" tabindex="1" class="form-control" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="mobSubmit" mat-raised-button>Submit</button>
            </div>
        </div>
    </div>



</div>
